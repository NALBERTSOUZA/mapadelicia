<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6fb;
  --canvas:#ffffff;
  --mesa:#e5e7eb;
  --mesa-border:#9ca3af;
  --cadeira:#1f2937;
  --primary:#111827;
  --green:#16a34a;
  --red:#dc2626;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg)}

header{
  height:60px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid #e5e7eb;
}

header strong{
  font-size:16px;
}

#toggleMode{
  border:none;
  padding:8px 16px;
  border-radius:999px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
}

/* cores do modo */
.modo-editar{
  background:var(--red);
}
.modo-vivo{
  background:var(--green);
}

main{
  display:grid;
  grid-template-columns:220px 1fr;
  height:calc(100vh - 60px);
}

aside{
  background:#fff;
  border-right:1px solid #e5e7eb;
  padding:16px;
}

aside h3{
  margin:0 0 12px;
  font-size:16px;
}

aside button{
  width:100%;
  padding:10px;
  border:none;
  background:#e5e7eb;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

#canvas{
  position:relative;
  background:var(--canvas);
  margin:16px;
  border-radius:12px;
  overflow:hidden;
}

/* mesa */
.mesa-wrapper{
  position:absolute;
  cursor:grab;
  user-select:none;
}

.mesa{
  width:110px;
  height:110px;
  border-radius:50%;
  background:var(--mesa);
  border:4px solid var(--mesa-border);
  position:relative;
}

.mesa .lugares{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:700;
  color:#111827;
}

/* cadeira */
.cadeira{
  position:absolute;
  width:18px;
  height:28px;
  background:var(--cadeira);
  border-radius:6px;
  top:-14px;
  left:50%;
  transform-origin:center 85px;
}

/* controles */
.controles{
  display:flex;
  justify-content:center;
  gap:6px;
  margin-top:6px;
}

.controles button{
  width:26px;
  height:26px;
  border-radius:50%;
  border:none;
  background:#111827;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <strong>Mapa de Mesas</strong>
  <button id="toggleMode" class="modo-editar">Modo: Editar</button>
</header>

<main>
  <aside>
    <h3>Mesas</h3>
    <button onclick="criarMesa()">+ Nova Mesa</button>
  </aside>

  <div id="canvas"></div>
</main>

<script>
/* ================= SUPABASE ================= */
const supabase = supabase.createClient(
  'https://nxeyemyelypyhvdxxvka.supabase.co',
  'sb_publishable__xSAJ3Ip5qnURBTJ34ldZQ_8TrNQJTH'
);

/* ================= MODO ================= */
let modoEditar = true;
const btnModo = document.getElementById('toggleMode');

function atualizarBotaoModo(){
  if(modoEditar){
    btnModo.textContent = 'Modo: Editar';
    btnModo.className = 'modo-editar';
  }else{
    btnModo.textContent = 'Modo: Ao vivo';
    btnModo.className = 'modo-vivo';
  }
}

btnModo.onclick = ()=>{
  modoEditar = !modoEditar;
  atualizarBotaoModo();
};

atualizarBotaoModo();

/* ================= CADEIRAS ================= */
function gerarCadeiras(mesa){
  mesa.querySelectorAll('.cadeira').forEach(c=>c.remove());
  const lugares = Number(mesa.dataset.lugares);
  const ang = 360 / lugares;

  for(let i=0;i<lugares;i++){
    const c = document.createElement('div');
    c.className='cadeira';
    c.style.transform = `rotate(${ang*i}deg) translateY(-28px)`;
    mesa.appendChild(c);
  }
  mesa.querySelector('.lugares').innerText = lugares;
}

/* ================= NOVA MESA ================= */
async function criarMesa(){
  const { data } = await supabase
    .from('mesas')
    .insert([{ nome:'Mesa', capacidade:4, x:120, y:120 }])
    .select()
    .single();

  renderMesa(data);
}

/* ================= RENDER ================= */
function renderMesa(m){
  const w = document.createElement('div');
  w.className='mesa-wrapper';
  w.style.left = m.x + 'px';
  w.style.top  = m.y + 'px';
  w.dataset.id = m.id;

  w.innerHTML = `
    <div class="mesa" data-lugares="${m.capacidade}">
      <span class="lugares">${m.capacidade}</span>
    </div>
    <div class="controles">
      <button onclick="alterarLugares(this,-1)">âˆ’</button>
      <button onclick="alterarLugares(this,1)">+</button>
    </div>
  `;

  const mesa = w.querySelector('.mesa');
  gerarCadeiras(mesa);
  habilitarDrag(w);

  document.getElementById('canvas').appendChild(w);
}

/* ================= ALTERAR LUGARES (SALVA SEMPRE) ================= */
async function alterarLugares(btn,delta){
  const w = btn.closest('.mesa-wrapper');
  const mesa = w.querySelector('.mesa');

  let v = Number(mesa.dataset.lugares) + delta;
  if(v < 1) return;

  mesa.dataset.lugares = v;
  gerarCadeiras(mesa);

  await supabase
    .from('mesas')
    .update({ capacidade:v })
    .eq('id', w.dataset.id);
}

/* ================= DRAG (SALVA SEMPRE) ================= */
function habilitarDrag(el){
  let ox, oy;

  el.onmousedown = e=>{
    if(!modoEditar) return;

    ox = e.offsetX;
    oy = e.offsetY;

    document.onmousemove = ev=>{
      el.style.left = (ev.pageX - ox) + 'px';
      el.style.top  = (ev.pageY - oy) + 'px';
    };

    document.onmouseup = async ()=>{
      document.onmousemove = null;

      await supabase
        .from('mesas')
        .update({
          x: parseInt(el.style.left),
          y: parseInt(el.style.top)
        })
        .eq('id', el.dataset.id);
    };
  };
}

/* ================= LOAD ================= */
(async()=>{
  const { data } = await supabase
    .from('mesas')
    .select('*');

  data.forEach(renderMesa);
})();
</script>

</body>
</html>
