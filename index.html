<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}

h2,h3{margin-top:0}

button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

input{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}

/* ELEMENTOS */
.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:16px;
}

.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  align-items:center;
  justify-content:center;
}

.elemento img{
  width:42px;
  height:42px;
  object-fit:contain;
  pointer-events:none;
}

/* MAPA */
main{flex:1;padding:20px}

#mapa{
  position:relative;
  background:#fff;
  border:2px dashed var(--border);
  height:100%;
  border-radius:12px;
  overflow:hidden;
}

/* ITEM NO MAPA */
.item-mapa{
  position:absolute;
  cursor:grab;
  text-align:center;
}

.item-mapa img{
  width:60px;
  height:60px;
  object-fit:contain;
  pointer-events:none;
}

.item-mapa.selected{
  outline:2px solid var(--primary);
  border-radius:6px;
}

.item-mapa.reservado{
  outline:2px solid var(--green);
}

.nome-reserva{
  font-size:11px;
  margin-top:2px;
  font-weight:600;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}



.modal-box{
  background:#fff;
  padding:20px;
  width:300px;
  border-radius:10px;
}

.modal-box label{
  font-size:13px;
  margin-top:10px;
  display:block;
}

.modal-box input{
  width:100%;
  padding:8px;
  margin-top:4px;
}

.modal-actions{
  margin-top:15px;
  display:flex;
  gap:10px;
}
</style>
</head>

<body>

<aside>
  <h2>Elementos</h2>

  <button onclick="removerSelecionado()">üóëÔ∏è Remover Selecionado</button>

  <h3>Reserv√°veis</h3>
  <input id="urlReservavel" placeholder="URL PNG (mesa, lounge)">
  <button onclick="addElemento(urlReservavel.value, true)">Adicionar</button>
  <div class="elementos" id="listaReservaveis"></div>

  <h3>N√£o Reserv√°veis</h3>
  <input id="urlNaoReservavel" placeholder="URL PNG (decora√ß√£o)">
  <button onclick="addElemento(urlNaoReservavel.value, false)">Adicionar</button>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="mapa"></div>
</main>

<!-- MODAL RESERVA -->
<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva</h3>

    <label>Nome</label>
    <input id="clienteNome">

    <div class="modal-actions">
      <button onclick="salvarReserva()">Salvar</button>
      <button onclick="fecharReserva()">Cancelar</button>
    </div>
  </div>
</div>

<script>
// =====================================================
// REFER√äNCIAS PRINCIPAIS
// =====================================================
const mapa = document.getElementById('mapa')
const listaRes = document.getElementById('listaReservaveis')
const listaNao = document.getElementById('listaNaoReservaveis')
const modalReserva = document.getElementById('modalReserva')
const clienteNome = document.getElementById('clienteNome')

let selecionado = null
let reservando = null


// =====================================================
// ELEMENTOS PADR√ÉO
// =====================================================
const reservaveisPadrao = [
  // Mesa quadrada ‚Äì 2 lugares
  'https://cdn-icons-png.flaticon.com/512/3075/3075977.png',

  // Mesa retangular ‚Äì 4 lugares
  'https://cdn-icons-png.flaticon.com/512/3075/3075908.png',

  // Mesa redonda ‚Äì 4 lugares
  'https://cdn-icons-png.flaticon.com/512/3075/3075858.png',

  // Mesa redonda ‚Äì 6 lugares
  'https://cdn-icons-png.flaticon.com/512/3075/3075932.png',

  // Mesa redonda ‚Äì 8 lugares
  'https://cdn-icons-png.flaticon.com/512/3075/3075928.png'
]

const naoReservaveisPadrao = [
  // Vaso
  'https://cdn-icons-png.flaticon.com/512/1687/1687128.png',

  // Planta
  'https://cdn-icons-png.flaticon.com/512/2917/2917995.png',

  // Balc√£o
  'https://cdn-icons-png.flaticon.com/512/2331/2331941.png',

  // Parede / divis√≥ria
  'https://cdn-icons-png.flaticon.com/512/1946/1946436.png'
]


// =====================================================
// CRIAR ELEMENTO NO PAINEL
// =====================================================
function addElemento(url, reservavel){
  url = url.trim()
  if(!url) return

  const el = document.createElement('div')
  el.className = 'elemento'
  el.draggable = true
  el.dataset.url = url
  el.dataset.reservavel = reservavel

  el.innerHTML = `<img src="${url}">`

  el.ondragstart = e=>{
    e.dataTransfer.setData('url', url)
    e.dataTransfer.setData('reservavel', reservavel)
  }

  if(reservavel){
    listaRes.appendChild(el)
    if(window.urlReservavel) urlReservavel.value=''
  }else{
    listaNao.appendChild(el)
    if(window.urlNaoReservavel) urlNaoReservavel.value=''
  }
}


// =====================================================
// DROP NO MAPA
// =====================================================
mapa.ondragover = e => e.preventDefault()

mapa.ondrop = e=>{
  e.preventDefault()

  const url = e.dataTransfer.getData('url')
  const reservavel = e.dataTransfer.getData('reservavel') === 'true'

  criarItem(url, reservavel, e.offsetX, e.offsetY)
}


// =====================================================
// CRIAR ITEM NO MAPA
// =====================================================
function criarItem(url, reservavel, x, y){
  const item = document.createElement('div')
  item.className = 'item-mapa'
  item.dataset.reservavel = reservavel
  item.style.left = x + 'px'
  item.style.top  = y + 'px'

  item.innerHTML = `
    <img src="${url}">
    <div class="nome-reserva"></div>
  `

  item.onclick = ()=>{
    document.querySelectorAll('.item-mapa').forEach(i=>i.classList.remove('selected'))
    item.classList.add('selected')
    selecionado = item
  }

  if(reservavel){
    item.ondblclick = ()=>{
      reservando = item
      clienteNome.value = item.dataset.cliente || ''
      modalReserva.classList.add('active')
    }
  }

  drag(item)
  mapa.appendChild(item)
}


// =====================================================
// RESERVA
// =====================================================
function salvarReserva(){
  if(!reservando) return

  reservando.dataset.cliente = clienteNome.value
  reservando.classList.add('reservado')
  reservando.querySelector('.nome-reserva').textContent = clienteNome.value

  fecharReserva()
}

function fecharReserva(){
  reservando = null
  modalReserva.classList.remove('active')
}


// =====================================================
// REMOVER
// =====================================================
function removerSelecionado(){
  if(selecionado){
    selecionado.remove()
    selecionado = null
  }
}


// =====================================================
// DRAG DOS ITENS NO MAPA
// =====================================================
function drag(el){
  let x = 0
  let y = 0

  el.onmousedown = e=>{
    x = e.clientX
    y = e.clientY

    document.onmousemove = ev=>{
      el.style.left = el.offsetLeft + (ev.clientX - x) + 'px'
      el.style.top  = el.offsetTop  + (ev.clientY - y) + 'px'
      x = ev.clientX
      y = ev.clientY
    }

    document.onmouseup = ()=>{
      document.onmousemove = null
    }
  }
}


// =====================================================
// INICIALIZA ELEMENTOS PADR√ÉO
// =====================================================
reservaveisPadrao.forEach(url => addElemento(url, true))
naoReservaveisPadrao.forEach(url => addElemento(url, false))
</script>

</body>
</html>
