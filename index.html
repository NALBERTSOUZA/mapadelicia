<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:260px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}

h2{margin-top:0}

button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

input{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}

/* ELEMENTOS */
.elementos{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:10px;
}

.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  align-items:center;
  justify-content:center;
}

.elemento img{
  width:48px;
  height:48px;
  object-fit:contain;
  pointer-events:none;
}

/* MAPA */
main{flex:1;padding:20px}

#mapa{
  position:relative;
  background:#fff;
  border:2px dashed var(--border);
  height:100%;
  border-radius:12px;
  overflow:hidden;
}

/* ITEM NO MAPA */
.item-mapa{
  position:absolute;
  cursor:grab;
}

.item-mapa img{
  width:60px;
  height:60px;
  object-fit:contain;
  pointer-events:none;
}

.item-mapa.selected{
  outline:2px solid var(--primary);
  border-radius:6px;
}
</style>
</head>

<body>

<aside>
  <h2>Elementos</h2>

  <button onclick="removerSelecionado()">üóëÔ∏è Remover Selecionado</button>

  <label>Adicionar elemento (URL PNG)</label>
  <input id="urlElemento" placeholder="https://.../elemento.png">
  <button onclick="adicionarElemento()">Adicionar</button>

  <div class="elementos" id="listaElementos"></div>
</aside>

<main>
  <div id="mapa"></div>
</main>

<script>
const mapa = document.getElementById('mapa')
const lista = document.getElementById('listaElementos')
let selecionado = null

/* ===== ELEMENTOS PADR√ÉO (PNG) ===== */
const elementosPadrao = [
  'https://cdn-icons-png.flaticon.com/512/3075/3075977.png',
  'https://cdn-icons-png.flaticon.com/512/3075/3075908.png',
  'https://cdn-icons-png.flaticon.com/512/3075/3075858.png',
  'https://cdn-icons-png.flaticon.com/512/3075/3075932.png',
  'https://cdn-icons-png.flaticon.com/512/3075/3075928.png'
]

elementosPadrao.forEach(url => criarElemento(url))

/* ===== CRIAR ELEMENTO NO PAINEL ===== */
function criarElemento(url){
  const el = document.createElement('div')
  el.className = 'elemento'
  el.draggable = true
  el.dataset.url = url
  el.innerHTML = `<img src="${url}">`

  el.ondragstart = e=>{
    e.dataTransfer.setData('url', url)
  }

  lista.appendChild(el)
}

function adicionarElemento(){
  const url = urlElemento.value.trim()
  if(!url) return
  criarElemento(url)
  urlElemento.value=''
}

/* ===== DROP NO MAPA ===== */
mapa.ondragover = e => e.preventDefault()

mapa.ondrop = e=>{
  e.preventDefault()
  const url = e.dataTransfer.getData('url')
  criarItemMapa(url, e.offsetX, e.offsetY)
}

/* ===== ITEM NO MAPA ===== */
function criarItemMapa(url,x,y){
  const item = document.createElement('div')
  item.className = 'item-mapa'
  item.style.left = x + 'px'
  item.style.top  = y + 'px'
  item.innerHTML = `<img src="${url}">`

  item.onclick = ()=>{
    document.querySelectorAll('.item-mapa').forEach(i=>i.classList.remove('selected'))
    item.classList.add('selected')
    selecionado = item
  }

  drag(item)
  mapa.appendChild(item)
}

/* ===== REMOVER ===== */
function removerSelecionado(){
  if(selecionado){
    selecionado.remove()
    selecionado = null
  }
}

/* ===== DRAG ===== */
function drag(el){
  let x=0,y=0
  el.onmousedown=e=>{
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top =el.offsetTop +(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>document.onmousemove=null
  }
}
</script>

</body>
</html>
