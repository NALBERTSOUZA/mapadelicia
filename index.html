<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f4f6fb}
header{
  height:60px;background:#fff;display:flex;align-items:center;
  justify-content:space-between;padding:0 20px;border-bottom:1px solid #ddd
}
.actions{display:flex;gap:10px;align-items:center}
button{
  padding:8px 14px;border:none;border-radius:6px;
  background:#111827;color:#fff;font-weight:600;cursor:pointer
}

/* TOGGLE */
.toggle{
  width:60px;height:30px;background:#dc2626;border-radius:30px;
  position:relative;cursor:pointer
}
.toggle::after{
  content:'';width:24px;height:24px;background:#fff;border-radius:50%;
  position:absolute;top:3px;left:33px;transition:.2s
}
.toggle.on{background:#16a34a}
.toggle.on::after{left:3px}

#canvas{position:relative;height:calc(100vh - 60px)}

/* MESA */
.mesa{
  position:absolute;
  background:#e5e7eb;
  border:3px solid #9ca3af;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  box-sizing:border-box;
}
.mesa.reservada{
  background:#dcfce7;
  border-color:#16a34a;
}

.info-reserva{
  font-size:12px;
  font-weight:700;
  color:#065f46;
  pointer-events:none;
  line-height:1.2;
}

/* RESIZE */
.resize{
  width:12px;height:12px;background:#111827;
  position:absolute;right:-6px;bottom:-6px;cursor:se-resize
}

/* CADEIRA */
.cadeira{
  position:absolute;width:26px;height:10px;
  background:#111827;border-radius:6px;
  transform-origin:center center
}

/* MODAL */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.4);
  display:none;align-items:center;justify-content:center;z-index:20
}
.modal-box{
  background:#fff;padding:20px;width:320px;border-radius:10px
}
.modal-box label{display:block;margin-top:10px}
.modal-box input{width:100%;padding:8px;margin-top:4px}
.modal-actions{display:flex;justify-content:space-between;gap:10px;margin-top:15px}
</style>
</head>

<body>

<header>
  <strong id="label">Editar</strong>
  <div class="actions">
    <button id="btnAdd">+ Mesa</button>
    <div id="toggle" class="toggle on"></div>
  </div>
</header>

<div id="canvas"></div>

<!-- MODAL RESERVA -->
<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva da Mesa</h3>

    <label>Nome do Cliente</label>
    <input id="resNome">

    <label>Celular</label>
    <input id="resCelular">

    <div class="modal-actions">
      <button onclick="excluirReserva()">Excluir reserva</button>
      <button onclick="salvarReserva()">Salvar</button>
    </div>
  </div>
</div>

<script>
let modoEditar=true;
let mesaAtual=null;

const canvas=document.getElementById('canvas');
const toggle=document.getElementById('toggle');
const label=document.getElementById('label');
const modalReserva=document.getElementById('modalReserva');

/* TOGGLE */
toggle.onclick=()=>{
  modoEditar=!modoEditar;
  toggle.classList.toggle('on',modoEditar);
  label.innerText=modoEditar?'Editar':'Ao vivo';
};

/* CRIAR MESA */
btnAdd.onclick=()=>{
  const m=document.createElement('div');
  m.className='mesa';
  m.style.width='160px';
  m.style.height='90px';
  m.style.left='200px';
  m.style.top='200px';
  m.dataset.cadeiras=4;

  gerarMesa(m);
  dragMesa(m);
  canvas.appendChild(m);
};

/* GERAR MESA */
function gerarMesa(m){
  m.innerHTML='';
  const w=m.offsetWidth,h=m.offsetHeight;
  const qtd=+m.dataset.cadeiras;

  for(let i=1;i<=qtd;i++){
    const pos=(i/(qtd+1))*w;
    m.appendChild(criarCadeira(pos-13,-15,0));
    m.appendChild(criarCadeira(pos-13,h+5,180));
  }

  if(m.dataset.nome){
    const info=document.createElement('div');
    info.className='info-reserva';
    info.innerHTML=`${m.dataset.nome}<br>${m.dataset.celular}`;
    m.appendChild(info);
  }

  addResize(m);
}

/* CADEIRA */
function criarCadeira(x,y,rot){
  const c=document.createElement('div');
  c.className='cadeira';
  c.style.left=x+'px';
  c.style.top=y+'px';
  c.style.transform=`rotate(${rot}deg)`;
  return c;
}

/* DRAG + JUNÇÃO */
function dragMesa(m){
  let ativo=false,ox=0,oy=0;

  m.addEventListener('mousedown',e=>{
    if(!modoEditar)return;
    ativo=true;
    mesaAtual=m;
    ox=e.clientX-m.offsetLeft;
    oy=e.clientY-m.offsetTop;
  });

  document.addEventListener('mousemove',e=>{
    if(!ativo)return;
    m.style.left=(e.clientX-ox)+'px';
    m.style.top=(e.clientY-oy-60)+'px';
  });

  document.addEventListener('mouseup',()=>{
    if(!ativo)return;
    ativo=false;
    verificarJuncao(m);
  });

  m.ondblclick=()=>{
    mesaAtual=m;
    resNome.value=m.dataset.nome||'';
    resCelular.value=m.dataset.celular||'';
    modalReserva.style.display='flex';
  };
}

/* JUNÇÃO */
function verificarJuncao(m){
  document.querySelectorAll('.mesa').forEach(o=>{
    if(o===m)return;

    const r1=m.getBoundingClientRect();
    const r2=o.getBoundingClientRect();

    const colide=!(
      r1.right<r2.left ||
      r1.left>r2.right ||
      r1.bottom<r2.top ||
      r1.top>r2.bottom
    );

    if(colide){
      o.dataset.cadeiras=+o.dataset.cadeiras + +m.dataset.cadeiras;

      if(m.dataset.nome){
        o.dataset.nome=m.dataset.nome;
        o.dataset.celular=m.dataset.celular;
        o.classList.add('reservada');
      }

      gerarMesa(o);
      m.remove();
    }
  });
}

/* RESIZE */
function addResize(m){
  const rs=document.createElement('div');
  rs.className='resize';
  m.appendChild(rs);

  let r=false;
  rs.onmousedown=e=>{
    if(!modoEditar)return;
    e.stopPropagation();
    r=true;
  };

  document.onmousemove=e=>{
    if(!r)return;
    m.style.width=Math.max(120,e.clientX-m.offsetLeft)+'px';
    m.style.height=Math.max(80,e.clientY-m.offsetTop-60)+'px';
    gerarMesa(m);
  };
  document.onmouseup=()=>r=false;
}

/* RESERVA */
function salvarReserva(){
  mesaAtual.dataset.nome=resNome.value;
  mesaAtual.dataset.celular=resCelular.value;
  mesaAtual.classList.add('reservada');
  gerarMesa(mesaAtual);
  modalReserva.style.display='none';
}

function excluirReserva(){
  delete mesaAtual.dataset.nome;
  delete mesaAtual.dataset.celular;
  mesaAtual.classList.remove('reservada');
  gerarMesa(mesaAtual);
  modalReserva.style.display='none';
}
</script>

</body>
</html>
