<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}

h2,h3{margin-top:0}

button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:16px;
}

.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  align-items:center;
  justify-content:center;
}

.elemento img{
  width:42px;
  height:42px;
  pointer-events:none;
}

/* MAPA */
main{flex:1;padding:20px}

#mapa{
  position:relative;
  background:#fff;
  border:2px dashed var(--border);
  height:100%;
  border-radius:12px;
  overflow:hidden;
}

/* ITEM */
.item-mapa{
  position:absolute;
  cursor:grab;
  text-align:center;
}

.item-mapa img{
  width:150px;
  height:150px;
  pointer-events:none;
}

.item-mapa.selected{
  outline:2px solid var(--primary);
  border-radius:6px;
}

.item-mapa.group-selected{
  outline:2px solid var(--green);
  border-radius:6px;
}

.item-mapa.reservado{
  outline:2px solid var(--green);
}

.nome-reserva{
  font-size:12px;
  font-weight:700;
  margin-top:4px;
}

/* NOME DO GRUPO */
.grupo-nome{
  position:absolute;
  background:rgba(22,163,74,.95);
  color:#fff;
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
  font-weight:700;
  transform:translate(-50%,-50%);
  pointer-events:none;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}

.modal-box{
  background:#fff;
  padding:20px;
  width:320px;
  border-radius:10px;
}
.modal-box label{display:block;margin-top:10px;font-size:13px}
.modal-box input{width:100%;padding:8px;margin-top:4px}
.modal-actions{display:flex;gap:10px;margin-top:15px}
</style>
</head>

<body>

<aside>
  <h2>Elementos</h2>
  <button onclick="removerSelecionado()">üóëÔ∏è Remover Selecionado</button>

  <h3>Reserv√°veis</h3>
  <div class="elementos" id="listaReservaveis"></div>

  <h3>N√£o Reserv√°veis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="mapa"></div>
</main>

<!-- MODAL RESERVA -->
<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva</h3>

    <label>Nome do Cliente</label>
    <input id="clienteNome">

    <label>Celular</label>
    <input id="clienteCelular">

    <label>Quantidade de Pessoas</label>
    <input id="qtdPessoas" type="number" min="1" value="2">

    <div class="modal-actions">
      <button onclick="salvarReserva()">Salvar</button>
      <button onclick="fecharReserva()">Cancelar</button>
    </div>
  </div>
</div>

<script>
const mapa = document.getElementById('mapa')
const listaRes = document.getElementById('listaReservaveis')
const listaNao = document.getElementById('listaNaoReservaveis')
const modalReserva = document.getElementById('modalReserva')

const clienteNome = document.getElementById('clienteNome')
const clienteCelular = document.getElementById('clienteCelular')
const qtdPessoas = document.getElementById('qtdPessoas')

let selecionado = null
let reservando = null
let selecionados = []
let grupoLabel = null

const reservaveisPadrao = [
  'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/2cadeiras.png?raw=true',
  'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/4cadeiras.png?raw=true',
  'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/redonda.png?raw=true'
]

const naoReservaveisPadrao = [
  'https://cdn-icons-png.flaticon.com/512/1687/1687128.png',
  'https://cdn-icons-png.flaticon.com/512/2917/2917995.png'
]

function addElemento(url,reservavel){
  const el=document.createElement('div')
  el.className='elemento'
  el.draggable=true
  el.dataset.url=url
  el.dataset.reservavel=reservavel
  el.innerHTML=`<img src="${url}">`
  el.ondragstart=e=>{
    e.dataTransfer.setData('url',url)
    e.dataTransfer.setData('reservavel',reservavel)
  }
  (reservavel?listaRes:listaNao).appendChild(el)
}

mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=e=>{
  e.preventDefault()
  criarItem(
    e.dataTransfer.getData('url'),
    e.dataTransfer.getData('reservavel')==='true',
    e.offsetX,e.offsetY
  )
}

function criarItem(url,reservavel,x,y){
  const item=document.createElement('div')
  item.className='item-mapa'
  item.dataset.reservavel=reservavel
  item.style.left=x+'px'
  item.style.top=y+'px'
  item.innerHTML=`<img src="${url}"><div class="nome-reserva"></div>`

  item.onclick=e=>{
    if(e.ctrlKey){
      if(selecionados.includes(item)){
        item.classList.remove('group-selected')
        selecionados=selecionados.filter(i=>i!==item)
      }else{
        item.classList.add('group-selected')
        selecionados.push(item)
      }
      atualizarGrupo()
    }else{
      document.querySelectorAll('.item-mapa').forEach(i=>{
        i.classList.remove('selected','group-selected')
      })
      selecionados=[]
      removerGrupo()
      item.classList.add('selected')
      selecionado=item
    }
  }

  if(reservavel){
    item.ondblclick=()=>{
      reservando=item
      clienteNome.value=item.dataset.cliente||''
      clienteCelular.value=item.dataset.celular||''
      qtdPessoas.value=item.dataset.pessoas||2
      modalReserva.classList.add('active')
    }
  }

  drag(item)
  mapa.appendChild(item)
}

function atualizarGrupo(){
  removerGrupo()
  if(selecionados.length<2) return

  let minX=Infinity,minY=Infinity,maxX=0,maxY=0
  selecionados.forEach(el=>{
    const r=el.getBoundingClientRect()
    const m=mapa.getBoundingClientRect()
    const cx=r.left-m.left+r.width/2
    const cy=r.top-m.top+r.height/2
    minX=Math.min(minX,cx)
    minY=Math.min(minY,cy)
    maxX=Math.max(maxX,cx)
    maxY=Math.max(maxY,cy)
  })

  grupoLabel=document.createElement('div')
  grupoLabel.className='grupo-nome'
  grupoLabel.textContent='Mesas Unidas'
  grupoLabel.style.left=(minX+maxX)/2+'px'
  grupoLabel.style.top=(minY+maxY)/2+'px'
  mapa.appendChild(grupoLabel)
}

function removerGrupo(){
  if(grupoLabel){grupoLabel.remove();grupoLabel=null}
}

function salvarReserva(){
  if(!reservando)return
  reservando.dataset.cliente=clienteNome.value
  reservando.dataset.celular=clienteCelular.value
  reservando.dataset.pessoas=qtdPessoas.value
  reservando.classList.add('reservado')
  reservando.querySelector('.nome-reserva').textContent=
    `${clienteNome.value} ‚Ä¢ ${qtdPessoas.value} pessoas`

  if(selecionados.length>1 && grupoLabel){
    grupoLabel.textContent=
      `${clienteNome.value} ‚Ä¢ ${qtdPessoas.value} pessoas`
  }
  fecharReserva()
}

function fecharReserva(){
  reservando=null
  modalReserva.classList.remove('active')
}

function removerSelecionado(){
  if(selecionado){selecionado.remove();selecionado=null}
}

function drag(el){
  let x=0,y=0
  el.onmousedown=e=>{
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top=el.offsetTop+(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>document.onmousemove=null
  }
}

reservaveisPadrao.forEach(u=>addElemento(u,true))
naoReservaveisPadrao.forEach(u=>addElemento(u,false))
</script>

</body>
</html>
