<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}
button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}
input{width:100%;padding:8px;margin-bottom:8px}
.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  justify-content:center;
}
.elemento img{width:42px}
main{flex:1;overflow:hidden}
#viewport{width:100%;height:100%;overflow:scroll;background:#e5e7eb}
#mapa{
  position:relative;
  width:5000px;
  height:5000px;
  background:#fff;
  border:2px dashed var(--border);
}
.item-mapa{position:absolute;cursor:grab;text-align:center}
.item-mapa img{width:150px}
.item-mapa.selected{outline:2px solid var(--primary)}
.item-mapa.reservado{outline:2px solid var(--green)}
.nome-reserva{font-size:11px;font-weight:600}
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:none;align-items:center;justify-content:center
}
.modal.active{display:flex}
.modal-box{background:#fff;padding:20px;width:300px;border-radius:10px}
#menuSetores{
  position:fixed;top:16px;right:16px;
  background:#0f172a;padding:8px;
  border-radius:10px;display:flex;gap:6px;z-index:999
}
#menuSetores button{
  background:#1e293b;color:#fff;
  padding:8px 10px;border-radius:6px;font-size:12px
}
#menuSetores button.ativo{background:#2563eb}
</style>
</head>

<body>

<aside>
  <h2>Elementos</h2>
  <button onclick="removerSelecionado()">üóëÔ∏è Remover</button>
  <h3>Reserv√°veis</h3>
  <div class="elementos" id="listaReservaveis"></div>
  <h3>N√£o Reserv√°veis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport">
    <div id="mapa"></div>
  </div>
</main>

<div id="menuSetores">
  <button data-setor="SALAO_PRINCIPAL">Sal√£o</button>
  <button data-setor="PAULO_1">Paulo 1</button>
  <button data-setor="PAULO_2">Paulo 2</button>
  <button data-setor="SACADA">Sacada</button>
</div>

<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva</h3>
    <input id="clienteNome" placeholder="Nome">
    <input id="clienteCelular" placeholder="Celular">
    <input id="qtdPessoas" type="number" value="2">
    <button onclick="salvarReserva()">Salvar</button>
    <button onclick="fecharReserva()">Cancelar</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API_URL = 'COLE_AQUI_SUA_URL_DO_GAS'
const API_TOKEN = 'MAPA_MESAS_2025'

let setorAtual = localStorage.getItem('setor_atual') || 'SALAO_PRINCIPAL'
const mapa = document.getElementById('mapa')

function key(){ return 'mapa_'+setorAtual }

/* ================= STORAGE ================= */
function salvarMapa(){
  const itens=[...document.querySelectorAll('.item-mapa')].map(i=>({
    url:i.querySelector('img').src,
    x:+i.style.left.replace('px',''),
    y:+i.style.top.replace('px',''),
    r:i.dataset.reservavel,
    c:i.dataset.cliente||'',
    cel:i.dataset.celular||'',
    p:i.dataset.pessoas||'',
    ok:i.classList.contains('reservado')
  }))
  localStorage.setItem(key(),JSON.stringify(itens))
  fetch(API_URL,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({token:API_TOKEN,setor:setorAtual,dados:itens})
  }).catch(()=>{})
}

function carregarMapa(){
  mapa.innerHTML=''
  fetch(`${API_URL}?token=${API_TOKEN}&setor=${setorAtual}`)
    .then(r=>r.json())
    .then(d=>{ if(d.length){localStorage.setItem(key(),JSON.stringify(d));montar(d)}
      else montar(JSON.parse(localStorage.getItem(key())||'[]')) })
    .catch(()=>montar(JSON.parse(localStorage.getItem(key())||'[]')))
}

function montar(dados){
  mapa.innerHTML=''
  dados.forEach(d=>{
    const i=criarItem(d.url,d.r==='true',d.x,d.y,false)
    if(d.ok){
      i.dataset.cliente=d.c
      i.dataset.celular=d.cel
      i.dataset.pessoas=d.p
      i.classList.add('reservado')
      i.querySelector('.nome-reserva').textContent=`${d.c} ‚Ä¢ ${d.p}`
    }
  })
}

/* ================= ELEMENTOS ================= */
const reservaveis=[
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/2cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/4cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/redonda.png?raw=true'
]
const nao=[
 'https://cdn-icons-png.flaticon.com/512/1687/1687128.png',
 'https://cdn-icons-png.flaticon.com/512/2917/2917995.png'
]

function addEl(url,res){
  const d=document.createElement('div')
  d.className='elemento'
  d.draggable=true
  d.innerHTML=`<img src="${url}">`
  d.ondragstart=e=>{
    e.dataTransfer.setData('url',url)
    e.dataTransfer.setData('r',res)
  }
  ;(res?listaReservaveis:listaNaoReservaveis).appendChild(d)
}
reservaveis.forEach(u=>addEl(u,true))
nao.forEach(u=>addEl(u,false))

mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=e=>{
  criarItem(
    e.dataTransfer.getData('url'),
    e.dataTransfer.getData('r')==='true',
    e.offsetX,e.offsetY
  )
}

/* ================= ITEM ================= */
let selecionado=null,reservando=null
function criarItem(url,res,x,y,salvar=true){
  const i=document.createElement('div')
  i.className='item-mapa'
  i.dataset.reservavel=res
  i.style.left=x+'px'
  i.style.top=y+'px'
  i.innerHTML=`<img src="${url}"><div class="nome-reserva"></div>`
  i.onclick=()=>{document.querySelectorAll('.item-mapa').forEach(a=>a.classList.remove('selected'));i.classList.add('selected');selecionado=i}
  if(res)i.ondblclick=()=>{reservando=i;modalReserva.classList.add('active')}
  mapa.appendChild(i)
  drag(i)
  if(salvar)salvarMapa()
  return i
}

function drag(el){
  let x,y
  el.onmousedown=e=>{
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top =el.offsetTop +(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{document.onmousemove=null;salvarMapa()}
  }
}

/* ================= RESERVA ================= */
function salvarReserva(){
  reservando.classList.add('reservado')
  salvarMapa()
  fecharReserva()
}
function fecharReserva(){reservando=null;modalReserva.classList.remove('active')}
function removerSelecionado(){if(selecionado){selecionado.remove();salvarMapa()}}

/* ================= MENU ================= */
document.querySelectorAll('#menuSetores button').forEach(b=>{
  if(b.dataset.setor===setorAtual)b.classList.add('ativo')
  b.onclick=()=>{
    document.querySelectorAll('#menuSetores button').forEach(x=>x.classList.remove('ativo'))
    b.classList.add('ativo')
    setorAtual=b.dataset.setor
    localStorage.setItem('setor_atual',setorAtual)
    carregarMapa()
  }
})

carregarMapa()
</script>
</body>
</html>
