<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas • Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
  --red:#dc2626;
  --gray:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}
h2,h3{margin-top:0}
button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}
input{width:100%;padding:8px;margin-bottom:8px}

/* ELEMENTOS */
.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:16px;
}
.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  justify-content:center;
}
.elemento img{width:42px;pointer-events:none}

/* MAIN */
main{flex:1;overflow:hidden}
#viewport{
  width:100%;
  height:100%;
  overflow:scroll;
  cursor:grab;
  background:#e5e7eb;
}
#mapa{
  position:relative;
  width:5000px;
  height:5000px;
  background:#fff;
  border:2px dashed var(--border);
}

/* ITEM */
.item-mapa{
  position:absolute;
  cursor:grab;
  text-align:center;
}
.item-mapa img{width:150px;pointer-events:none}
.item-mapa.reservado{outline:2px solid var(--green)}
.nome-reserva{
  font-size:11px;
  margin-top:2px;
  font-weight:600;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}
.modal-box{
  background:#fff;
  padding:20px;
  width:320px;
  border-radius:12px;
}

/* MENU SETORES */
#menuSetores{
  position:fixed;
  top:16px;
  right:16px;
  background:#0f172a;
  padding:8px;
  border-radius:10px;
  display:flex;
  gap:6px;
}
#menuSetores button{
  background:#1e293b;
  color:#fff;
  padding:8px 10px;
  border-radius:6px;
  font-size:12px;
}
#menuSetores button.ativo{background:#2563eb}

/* STATUS */
#statusSync{
  position:fixed;
  bottom:16px;
  right:16px;
  width:14px;
  height:14px;
  border-radius:50%;
  box-shadow:0 0 0 3px rgba(0,0,0,.15);
}
#statusSync.online{background:#22c55e}
#statusSync.syncing{background:#f97316}
#statusSync.offline{background:#ef4444}
</style>
</head>

<body>

<aside>
  <h2>Elementos</h2>
  <h3>Reserváveis</h3>
  <div class="elementos" id="listaReservaveis"></div>
  <h3>Não Reserváveis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport"><div id="mapa"></div></div>
</main>

<div id="menuSetores">
  <button data-setor="SALAO_PRINCIPAL">Salão</button>
  <button data-setor="PAULO_1">Paulo 1</button>
  <button data-setor="PAULO_2">Paulo 2</button>
  <button data-setor="SACADA">Sacada</button>
</div>

<div id="statusSync" class="offline"></div>

<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Mesa</h3>
    <input id="clienteNome" placeholder="Nome">
    <input id="clienteCelular" placeholder="Celular">
    <input id="qtdPessoas" type="number" value="2">
    <button onclick="salvarReserva()">Salvar Reserva</button>
    <button id="btnExcluirReserva" onclick="excluirReserva()" style="background:var(--gray);display:none">Excluir Reserva</button>
    <button onclick="excluirMesa()" style="background:var(--red)">Excluir Mesa</button>
    <button onclick="fecharReserva()" style="background:#334155">Cancelar</button>
  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const supabase = window.supabase.createClient(
  'https://qsgqfvrwlvaylfeenzgh.supabase.co',
  'sb_publishable_-USgoUkYunnwye4oemBEAQ_PgfXD0Gx'
)

/* ================= DOM ================= */
const mapa = document.getElementById('mapa')
const modalReserva = document.getElementById('modalReserva')
const btnExcluirReserva = document.getElementById('btnExcluirReserva')
const statusSync = document.getElementById('statusSync')
const listaReservaveis = document.getElementById('listaReservaveis')
const listaNaoReservaveis = document.getElementById('listaNaoReservaveis')

let setorAtual = localStorage.getItem('setor_atual') || 'SALAO_PRINCIPAL'
let reservando = null

function setStatus(s){ statusSync.className = s }

/* ================= CRUD ================= */
async function carregarMapa(){
  setStatus('syncing')
  const { data } = await supabase
    .from('mapa_mesas')
    .select('*')
    .eq('setor', setorAtual)

  mapa.innerHTML=''
  data?.forEach(montarItem)
  setStatus('online')
}

async function salvarItem(el){
  setStatus('syncing')
  const payload={
    setor:setorAtual,
    url:el.querySelector('img').src,
    x:parseFloat(el.style.left),
    y:parseFloat(el.style.top),
    reservavel:el.dataset.reservavel==='true',
    reservado:el.classList.contains('reservado'),
    cliente:el.dataset.cliente||null,
    celular:el.dataset.celular||null,
    pessoas:el.dataset.pessoas||null
  }

  if(el.dataset.id){
    await supabase.from('mapa_mesas').update(payload).eq('id',el.dataset.id)
  }else{
    const { data } = await supabase.from('mapa_mesas').insert(payload).select().single()
    el.dataset.id=data.id
  }
  setStatus('online')
}

async function excluirItem(el){
  if(el.dataset.id)
    await supabase.from('mapa_mesas').delete().eq('id',el.dataset.id)
}

/* ================= MAPA ================= */
function montarItem(d){
  const el=criarItem(d.url,d.reservavel,d.x,d.y,false)
  el.dataset.id=d.id
  if(d.reservado){
    el.classList.add('reservado')
    el.dataset.cliente=d.cliente
    el.dataset.celular=d.celular
    el.dataset.pessoas=d.pessoas
    el.querySelector('.nome-reserva').textContent=
      `${d.cliente} • ${d.pessoas} pessoas`
  }
}

function criarItem(url,res,x,y,salvar=true){
  const el=document.createElement('div')
  el.className='item-mapa'
  el.dataset.reservavel=res
  el.style.left=x+'px'
  el.style.top=y+'px'
  el.innerHTML=`<img src="${url}"><div class="nome-reserva"></div>`
  el.ondblclick=()=>abrirModal(el)
  mapa.appendChild(el)
  drag(el)
  if(salvar) salvarItem(el)
  return el
}

function drag(el){
  let x,y
  el.onmousedown=e=>{
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top=el.offsetTop+(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{
      document.onmousemove=null
      salvarItem(el)
    }
  }
}

/* ================= RESERVA ================= */
function abrirModal(el){
  reservando=el
  clienteNome.value=el.dataset.cliente||''
  clienteCelular.value=el.dataset.celular||''
  qtdPessoas.value=el.dataset.pessoas||2
  btnExcluirReserva.style.display=
    el.classList.contains('reservado')?'block':'none'
  modalReserva.classList.add('active')
}

function salvarReserva(){
  reservando.dataset.cliente=clienteNome.value
  reservando.dataset.celular=clienteCelular.value
  reservando.dataset.pessoas=qtdPessoas.value
  reservando.classList.add('reservado')
  reservando.querySelector('.nome-reserva').textContent=
    `${clienteNome.value} • ${qtdPessoas.value} pessoas`
  salvarItem(reservando)
  fecharReserva()
}

function excluirReserva(){
  reservando.classList.remove('reservado')
  reservando.dataset.cliente=''
  reservando.dataset.celular=''
  reservando.dataset.pessoas=''
  reservando.querySelector('.nome-reserva').textContent=''
  salvarItem(reservando)
  fecharReserva()
}

async function excluirMesa(){
  if(!confirm('Excluir mesa definitivamente?')) return
  await excluirItem(reservando)
  reservando.remove()
  fecharReserva()
}

function fecharReserva(){
  modalReserva.classList.remove('active')
}

/* ================= INIT ================= */
document.querySelectorAll('#menuSetores button').forEach(b=>{
  if(b.dataset.setor===setorAtual) b.classList.add('ativo')
  b.onclick=()=>{
    setorAtual=b.dataset.setor
    localStorage.setItem('setor_atual',setorAtual)
    document.querySelectorAll('#menuSetores button')
      .forEach(x=>x.classList.remove('ativo'))
    b.classList.add('ativo')
    carregarMapa()
  }
})

const reservaveis=[
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/2cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/4cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/redonda.png?raw=true'
]
const nao=[
 'https://cdn-icons-png.flaticon.com/512/1687/1687128.png',
 'https://cdn-icons-png.flaticon.com/512/2917/2917995.png'
]

reservaveis.forEach(u=>add(u,true))
nao.forEach(u=>add(u,false))

function add(url,res){
  const d=document.createElement('div')
  d.className='elemento'
  d.draggable=true
  d.innerHTML=`<img src="${url}">`
  d.ondragstart=e=>{
    e.dataTransfer.setData('url',url)
    e.dataTransfer.setData('r',res)
  }
  ;(res?listaReservaveis:listaNaoReservaveis).appendChild(d)
}

mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=e=>{
  criarItem(
    e.dataTransfer.getData('url'),
    e.dataTransfer.getData('r')==='true',
    e.offsetX,e.offsetY
  )
}

carregarMapa()
</script>

</body>
</html>
