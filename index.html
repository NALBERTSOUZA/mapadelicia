<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>

<style>
:root{
  --bg:#f5f5f5;
  --card:#18181b;
  --line:#2a2a2e;
  --text:#f4f4f5;
  --primary:#22c55e;
  --danger:#ef4444;
  --warning:#facc15;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui;
}

header{
  padding:20px;
  font-size:20px;
  font-weight:700;
  border-bottom:1px solid var(--line);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
}

#mapa{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  grid-gap:20px;
}

.mesa{
  background:#d4b28c;
  border-radius:10px;
  text-align:center;
  padding:10px;
  cursor:move;
  transition: all 0.3s ease;
  display:inline-block;
}

.mesa:hover{
  background:#deb880;
}

.mesa .label{
  margin-top:10px;
  font-weight:bold;
}

button{
  padding:12px;
  border-radius:10px;
  border:none;
  font-weight:600;
  cursor:pointer;
}

.btn-primary{background:var(--primary);color:#fff}

#popup{
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
}

#popupContent{
  background:white;
  padding:20px;
  border-radius:8px;
}

input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--line);
  background:#f8f8f8;
}

input{
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>üçΩÔ∏è Mapa de Mesas</header>

<div class="container">

  <!-- Bot√£o para adicionar uma nova mesa -->
  <button class="btn-primary" onclick="mostrarPopup()">+ Adicionar Mesa</button>

  <!-- Mapa de Mesas -->
  <div id="mapa"></div>

</div>

<!-- Popup para adicionar cliente -->
<div id="popup">
  <div id="popupContent">
    <h3>Reservar Mesa</h3>
    <input type="text" id="nomeCliente" placeholder="Nome do Cliente" />
    <input type="text" id="telefoneCliente" placeholder="Telefone" />
    <button onclick="adicionarReserva()">Adicionar</button>
    <button onclick="fecharPopup()">Fechar</button>
  </div>
</div>

<script>
// ================== CONFIG SUPABASE ==================
const supabase = supabase.createClient(
  "https://SUA_URL.supabase.co",
  "SUA_ANON_KEY"
)

let mesaId = 0;
let mesas = [];

// ================== CARREGAR MESAS ==================
function carregarMesas() {
  const mapa = document.getElementById('mapa');
  mapa.innerHTML = '';

  mesas.forEach(mesa => {
    const mesaElement = document.createElement('div');
    mesaElement.className = 'mesa';
    mesaElement.id = `mesa-${mesa.id}`;
    mesaElement.draggable = true;
    mesaElement.innerHTML = `
      <div class="label">Mesa ${mesa.numero}</div>
      <div>Cliente: ${mesa.cliente}</div>
      <div>Status: ${mesa.status}</div>
    `;

    mesaElement.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData("mesaId", mesa.id);
    });

    mapa.appendChild(mesaElement);
  });

  // Ativar Drag and Drop
  dragula([mapa]);
}

// ================== ADICIONAR RESERVA ==================
let editMesa = null;

function mostrarPopup(){
  document.getElementById('popup').style.display = 'flex';
  editMesa = null;
}

function fecharPopup(){
  document.getElementById('popup').style.display = 'none';
}

function adicionarReserva(){
  const nome = document.getElementById('nomeCliente').value;
  const telefone = document.getElementById('telefoneCliente').value;

  if(nome && telefone){
    mesaId++;

    mesas.push({
      id: mesaId,
      numero: mesaId,
      cliente: nome,
      telefone: telefone,
      status: 'Pendente',
    });

    document.getElementById('nomeCliente').value = '';
    document.getElementById('telefoneCliente').value = '';

    carregarMesas();
    fecharPopup();
  }
  else{
    alert('Por favor, preencha o nome e telefone do cliente.');
  }
}

// ================== EDITAR RESERVA ==================
function editarReserva(id){
  editMesa = mesas.find(m => m.id === id);
  if (editMesa) {
    document.getElementById('nomeCliente').value = editMesa.cliente;
    document.getElementById('telefoneCliente').value = editMesa.telefone;
    mostrarPopup();
  }
}

</script>

</body>
</html>
