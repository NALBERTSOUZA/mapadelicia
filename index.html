<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas • Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{--bg:#f4f6f8;--primary:#2563eb;--border:#dcdfe4;--green:#16a34a;--danger:#ef4444}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);display:flex;height:100vh}

/* SIDEBAR */
aside{width:280px;background:#0f172a;color:#fff;padding:16px;overflow-y:auto}
h2,h3{margin-top:0}
input,button{width:100%;padding:10px;margin-bottom:8px;border:0;border-radius:6px}
button{background:var(--primary);color:#fff;font-weight:600;cursor:pointer}

/* ELEMENTOS */
.elementos{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:16px}
.elemento{background:#020617;border:1px dashed #475569;border-radius:6px;padding:6px;cursor:grab;display:flex;justify-content:center}
.elemento img{width:42px;pointer-events:none}

/* MAIN */
main{flex:1;overflow:hidden}
#viewport{width:100%;height:100%;overflow:scroll;background:#e5e7eb}
#mapa{position:relative;width:5000px;height:5000px;background:#fff;border:2px dashed var(--border)}

/* ITEM */
.item-mapa{position:absolute;cursor:grab}
.item-mapa img{width:150px;pointer-events:none}
.item-mapa.reservado{outline:2px solid var(--green)}
.nome-reserva{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:13px;
  font-weight:600;
  text-align:center;
  pointer-events:none
}

/* MENU SETORES */
#menuSetores{position:fixed;top:16px;right:16px;background:#0f172a;padding:8px;border-radius:10px;display:flex;gap:6px;z-index:999}
#menuSetores button{background:#1e293b;font-size:12px}
#menuSetores button.ativo{background:var(--primary)}

/* STATUS */
#statusSync{position:fixed;bottom:16px;right:16px;width:14px;height:14px;border-radius:50%;box-shadow:0 0 0 3px rgba(0,0,0,.15);z-index:1000}
#statusSync.online{background:#22c55e}
#statusSync.syncing{background:#f97316;animation:pulse 1s infinite}
#statusSync.offline{background:#ef4444}
@keyframes pulse{50%{opacity:.4}}

/* OVERLAY */
#overlayLoading{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:3000;
  color:#fff;
  font-weight:600;
}
#overlayLoading.hidden{display:none}
.spinner{
  width:42px;height:42px;
  border:4px solid rgba(255,255,255,.3);
  border-top-color:#2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 12px
}
@keyframes spin{to{transform:rotate(360deg)}}

/* MODAL */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:3100}
.modal.active{display:flex}
.modal-box{
  background:#fff;
  width:360px;
  padding:22px;
  border-radius:14px;
  display:grid;
  gap:10px;
  box-shadow:0 20px 40px rgba(0,0,0,.35)
}
.modal-box h3{margin:0;color:#0f172a}
.btn-excluir{background:var(--danger)}
.btn-cancelar{background:#e5e7eb;color:#0f172a}
</style>
</head>

<body>

<div id="overlayLoading" class="hidden">
  <div>
    <div class="spinner"></div>
    <div id="overlayText">Carregando…</div>
  </div>
</div>

<aside>
  <h2>Reserváveis</h2>
  <div class="elementos" id="listaReservaveis"></div>
  <h3>Não Reserváveis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport"><div id="mapa"></div></div>
</main>

<div id="menuSetores">
  <button data-setor="SALAO_PRINCIPAL">Salão</button>
  <button data-setor="PAULO_1">Paulo 1</button>
  <button data-setor="PAULO_2">Paulo 2</button>
  <button data-setor="SACADA">Sacada</button>
</div>

<div id="statusSync" class="offline"></div>

<!-- MODAL -->
<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva / Elemento</h3>
    <input id="clienteNome" placeholder="Nome">
    <input id="qtdPessoas" type="number" min="1" value="2">
    <button onclick="salvarReserva()">Salvar Reserva</button>
    <button class="btn-excluir" onclick="excluirElemento()">Excluir Elemento</button>
    <button class="btn-cancelar" onclick="fecharReserva()">Cancelar</button>
  </div>
</div>

<script>
const API_URL='https://script.google.com/macros/s/AKfycbzjzEFaIJ2D6bEZ0aaQFpO-i-es5F_YHOgbnQpp8IqXyWTg-Hl5jKGh0bGFjiolZ7915w/exec'
const API_TOKEN='MAPA_MESAS_2025'
const SENHA_EXCLUSAO='1234'

const mapa=document.getElementById('mapa')
const modal=document.getElementById('modalReserva')
const overlay=document.getElementById('overlayLoading')
const overlayText=document.getElementById('overlayText')
const statusSync=document.getElementById('statusSync')

let setorAtual=localStorage.getItem('setor_atual')||'SALAO_PRINCIPAL'
let sincronizando=false
let syncPromise=Promise.resolve()
const ambientesCarregados=new Set()
let reservando=null

function primeiroNome(n){return (n||'').trim().split(' ')[0]}

/* DRAG */
function drag(el){
  let x,y
  el.onmousedown=e=>{
    if(modal.classList.contains('active'))return
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top=el.offsetTop+(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{document.onmousemove=null;salvarMapa()}
  }
}

/* CRIAR ITEM */
function criarItem(url,res,x,y,salvar=true){
  const i=document.createElement('div')
  i.className='item-mapa'
  i.dataset.reservavel=res
  i.style.left=x+'px'
  i.style.top=y+'px'
  i.innerHTML=`<img src="${url}"><div class="nome-reserva"></div>`
  i.ondblclick=e=>{
    e.stopPropagation()
    reservando=i
    clienteNome.value=i.dataset.cliente||''
    qtdPessoas.value=i.dataset.pessoas||2
    overlay.classList.remove('hidden')
    modal.classList.add('active')
  }
  mapa.appendChild(i)
  drag(i)
  if(salvar)salvarMapa()
}

/* DROP */
mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=e=>{
  criarItem(e.dataTransfer.getData('url'),e.dataTransfer.getData('r')==='true',e.offsetX,e.offsetY)
}

/* RESERVA */
function salvarReserva(){
  reservando.dataset.cliente=clienteNome.value
  reservando.dataset.pessoas=qtdPessoas.value
  reservando.classList.add('reservado')
  reservando.querySelector('.nome-reserva').textContent=
    `${primeiroNome(clienteNome.value)} • ${qtdPessoas.value}`
  salvarMapa()
  fecharReserva()
}

function excluirElemento(){
  if(reservando.classList.contains('reservado')){
    if(!confirm('Elemento possui reserva. Deseja excluir?'))return
    if(prompt('Digite a senha:')!==SENHA_EXCLUSAO)return alert('Senha incorreta')
  }
  reservando.remove()
  salvarMapa()
  fecharReserva()
}

function fecharReserva(){
  modal.classList.remove('active')
  overlay.classList.add('hidden')
}

/* API */
function salvarMapa(){
  const itens=[...document.querySelectorAll('.item-mapa')].map(i=>({
    url:i.querySelector('img').src,
    x:parseFloat(i.style.left),
    y:parseFloat(i.style.top),
    r:i.dataset.reservavel,
    c:i.dataset.cliente||'',
    p:i.dataset.pessoas||'',
    ok:i.classList.contains('reservado')
  }))
  sincronizando=true
  statusSync.className='syncing'
  syncPromise=fetch(API_URL,{method:'POST',body:JSON.stringify({token:API_TOKEN,setor:setorAtual,dados:itens})})
    .then(r=>r.json())
    .then(r=>statusSync.className=r.ok?'online':'offline')
    .finally(()=>sincronizando=false)
}

/* LOAD */
function carregarMapa(force=false){
  if(force||!ambientesCarregados.has(setorAtual)){
    overlay.classList.remove('hidden')
    overlayText.textContent='Carregando '+setorAtual.replace('_',' ')
  }
  fetch(`${API_URL}?token=${API_TOKEN}&setor=${setorAtual}`)
    .then(r=>r.json())
    .then(r=>{
      mapa.innerHTML=''
      ;(r.dados||[]).forEach(x=>{
        criarItem(x.url,x.r==='true',x.x,x.y,false)
        if(x.ok){
          const i=mapa.lastChild
          i.dataset.cliente=x.c
          i.dataset.pessoas=x.p
          i.classList.add('reservado')
          i.querySelector('.nome-reserva').textContent=`${primeiroNome(x.c)} • ${x.p}`
        }
      })
      statusSync.className='online'
    })
    .finally(()=>{
      ambientesCarregados.add(setorAtual)
      setTimeout(()=>overlay.classList.add('hidden'),300)
    })
}

/* ELEMENTOS LATERAIS */
const reservaveis=[
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/2cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/4cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/redonda.png?raw=true'
]
const nao=[
 'https://cdn-icons-png.flaticon.com/512/1687/1687128.png',
 'https://cdn-icons-png.flaticon.com/512/2917/2917995.png'
]

function add(url,res){
  const d=document.createElement('div')
  d.className='elemento'
  d.draggable=true
  d.innerHTML=`<img src="${url}">`
  d.ondragstart=e=>{
    e.dataTransfer.setData('url',url)
    e.dataTransfer.setData('r',res)
  }
  ;(res?listaReservaveis:listaNaoReservaveis).appendChild(d)
}
reservaveis.forEach(u=>add(u,true))
nao.forEach(u=>add(u,false))

/* SETORES */
document.querySelectorAll('#menuSetores button').forEach(b=>{
  if(b.dataset.setor===setorAtual)b.classList.add('ativo')
  b.onclick=async()=>{
    if(b.dataset.setor===setorAtual)return
    if(sincronizando)await syncPromise
    setorAtual=b.dataset.setor
    localStorage.setItem('setor_atual',setorAtual)
    document.querySelectorAll('#menuSetores button').forEach(x=>x.classList.remove('ativo'))
    b.classList.add('ativo')
    carregarMapa(true)
  }
})

carregarMapa(true)
setInterval(()=>carregarMapa(false),10000)
</script>

</body>
</html>
