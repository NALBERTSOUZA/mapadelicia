<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  font-family:Inter;
  background:#e5e7eb;
}

/* HEADER */
header{
  height:64px;
  background:#0f172a;
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 20px;
  gap:12px;
}

header input, header select, header button{
  height:36px;
  padding:0 12px;
  border:none;
  border-radius:8px;
}

header button{
  background:#22c55e;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* PALCO */
#palco{
  position:relative;
  width:100%;
  height:calc(100vh - 64px);
  background:#f8fafc;
}

/* MESA */
.mesa{
  position:absolute;
  width:120px;
  height:120px;
  background:#cbd5e1;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  cursor:grab;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#0f172a;
}

.mesa.redonda{border-radius:50%}

.mesa.ocupada{background:#f59e0b;color:#fff}

/* CADEIRAS */
.cadeira{
  position:absolute;
  width:22px;
  height:22px;
  background:#1f2937;
  border-radius:6px;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

#modal .box{
  width:320px;
  background:#fff;
  padding:20px;
  border-radius:12px;
}

#modal input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}

#modal button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.salvar{background:#0f172a;color:#fff}
.limpar{background:#ef4444;color:#fff;margin-top:8px}
</style>
</head>

<body>

<header>
  <strong>üçΩÔ∏è Mapa de Mesas</strong>

  <select id="tipo">
    <option value="quadrada">Quadrada</option>
    <option value="redonda">Redonda</option>
  </select>

  <input id="lugares" type="number" min="2" placeholder="Lugares">
  <button onclick="criarMesa()">Adicionar Mesa</button>
</header>

<div id="palco"></div>

<div id="modal">
  <div class="box">
    <h3>Reserva</h3>
    <input id="cliente" placeholder="Nome do cliente">
    <button class="salvar" onclick="salvarReserva()">Salvar</button>
    <button class="limpar" onclick="liberarMesa()">Liberar Mesa</button>
  </div>
</div>

<script>
const supabase = supabase.createClient(
  "https://SEU_PROJETO.supabase.co",
  "SUA_PUBLIC_KEY"
);

const palco = document.getElementById('palco');
const modal = document.getElementById('modal');

let mesaAtual=null, offsetX=0, offsetY=0;

/* RENDER CADEIRAS */
function renderCadeiras(mesa, lugares){
  mesa.querySelectorAll('.cadeira').forEach(c=>c.remove());

  const radius = 70;
  for(let i=0;i<lugares;i++){
    const ang = (2*Math.PI/lugares)*i;
    const c = document.createElement('div');
    c.className='cadeira';
    c.style.left = 60 + radius*Math.cos(ang) - 11 + 'px';
    c.style.top  = 60 + radius*Math.sin(ang) - 11 + 'px';
    mesa.appendChild(c);
  }
}

/* CRIAR MESA */
async function criarMesa(){
  const tipo = tipo.value;
  const lugares = parseInt(document.getElementById('lugares').value);
  if(!lugares) return;

  const { data, error } = await supabase.from('mesas').insert({
    tipo,
    lugares,
    x:200,
    y:200,
    status:'livre'
  }).select().single();

  if(error){console.error(error);return}

  desenharMesa(data);
}

/* DESENHAR */
function desenharMesa(m){
  const mesa=document.createElement('div');
  mesa.className=`mesa ${m.tipo} ${m.status}`;
  mesa.style.left=m.x+'px';
  mesa.style.top=m.y+'px';
  mesa.innerText=m.lugares;
  renderCadeiras(mesa,m.lugares);

  mesa.onmousedown=e=>drag(e,m,mesa);
  mesa.onclick=e=>{e.stopPropagation();abrirModal(m,mesa)}

  palco.appendChild(mesa);
}

/* DRAG */
function drag(e,m,el){
  offsetX=e.clientX-el.offsetLeft;
  offsetY=e.clientY-el.offsetTop;

  document.onmousemove=ev=>{
    el.style.left=ev.clientX-offsetX+'px';
    el.style.top=ev.clientY-offsetY+'px';
  };

  document.onmouseup=async()=>{
    document.onmousemove=null;
    await supabase.from('mesas').update({
      x:parseInt(el.style.left),
      y:parseInt(el.style.top)
    }).eq('id',m.id);
  };
}

/* MODAL */
function abrirModal(m,el){
  mesaAtual={db:m,el};
  cliente.value=m.cliente_nome||'';
  modal.style.display='flex';
}

async function salvarReserva(){
  await supabase.from('mesas').update({
    cliente_nome:cliente.value,
    status:'ocupada'
  }).eq('id',mesaAtual.db.id);

  mesaAtual.el.classList.add('ocupada');
  modal.style.display='none';
}

async function liberarMesa(){
  await supabase.from('mesas').update({
    cliente_nome:null,
    status:'livre'
  }).eq('id',mesaAtual.db.id);

  mesaAtual.el.classList.remove('ocupada');
  modal.style.display='none';
}

/* LOAD */
async function carregar(){
  const { data } = await supabase.from('mesas').select('*');
  data.forEach(desenharMesa);
}
carregar();

modal.onclick=e=>{
  if(e.target===modal) modal.style.display='none';
};
</script>

</body>
</html>
