<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6fb;
}

header{
  height:60px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid #ddd;
}

.actions{display:flex;gap:12px;align-items:center}

button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#111827;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.toggle{
  width:60px;
  height:30px;
  background:#dc2626;
  border-radius:30px;
  position:relative;
  cursor:pointer;
}
.toggle::after{
  content:'';
  width:24px;
  height:24px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:33px;
  transition:.2s;
}
.toggle.on{background:#16a34a}
.toggle.on::after{left:3px}

#canvas{
  position:relative;
  height:calc(100vh - 60px);
}

/* MESA */
.mesa{
  position:absolute;
  background:#e5e7eb;
  border:3px solid #9ca3af;
}

.retangular{
  width:160px;
  height:90px;
}

.redonda{
  border-radius:50%;
}

/* CADEIRA */
.cadeira{
  position:absolute;
  width:26px;
  height:10px;
  background:#111827;
  border-radius:6px;
  transform-origin:center center;
  cursor:pointer;
}

.nome{
  position:absolute;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  font-size:10px;
  white-space:nowrap;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-box{
  background:#fff;
  padding:20px;
  width:300px;
  border-radius:10px;
}

.modal-box label{display:block;margin-top:10px}
.modal-box input,
.modal-box select{
  width:100%;
  padding:8px;
  margin-top:4px;
}

.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:15px;
}
</style>
</head>

<body>

<header>
  <strong id="label">Editar</strong>
  <div class="actions">
    <button id="btnAdd">+ Mesa</button>
    <div id="toggle" class="toggle on"></div>
  </div>
</header>

<div id="canvas"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Nova Mesa</h3>

    <label>Formato</label>
    <select id="formato">
      <option value="retangular">Retangular</option>
      <option value="redonda">Redonda</option>
    </select>

    <label>Cadeiras</label>
    <input type="number" id="cadeiras" value="4" min="2">

    <label id="lblRaio" style="display:none">Raio (redonda)</label>
    <input type="number" id="raio" value="60" style="display:none">

    <div class="modal-actions">
      <button onclick="fechar()">Cancelar</button>
      <button onclick="criarMesa()">Criar</button>
    </div>
  </div>
</div>

<script>
let modoEditar = true;

const toggle = document.getElementById('toggle');
const label = document.getElementById('label');
const btnAdd = document.getElementById('btnAdd');
const canvas = document.getElementById('canvas');
const modal = document.getElementById('modal');

/* SWITCH */
toggle.onclick = ()=>{
  modoEditar = !modoEditar;
  toggle.classList.toggle('on',modoEditar);
  label.innerText = modoEditar?'Editar':'Ao vivo';
  btnAdd.style.display = modoEditar?'block':'none';
};

/* MODAL */
btnAdd.onclick = ()=> modal.style.display='flex';
function fechar(){ modal.style.display='none'; }

formato.onchange = ()=>{
  const r = formato.value === 'redonda';
  lblRaio.style.display = raio.style.display = r ? 'block' : 'none';
};

/* CRIAR MESA */
function criarMesa(){
  const f = formato.value;
  const qtd = +cadeiras.value;
  const r = +raio.value;

  const mesa = document.createElement('div');
  mesa.className = `mesa ${f}`;
  mesa.style.left='200px';
  mesa.style.top='200px';

  if(f==='redonda'){
    mesa.style.width = mesa.style.height = (r*2)+'px';
    gerarRedonda(mesa,qtd,r);
  }else{
    gerarRetangular(mesa);
  }

  drag(mesa);
  canvas.appendChild(mesa);
  fechar();
}

/* CADEIRAS */
function criarCadeira(x,y,rot){
  const c=document.createElement('div');
  c.className='cadeira';
  c.style.left=x+'px';
  c.style.top=y+'px';
  c.style.transform=`rotate(${rot}deg)`;

  c.onclick=e=>{
    e.stopPropagation();
    if(!modoEditar) return;
    const nome=prompt('Nome da reserva:');
    if(nome){
      let n=c.querySelector('.nome');
      if(!n){
        n=document.createElement('div');
        n.className='nome';
        c.appendChild(n);
      }
      n.innerText=nome;
    }
  };
  return c;
}

/* RETANGULAR */
function gerarRetangular(m){
  m.appendChild(criarCadeira(30,-15,0));
  m.appendChild(criarCadeira(100,-15,0));
  m.appendChild(criarCadeira(30,95,180));
  m.appendChild(criarCadeira(100,95,180));
}

/* ðŸ”¥ REDONDA â€“ CADEIRAS SEGUINDO A BORDA ðŸ”¥ */
function gerarRedonda(m,qtd,r){
  const centro = r;
  const distancia = r - 5; // encosta na borda

  for(let i=0;i<qtd;i++){
    const ang = (2*Math.PI/qtd)*i;
    const x = centro + Math.cos(ang)*distancia - 13;
    const y = centro + Math.sin(ang)*distancia - 5;
    const rot = (ang * 180 / Math.PI) + 90;

    m.appendChild(criarCadeira(x,y,rot));
  }
}

/* DRAG */
function drag(el){
  let mov=false,ox,oy;
  el.onmousedown=e=>{
    if(!modoEditar)return;
    mov=true;ox=e.offsetX;oy=e.offsetY;
  };
  document.onmousemove=e=>{
    if(!mov)return;
    el.style.left=(e.pageX-ox)+'px';
    el.style.top=(e.pageY-oy-60)+'px';
  };
  document.onmouseup=()=>mov=false;
}
</script>

</body>
</html>
