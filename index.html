<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}

h2,h3{margin-top:0}

button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

input{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}

/* ELEMENTOS */
.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:16px;
}

.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  align-items:center;
  justify-content:center;
}

.elemento img{
  width:42px;
  height:42px;
  object-fit:contain;
  pointer-events:none;
}

/* MAIN */
main{
  flex:1;
  overflow:hidden;
}

/* VIEWPORT ‚Äî SOMENTE HORIZONTAL */
#viewport{
  width:100%;
  height:100%;
  overflow-x:auto;
  overflow-y:hidden;
  cursor:grab;
  background:#e5e7eb;
}

/* MAPA */
#mapa{
  position:relative;
  width:6000px;
  height:100%;
  background:#fff;
  border:2px dashed var(--border);
  border-radius:12px;
}

/* ITEM */
.item-mapa{
  position:absolute;
  cursor:grab;
  display:flex;
  flex-direction:column;
  align-items:center;
  width:150px;
}

.item-mapa img{
  width:150px;
  height:150px;
  object-fit:contain;
  pointer-events:none;
}

.item-mapa.selected img{
  outline:2px solid var(--primary);
  border-radius:8px;
}

.item-mapa.reservado img{
  outline:2px solid var(--green);
  border-radius:8px;
}

.nome-reserva{
  font-size:12px;
  margin-top:4px;
  font-weight:600;
  white-space:nowrap;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}

.modal-box{
  background:#fff;
  padding:20px;
  width:300px;
  border-radius:10px;
}
</style>
</head>

<body>

<aside>
  <h2>Elementos</h2>
  <button onclick="removerSelecionado()">üóëÔ∏è Remover Selecionado</button>

  <h3>Reserv√°veis</h3>
  <div class="elementos" id="listaReservaveis"></div>

  <h3>N√£o Reserv√°veis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport">
    <div id="mapa"></div>
  </div>
</main>

<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva</h3>
    <input id="clienteNome" placeholder="Nome">
    <input id="clienteCelular" placeholder="Celular">
    <input id="qtdPessoas" type="number" min="1" value="2">
    <button onclick="salvarReserva()">Salvar</button>
    <button onclick="fecharReserva()">Cancelar</button>
  </div>
</div>

<script>
// =========================
// API URL (SEU GAS)
// =========================
const API_URL = 'https://script.google.com/macros/s/AKfycbxLTpC3DERRsAIyBOMXzEMruTcPbwHKha4v_Vvqk_Wrrk6dDLkFwfTG9yGGEIL6jbA/exec'

// =====================================================
// REFER√äNCIAS
// =====================================================
const mapa = document.getElementById('mapa')
const viewport = document.getElementById('viewport')
const listaRes = document.getElementById('listaReservaveis')
const listaNao = document.getElementById('listaNaoReservaveis')
const modalReserva = document.getElementById('modalReserva')
const clienteNome = document.getElementById('clienteNome')
const clienteCelular = document.getElementById('clienteCelular')
const qtdPessoas = document.getElementById('qtdPessoas')

let selecionado = null
let reservando = null

// =====================================================
// PAN HORIZONTAL
// =====================================================
let panning=false,startX,scrollLeft
viewport.onmousedown=e=>{
  if(e.target.closest('.item-mapa')) return
  panning=true
  startX=e.pageX
  scrollLeft=viewport.scrollLeft
}
viewport.onmousemove=e=>{
  if(!panning) return
  viewport.scrollLeft = scrollLeft - (e.pageX-startX)
}
viewport.onmouseup=viewport.onmouseleave=()=>panning=false

// =====================================================
// ELEMENTOS
// =====================================================
const reservaveisPadrao=[
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/2cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/4cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/redonda.png?raw=true'
]
const naoReservaveisPadrao=[
 'https://cdn-icons-png.flaticon.com/512/1687/1687128.png'
]

function addElemento(url,res){
  const el=document.createElement('div')
  el.className='elemento'
  el.draggable=true
  el.innerHTML=`<img src="${url}">`
  el.ondragstart=e=>{
    e.dataTransfer.setData('url',url)
    e.dataTransfer.setData('reservavel',res)
  }
  ;(res?listaRes:listaNao).appendChild(el)
}

// =====================================================
// DROP
// =====================================================
mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=e=>{
  e.preventDefault()
  const rect=mapa.getBoundingClientRect()
  let x=e.clientX-rect.left+viewport.scrollLeft-75
  let y=e.clientY-rect.top
  criarItem(e.dataTransfer.getData('url'),e.dataTransfer.getData('reservavel')==='true',x,y)
  salvarMapa()
}

// =====================================================
// ITEM
// =====================================================
function criarItem(url,res,x,y){
  const item=document.createElement('div')
  item.className='item-mapa'
  item.dataset.reservavel=res
  item.style.left=x+'px'
  item.style.top=y+'px'
  item.innerHTML=`<img src="${url}"><div class="nome-reserva"></div>`

  item.onclick=()=>{
    document.querySelectorAll('.item-mapa').forEach(i=>i.classList.remove('selected'))
    item.classList.add('selected')
    selecionado=item
  }

  if(res){
    item.ondblclick=()=>{
      reservando=item
      clienteNome.value=item.dataset.cliente||''
      clienteCelular.value=item.dataset.celular||''
      qtdPessoas.value=item.dataset.pessoas||2
      modalReserva.classList.add('active')
    }
  }

  drag(item)
  mapa.appendChild(item)
}

// =====================================================
// DRAG
// =====================================================
function drag(el){
  let x=0,y=0
  el.onmousedown=e=>{
    e.stopPropagation()
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top=el.offsetTop+(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{document.onmousemove=null;salvarMapa()}
  }
}

// =====================================================
// RESERVA
// =====================================================
function salvarReserva(){
  if(!reservando) return
  reservando.dataset.cliente=clienteNome.value
  reservando.dataset.celular=clienteCelular.value
  reservando.dataset.pessoas=qtdPessoas.value
  reservando.classList.add('reservado')
  reservando.querySelector('.nome-reserva').textContent=
    `${clienteNome.value} ‚Ä¢ ${qtdPessoas.value} pessoas`
  fecharReserva()
  salvarMapa()
}
function fecharReserva(){
  reservando=null
  modalReserva.classList.remove('active')
}

// =====================================================
// REMOVER
// =====================================================
function removerSelecionado(){
  if(selecionado){
    selecionado.remove()
    selecionado=null
    salvarMapa()
  }
}

// =====================================================
// BANCO ‚Äî SALVAR / CARREGAR
// =====================================================
function salvarMapa(){
  const itens=[]
  document.querySelectorAll('.item-mapa').forEach(i=>{
    itens.push({
      url:i.querySelector('img').src,
      reservavel:i.dataset.reservavel,
      x:i.style.left,
      y:i.style.top,
      cliente:i.dataset.cliente||'',
      celular:i.dataset.celular||'',
      pessoas:i.dataset.pessoas||'',
      reservado:i.classList.contains('reservado')
    })
  })
  fetch(API_URL,{method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({action:'salvar',itens})})
}

function carregarMapa(){
  fetch(API_URL+'?action=listar')
    .then(r=>r.text())
    .then(t=>{
      let dados=[]
      try{dados=JSON.parse(t)}catch{}
      if(!Array.isArray(dados)) return
      dados.forEach(d=>{
        criarItem(d.url,d.reservavel==='true'||d.reservavel===true,parseInt(d.x),parseInt(d.y))
        const el=mapa.lastChild
        el.dataset.cliente=d.cliente||''
        el.dataset.celular=d.celular||''
        el.dataset.pessoas=d.pessoas||''
        if(d.reservado){
          el.classList.add('reservado')
          el.querySelector('.nome-reserva').textContent=
            `${d.cliente} ‚Ä¢ ${d.pessoas} pessoas`
        }
      })
    })
}

// =====================================================
// INIT
// =====================================================
reservaveisPadrao.forEach(u=>addElemento(u,true))
naoReservaveisPadrao.forEach(u=>addElemento(u,false))
setTimeout(carregarMapa,300)
</script>

</body>
</html>
