<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Arial, sans-serif;
  height:100vh;
  overflow:hidden;
}

/* TOPO */
header{
  height:60px;
  background:#111;
  color:#fff;
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 15px;
}

header select,
header input,
header button{
  height:36px;
  padding:0 10px;
  border:none;
}

header button{
  background:#22c55e;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* PALCO */
#palco{
  position:relative;
  height:calc(100vh - 60px);
  background:#eee;
}

/* MESA */
.mesa{
  position:absolute;
  width:90px;
  height:90px;
  background:#94a3b8;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:grab;
}

.redonda{border-radius:50%}
.quadrada{border-radius:10px}

.ocupada{
  background:#f59e0b;
  color:#fff;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}

#modal div{
  background:#fff;
  padding:20px;
  width:280px;
}

#modal input, #modal button{
  width:100%;
  padding:10px;
  margin-top:8px;
}
</style>
</head>

<body>

<header>
  <strong>MESAS</strong>

  <select id="tipo">
    <option value="quadrada">Quadrada</option>
    <option value="redonda">Redonda</option>
  </select>

  <input id="lugares" type="number" placeholder="Lugares">

  <button onclick="adicionarMesa()">+ ADICIONAR MESA</button>
</header>

<div id="palco"></div>

<div id="modal">
  <div>
    <h3>Reserva</h3>
    <input id="cliente" placeholder="Nome do cliente">
    <button onclick="salvarCliente()">Salvar</button>
    <button onclick="liberarMesa()">Liberar mesa</button>
  </div>
</div>

<script>
const supabase = supabase.createClient(
  "https://SEU_PROJETO.supabase.co",
  "SUA_PUBLIC_KEY"
);

const palco = document.getElementById('palco');
const modal = document.getElementById('modal');

let mesaAtual=null;

/* ADICIONAR */
async function adicionarMesa(){
  const tipo = tipo.value;
  const lugares = parseInt(document.getElementById('lugares').value);
  if(!lugares) return;

  const { data } = await supabase.from('mesas')
    .insert({ tipo, lugares, x:100, y:100 })
    .select().single();

  desenharMesa(data);
}

/* DESENHAR */
function desenharMesa(m){
  const el=document.createElement('div');
  el.className=`mesa ${m.tipo} ${m.status}`;
  el.style.left=m.x+'px';
  el.style.top=m.y+'px';
  el.innerText=m.lugares;

  el.onmousedown=e=>drag(e,m,el);
  el.onclick=e=>{e.stopPropagation();abrirModal(m,el)}

  palco.appendChild(el);
}

/* DRAG */
function drag(e,m,el){
  const ox=e.clientX-el.offsetLeft;
  const oy=e.clientY-el.offsetTop;

  document.onmousemove=ev=>{
    el.style.left=ev.clientX-ox+'px';
    el.style.top=ev.clientY-oy+'px';
  };

  document.onmouseup=async()=>{
    document.onmousemove=null;
    await supabase.from('mesas').update({
      x:parseInt(el.style.left),
      y:parseInt(el.style.top)
    }).eq('id',m.id);
  };
}

/* MODAL */
function abrirModal(m,el){
  mesaAtual={m,el};
  cliente.value=m.cliente||'';
  modal.style.display='flex';
}

async function salvarCliente(){
  await supabase.from('mesas').update({
    cliente:cliente.value,
    status:'ocupada'
  }).eq('id',mesaAtual.m.id);

  mesaAtual.el.classList.add('ocupada');
  modal.style.display='none';
}

async function liberarMesa(){
  await supabase.from('mesas').update({
    cliente:null,
    status:'livre'
  }).eq('id',mesaAtual.m.id);

  mesaAtual.el.classList.remove('ocupada');
  modal.style.display='none';
}

/* LOAD */
async function carregar(){
  const { data } = await supabase.from('mesas').select('*');
  data.forEach(desenharMesa);
}
carregar();

modal.onclick=e=>{
  if(e.target===modal) modal.style.display='none';
};
</script>

</body>
</html>
