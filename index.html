<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Reservas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6f9;
  --card:#ffffff;
  --dark:#0f172a;
  --ocupada:#f59e0b;
  --paga:#22c55e;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter;
  background:var(--bg);
}

/* HEADER */
header{
  height:64px;
  padding:0 20px;
  background:linear-gradient(90deg,#020617,#0f172a);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

header strong{
  font-size:16px;
}

/* ADMIN BAR */
#adminBar{
  display:flex;
  gap:8px;
}

#adminBar input,
#adminBar select,
#adminBar button{
  height:36px;
  padding:0 10px;
  border-radius:8px;
  border:none;
}

#adminBar button{
  background:#22c55e;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* MAPA */
#mapa{
  position:relative;
  width:100%;
  height:calc(100vh - 64px);
  background:#f9fafb;
  overflow:hidden;
}

/* MESA */
.mesa{
  position:absolute;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-weight:600;
  cursor:grab;
  user-select:none;
  background:var(--card);
  border:1px solid var(--border);
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  transition:.2s;
}

.mesa:hover{
  transform:scale(1.03);
}

.mesa span{
  font-size:12px;
  opacity:.8;
}

.redonda{
  width:90px;
  height:90px;
  border-radius:50%;
}

.quadrada{
  width:86px;
  height:86px;
  border-radius:14px;
}

.ocupada{
  background:var(--ocupada);
  color:#fff;
}

.paga{
  background:var(--paga);
  color:#fff;
}

/* DRAWER */
#drawer{
  position:fixed;
  right:-360px;
  top:0;
  width:360px;
  height:100%;
  background:#fff;
  box-shadow:-10px 0 30px rgba(0,0,0,.1);
  padding:20px;
  transition:.3s;
}

#drawer.active{
  right:0;
}

#drawer h3{
  margin-top:0;
}

#drawer input,
#drawer select{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}

.drawer-actions{
  display:flex;
  gap:10px;
}

.drawer-actions button{
  flex:1;
  padding:12px;
  border:none;
  cursor:pointer;
  border-radius:8px;
}

.salvar{
  background:#0f172a;
  color:#fff;
}

.apagar{
  background:#ef4444;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <strong>üìç Sistema de Reservas</strong>

  <div id="adminBar">
    <input id="mesaNome" placeholder="Mesa">
    <select id="mesaTipo">
      <option value="redonda">Redonda</option>
      <option value="quadrada">Quadrada</option>
    </select>
    <input id="mesaCapacidade" type="number" placeholder="Lugares">
    <button onclick="adicionarMesa()">Adicionar</button>
  </div>
</header>

<div id="mapa"></div>

<!-- DRAWER -->
<div id="drawer">
  <h3>Reserva</h3>
  <input id="nome" placeholder="Nome do cliente">
  <input id="telefone" placeholder="Telefone">
  <input id="qtd" type="number" placeholder="Qtd pessoas">

  <select id="status">
    <option value="livre">Livre</option>
    <option value="ocupada">Ocupada</option>
    <option value="paga">Paga</option>
  </select>

  <div class="drawer-actions">
    <button class="salvar" onclick="salvarReserva()">Salvar</button>
    <button class="apagar" onclick="apagarReserva()">Apagar</button>
  </div>
</div>

<script>
const supabase = supabase.createClient(
  "https://pkpmzbjvsapzeuqtvytm.supabase.co",
  "sb_publishable_UIy2gATpA5WzOIgeXHvqlw_IpSiwdsh"
);

const mapa = document.getElementById('mapa');
const drawer = document.getElementById('drawer');

let mesaAtual = null;
let offsetX, offsetY;

/* ADD MESA */
async function adicionarMesa(){
  if(!mesaNome.value || !mesaCapacidade.value) return;

  await supabase.from('mesas').insert({
    nome: mesaNome.value,
    tipo: mesaTipo.value,
    capacidade: mesaCapacidade.value,
    x: 40,
    y: 40,
    status:'livre'
  });

  mesaNome.value='';
  mesaCapacidade.value='';
  carregarMesas();
}

/* LOAD */
async function carregarMesas(){
  mapa.innerHTML='';
  const { data } = await supabase.from('mesas').select('*');

  data.forEach(m=>{
    const el=document.createElement('div');
    el.className=`mesa ${m.tipo} ${m.status}`;
    el.style.left=m.x+'px';
    el.style.top=m.y+'px';
    el.innerHTML=`${m.nome}<span>${m.capacidade} lugares</span>`;

    el.onmousedown=e=>drag(e,m,el);
    el.onclick=()=>abrirDrawer(m);

    mapa.appendChild(el);
  });
}
carregarMesas();

/* DRAG */
function drag(e,m,el){
  mesaAtual=m;
  offsetX=e.offsetX;
  offsetY=e.offsetY;

  document.onmousemove=ev=>{
    el.style.left=ev.pageX-offsetX+'px';
    el.style.top=ev.pageY-offsetY-64+'px';
  };

  document.onmouseup=async()=>{
    document.onmousemove=null;
    await supabase.from('mesas').update({
      x:parseInt(el.style.left),
      y:parseInt(el.style.top)
    }).eq('id',m.id);
  };
}

/* DRAWER */
function abrirDrawer(m){
  mesaAtual=m;
  drawer.classList.add('active');

  nome.value=m.nome_cliente||'';
  telefone.value=m.telefone||'';
  qtd.value=m.qtd_pessoas||'';
  status.value=m.status||'livre';
}

async function salvarReserva(){
  await supabase.from('mesas').update({
    nome_cliente:nome.value,
    telefone:telefone.value,
    qtd_pessoas:qtd.value,
    status:status.value
  }).eq('id',mesaAtual.id);

  drawer.classList.remove('active');
  carregarMesas();
}

async function apagarReserva(){
  await supabase.from('mesas').update({
    nome_cliente:null,
    telefone:null,
    qtd_pessoas:null,
    status:'livre'
  }).eq('id',mesaAtual.id);

  drawer.classList.remove('active');
  carregarMesas();
}
</script>

</body>
</html>
