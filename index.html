<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6fb;
}

header{
  height:60px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid #ddd;
}

.actions{display:flex;gap:12px;align-items:center}

button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#111827;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.toggle{
  width:60px;
  height:30px;
  background:#dc2626;
  border-radius:30px;
  position:relative;
  cursor:pointer;
}
.toggle::after{
  content:'';
  width:24px;
  height:24px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:33px;
  transition:.2s;
}
.toggle.on{background:#16a34a}
.toggle.on::after{left:3px}

#canvas{
  position:relative;
  height:calc(100vh - 60px);
}

/* MESA */
.mesa{
  position:absolute;
  background:#e5e7eb;
  border:3px solid #9ca3af;
}
.retangular{width:160px;height:90px}
.redonda{border-radius:50%}

/* CADEIRAS */
.cadeira{
  position:absolute;
  width:28px;
  height:10px;
  background:#111827;
  border-radius:6px;
  cursor:pointer;
}

.nome{
  position:absolute;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  font-size:10px;
  white-space:nowrap;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  padding:20px;
  width:260px;
  border-radius:10px;
}
.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:15px;
}
</style>
</head>

<body>

<header>
  <strong id="label">Editar</strong>
  <div class="actions">
    <button id="btnAdd">+ Mesa</button>
    <div id="toggle" class="toggle on"></div>
  </div>
</header>

<div id="canvas"></div>

<script>
let modoEditar = true;
const toggle = document.getElementById('toggle');
const label = document.getElementById('label');
const btnAdd = document.getElementById('btnAdd');
const canvas = document.getElementById('canvas');

/* SWITCH */
toggle.onclick = ()=>{
  modoEditar=!modoEditar;
  toggle.classList.toggle('on',modoEditar);
  label.innerText = modoEditar?'Editar':'Ao vivo';
  btnAdd.style.display = modoEditar?'block':'none';
};

/* ADD MESA */
btnAdd.onclick = ()=>{
  const tipo = prompt('Digite: retangular ou redonda','retangular');
  if(!tipo) return;

  const mesa = document.createElement('div');
  mesa.className = `mesa ${tipo}`;
  mesa.style.left='200px';
  mesa.style.top='200px';

  if(tipo==='redonda'){
    mesa.style.width='120px';
    mesa.style.height='120px';
    gerarCadeirasRedonda(mesa,4,60);
  }else{
    gerarCadeirasRetangular(mesa);
  }

  drag(mesa);
  canvas.appendChild(mesa);
};

/* CADEIRAS */
function criarCadeira(x,y){
  const c=document.createElement('div');
  c.className='cadeira';
  c.style.left=x+'px';
  c.style.top=y+'px';

  c.onclick=e=>{
    e.stopPropagation();
    if(!modoEditar) return;
    const nome = prompt('Nome da reserva:');
    if(nome){
      let span=c.querySelector('.nome');
      if(!span){
        span=document.createElement('div');
        span.className='nome';
        c.appendChild(span);
      }
      span.innerText=nome;
    }
  };
  return c;
}

function gerarCadeirasRetangular(m){
  m.appendChild(criarCadeira(30,-15));
  m.appendChild(criarCadeira(100,-15));
  m.appendChild(criarCadeira(30,95));
  m.appendChild(criarCadeira(100,95));
}

function gerarCadeirasRedonda(m,qtd,r){
  for(let i=0;i<qtd;i++){
    const ang=(2*Math.PI/qtd)*i;
    const x=r + Math.cos(ang)*(r+12);
    const y=r + Math.sin(ang)*(r+12);
    m.appendChild(criarCadeira(x,y));
  }
}

/* DRAG */
function drag(el){
  let m=false,ox,oy;
  el.onmousedown=e=>{
    if(!modoEditar)return;
    m=true;ox=e.offsetX;oy=e.offsetY;
  };
  document.onmousemove=e=>{
    if(!m)return;
    el.style.left=(e.pageX-ox)+'px';
    el.style.top=(e.pageY-oy-60)+'px';
  };
  document.onmouseup=()=>m=false;
}
</script>

</body>
</html>
