<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Index de Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --mesa:#e5e7eb;
  --mesa-borda:#9ca3af;
  --cadeira:#374151;
  --fundo:#f9fafb;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,Arial;
}

body{
  margin:0;
  background:var(--fundo);
  padding:40px;
}

.index-mesas{
  display:flex;
  flex-wrap:wrap;
  gap:40px;
}

/* ===== MESA ===== */
.mesa{
  position:relative;
  width:120px;
  height:120px;
  border-radius:50%;
  background:var(--mesa);
  border:4px solid var(--mesa-borda);
  cursor:pointer;
}

.mesa:hover{
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

/* n√∫mero central */
.mesa .lugares{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:700;
  color:#111827;
}

/* cadeira */
.cadeira{
  position:absolute;
  width:22px;
  height:30px;
  background:var(--cadeira);
  border-radius:6px;
  top:-15px;
  left:50%;
  transform-origin:center 75px;
}

/* nome opcional */
.nome-mesa{
  text-align:center;
  margin-top:12px;
  font-weight:600;
  color:#374151;
}
</style>
</head>

<body>

<h2>Mesas</h2>

<div class="index-mesas">

  <div class="mesa-wrapper">
    <div class="mesa" data-lugares="2">
      <span class="lugares">2</span>
    </div>
    <div class="nome-mesa">Mesa 1</div>
  </div>

  <div class="mesa-wrapper">
    <div class="mesa" data-lugares="4">
      <span class="lugares">4</span>
    </div>
    <div class="nome-mesa">Mesa 2</div>
  </div>

  <div class="mesa-wrapper">
    <div class="mesa" data-lugares="6">
      <span class="lugares">6</span>
    </div>
    <div class="nome-mesa">Mesa 3</div>
  </div>

  <div class="mesa-wrapper">
    <div class="mesa" data-lugares="8">
      <span class="lugares">8</span>
    </div>
    <div class="nome-mesa">Mesa 4</div>
  </div>

</div>

<script>
document.querySelectorAll('.mesa').forEach(mesa=>{
  const lugares = Number(mesa.dataset.lugares);
  const angulo = 360 / lugares;

  for(let i=0;i<lugares;i++){
    const cadeira = document.createElement('div');
    cadeira.className = 'cadeira';
    cadeira.style.transform = `
      rotate(${angulo * i}deg)
      translateY(-15px)
    `;
    mesa.appendChild(cadeira);
  }
});
</script>

</body>
</html>
