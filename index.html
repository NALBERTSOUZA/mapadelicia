<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
  --red:#dc2626;
  --gray:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}
h2,h3{margin-top:0}
button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}
input{width:100%;padding:8px;margin-bottom:8px}

/* ELEMENTOS */
.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:16px;
}
.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  justify-content:center;
}
.elemento img{width:42px;pointer-events:none}

/* MAIN */
main{flex:1;overflow:hidden}
#viewport{
  width:100%;
  height:100%;
  overflow:scroll;
  cursor:grab;
  background:#e5e7eb;
}
#mapa{
  position:relative;
  width:5000px;
  height:5000px;
  background:#fff;
  border:2px dashed var(--border);
}

/* ITEM */
.item-mapa{
  position:absolute;
  cursor:grab;
  text-align:center;
}
.item-mapa img{
  width:150px;
  pointer-events:none;
}
.item-mapa.reservado{outline:2px solid var(--green)}

.item-mapa .info-mesa{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}
.item-mapa .nome{
  font-size:13px;
  font-weight:700;
  background:rgba(255,255,255,.85);
  padding:2px 6px;
  border-radius:4px;
}
.item-mapa .pessoas{
  margin-top:2px;
  font-size:11px;
  font-weight:600;
  background:rgba(255,255,255,.8);
  padding:1px 6px;
  border-radius:4px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal.active{display:flex}
.modal-box{
  background:#fff;
  padding:20px;
  width:320px;
  border-radius:12px;
}

/* MENU SETORES */
#menuSetores{
  position:fixed;
  top:16px;
  right:16px;
  background:#0f172a;
  padding:8px;
  border-radius:10px;
  display:flex;
  gap:6px;
  z-index:999;
}
#menuSetores button{
  background:#1e293b;
  color:#fff;
  padding:8px 10px;
  border-radius:6px;
  font-size:12px;
}
#menuSetores button.ativo{background:#2563eb}

/* STATUS */
#statusSync{
  position:fixed;
  bottom:16px;
  right:16px;
  width:14px;
  height:14px;
  border-radius:50%;
  box-shadow:0 0 0 3px rgba(0,0,0,.15);
}
#statusSync.online{background:#22c55e}
#statusSync.syncing{background:#f97316}
#statusSync.offline{background:#ef4444}
</style>
</head>

<body>

<aside>
  <h2>Elementos</h2>
  <h3>Reserv√°veis</h3>
  <div class="elementos" id="listaReservaveis"></div>
  <h3>N√£o Reserv√°veis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport">
    <div id="mapa"></div>
  </div>
</main>

<div id="menuSetores">
  <button data-setor="SALAO_PRINCIPAL">Sal√£o</button>
  <button data-setor="PAULO_1">Paulo 1</button>
  <button data-setor="PAULO_2">Paulo 2</button>
  <button data-setor="SACADA">Sacada</button>
</div>

<div id="statusSync" class="offline"></div>

<!-- MODAL RESERVA -->
<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Mesa</h3>
    <input id="clienteNome" placeholder="Nome">
    <input id="clienteCelular" placeholder="Celular">
    <input id="qtdPessoas" type="number" value="2">
    <button onclick="salvarReserva()">Salvar Reserva</button>
    <button id="btnExcluirReserva" onclick="excluirReserva()" style="background:var(--gray);display:none">
      ‚ùå Excluir Reserva
    </button>
    <button onclick="excluirMesa()" style="background:var(--red)">üóëÔ∏è Excluir Mesa</button>
    <button onclick="fecharReserva()" style="background:#334155">Cancelar</button>
  </div>
</div>

<!-- MODAL ELEMENTO -->
<div class="modal" id="modalElemento">
  <div class="modal-box">
    <h3>Elemento</h3>
    <button onclick="ajustarTamanho(1.1)">‚ûï Aumentar</button>
    <button onclick="ajustarTamanho(0.9)">‚ûñ Diminuir</button>
    <button onclick="excluirElemento()" style="background:var(--red)">üóëÔ∏è Excluir</button>
    <button onclick="fecharElemento()" style="background:#334155">Cancelar</button>
  </div>
</div>

<script>
const SUPABASE_URL='https://qsgqfvrwlvaylfeenzgh.supabase.co'
const SUPABASE_KEY='sb_publishable_-USgoUkYunnwye4oemBEAQ_PgfXD0Gx'

const mapa=document.getElementById('mapa')
const modalReserva=document.getElementById('modalReserva')
const modalElemento=document.getElementById('modalElemento')
const btnExcluirReserva=document.getElementById('btnExcluirReserva')
const statusSync=document.getElementById('statusSync')

let reservando=null
let elementoSelecionado=null
let setorAtual=localStorage.getItem('setor_atual')||'SALAO_PRINCIPAL'

function salvarMapa(){
  const dados=[...document.querySelectorAll('.item-mapa')].map(i=>{
    const img=i.querySelector('img')
    return{
      url:img.src,
      x:i.offsetLeft,
      y:i.offsetTop,
      w:img.style.width||img.offsetWidth+'px',
      r:i.dataset.reservavel,
      c:i.dataset.cliente||'',
      cel:i.dataset.celular||'',
      p:i.dataset.pessoas||'',
      ok:i.classList.contains('reservado')
    }
  })
  statusSync.className='syncing'
  fetch(`${SUPABASE_URL}/rest/v1/mapa_mesas?setor=eq.${setorAtual}`,{
    method:'PATCH',
    headers:{
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`,
      'Content-Type':'application/json'
    },
    body:JSON.stringify({dados})
  }).then(()=>statusSync.className='online')
    .catch(()=>statusSync.className='offline')
}

function criarItem(url,res,x,y){
  const i=document.createElement('div')
  i.className='item-mapa'
  i.dataset.reservavel=res
  i.style.left=x+'px'
  i.style.top=y+'px'
  i.innerHTML=`
    <img src="${url}">
    <div class="info-mesa">
      <div class="nome"></div>
      <div class="pessoas"></div>
    </div>`
  i.ondblclick=()=>{
    if(res){
      reservando=i
      modalReserva.classList.add('active')
    }else{
      elementoSelecionado=i
      modalElemento.classList.add('active')
    }
  }
  drag(i)
  mapa.appendChild(i)
  salvarMapa()
}

function drag(el){
  let x,y
  el.onmousedown=e=>{
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top=el.offsetTop+(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{document.onmousemove=null;salvarMapa()}
  }
}

function ajustarTamanho(f){
  const img=elementoSelecionado.querySelector('img')
  img.style.width=(img.offsetWidth*f)+'px'
  salvarMapa()
}
function excluirElemento(){
  elementoSelecionado.remove()
  fecharElemento()
  salvarMapa()
}
function fecharElemento(){modalElemento.classList.remove('active')}

function fecharReserva(){modalReserva.classList.remove('active')}
function excluirMesa(){reservando.remove();fecharReserva();salvarMapa()}
function salvarReserva(){reservando.classList.add('reservado');fecharReserva();salvarMapa()}
function excluirReserva(){reservando.classList.remove('reservado');fecharReserva();salvarMapa()}
</script>

</body>
</html>
