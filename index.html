<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas • Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{--bg:#f4f6f8;--primary:#2563eb;--border:#dcdfe4;--green:#16a34a;--red:#ef4444;--orange:#f97316}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);display:flex;height:100vh}

/* SIDEBAR */
aside{width:280px;background:#0f172a;color:#fff;padding:16px;overflow-y:auto}
h2,h3{margin-top:0}
.elementos{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:16px}
.elemento{background:#020617;border:1px dashed #475569;border-radius:6px;padding:6px;cursor:grab;display:flex;justify-content:center}
.elemento img{width:42px;pointer-events:none}

/* MAIN */
main{flex:1;overflow:hidden}
#viewport{width:100%;height:100%;overflow:scroll;cursor:grab;background:#e5e7eb}
#mapa{position:relative;width:5000px;height:5000px;background:#fff;border:2px dashed var(--border)}

/* ITEM */
.item-mapa{position:absolute;cursor:grab}
.item-mapa img{width:150px;pointer-events:none}
.item-mapa.reservado{outline:2px solid var(--green)}
.nome-reserva{
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:13px;font-weight:600;
  text-align:center;pointer-events:none
}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:2000}
.modal.active{display:flex}
.modal-box{background:#fff;padding:20px;width:320px;border-radius:12px}
.modal-box button{width:100%;margin-top:8px}

/* MENU SETORES */
#menuSetores{position:fixed;top:16px;right:16px;background:#0f172a;padding:8px;border-radius:10px;display:flex;gap:6px;z-index:999}
#menuSetores button{background:#1e293b;color:#fff;padding:8px 10px;border-radius:6px;font-size:12px}
#menuSetores button.ativo{background:#2563eb}

/* STATUS */
#status{position:fixed;bottom:16px;right:16px;width:14px;height:14px;border-radius:50%;background:var(--red)}

/* OVERLAY */
#overlay{
  position:fixed;inset:0;
  background:rgba(15,23,42,.9);
  display:none;align-items:center;justify-content:center;
  z-index:3000;color:#fff;
  font-size:14px;text-align:center;padding:20px
}
</style>
</head>

<body>

<div id="overlay">Carregando...</div>

<aside>
  <h2>Reserváveis</h2>
  <div class="elementos" id="listaReservaveis"></div>
  <h3>Não Reserváveis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport"><div id="mapa"></div></div>
</main>

<div id="menuSetores">
  <button data-setor="SALAO" class="ativo">Salão</button>
  <button data-setor="PAULO">Paulo</button>
  <button data-setor="SACADA">Sacada</button>
</div>

<div id="status"></div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Reserva / Elemento</h3>
    <input id="clienteNome" placeholder="Nome">
    <input id="qtdPessoas" type="number" value="2">
    <button onclick="salvarReserva()">Salvar Reserva</button>
    <button style="background:#ef4444;color:#fff" onclick="excluirElemento()">Excluir Elemento</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
/* SUPABASE */
const SUPABASE_URL='https://tquozhniusmletzykkxx.supabase.co'
const SUPABASE_ANON_KEY='sb_publishable_WQyyI1E8VnXDGgqsle5Ncg_NsOXT4Rp'
const supabase=window.supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY)

/* DOM */
const mapa=document.getElementById('mapa')
const modal=document.getElementById('modal')
const overlay=document.getElementById('overlay')
const status=document.getElementById('status')
const clienteNome=document.getElementById('clienteNome')
const qtdPessoas=document.getElementById('qtdPessoas')
const listaReservaveis=document.getElementById('listaReservaveis')
const listaNaoReservaveis=document.getElementById('listaNaoReservaveis')

let setorAtual='SALAO'
let ativo=null
const SENHA_EXCLUSAO='1234'

/* UTIL */
function showOverlay(msg){overlay.innerText=msg;overlay.style.display='flex'}
function hideOverlay(){overlay.style.display='none'}
function setStatus(color){status.style.background=color}

/* DRAG */
function drag(el){
  let x,y
  el.onmousedown=e=>{
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top=el.offsetTop+(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{document.onmousemove=null;salvarMapa()}
  }
}

/* CRIAR ITEM */
function criarItem(d){
  const i=document.createElement('div')
  i.className='item-mapa'
  i.style.left=d.x+'px'
  i.style.top=d.y+'px'
  i.innerHTML=`<img src="${d.url}"><div class="nome-reserva">${d.nome||''}</div>`
  if(d.nome)i.classList.add('reservado')
  i.ondblclick=()=>{
    ativo=i
    clienteNome.value=d.nome||''
    qtdPessoas.value=d.pessoas||2
    modal.classList.add('active')
  }
  mapa.appendChild(i)
  drag(i)
}

/* DROP */
mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=e=>{
  criarItem({url:e.dataTransfer.getData('url'),x:e.offsetX,y:e.offsetY})
  salvarMapa()
}

/* RESERVA */
function salvarReserva(){
  if(!ativo)return alert('Nenhum elemento selecionado')
  ativo.querySelector('.nome-reserva').innerText=
    `${clienteNome.value} • ${qtdPessoas.value}`
  ativo.classList.add('reservado')
  salvarMapa()
  fecharModal()
}

function excluirElemento(){
  if(!ativo)return
  if(ativo.classList.contains('reservado')){
    if(!confirm('Elemento possui reserva. Excluir?'))return
    if(prompt('Senha:')!==SENHA_EXCLUSAO)return alert('Senha incorreta')
  }
  ativo.remove()
  salvarMapa()
  fecharModal()
}

function fecharModal(){modal.classList.remove('active')}

/* SUPABASE */
async function salvarMapa(){
  try{
    setStatus('#f97316')
    const itens=[...document.querySelectorAll('.item-mapa')].map(i=>({
      setor:setorAtual,
      url:i.querySelector('img').src,
      x:parseFloat(i.style.left),
      y:parseFloat(i.style.top),
      nome:i.querySelector('.nome-reserva').innerText
    }))
    await supabase.from('mapa_itens').delete().eq('setor',setorAtual)
    const {error}=await supabase.from('mapa_itens').insert(itens)
    if(error)throw error
    setStatus('#22c55e')
  }catch(e){
    console.error(e)
    setStatus('#ef4444')
    alert('Erro ao salvar mapa')
  }
}

async function carregarMapa(){
  try{
    showOverlay('Carregando ambiente...')
    mapa.innerHTML=''
    const {data,error}=await supabase.from('mapa_itens').select('*').eq('setor',setorAtual)
    if(error)throw error
    ;(data||[]).forEach(criarItem)
  }catch(e){
    console.error(e)
    alert('Erro ao carregar ambiente')
  }finally{
    hideOverlay()
  }
}

/* LATERAL */
const reservaveis=[
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/2cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/4cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/redonda.png?raw=true'
]
const nao=[
 'https://cdn-icons-png.flaticon.com/512/1687/1687128.png',
 'https://cdn-icons-png.flaticon.com/512/2917/2917995.png'
]

function add(url,res){
  const d=document.createElement('div')
  d.className='elemento'
  d.draggable=true
  d.innerHTML=`<img src="${url}">`
  d.ondragstart=e=>e.dataTransfer.setData('url',url)
  ;(res?listaReservaveis:listaNaoReservaveis).appendChild(d)
}
reservaveis.forEach(u=>add(u,true))
nao.forEach(u=>add(u,false))

/* SETORES */
document.querySelectorAll('#menuSetores button').forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll('#menuSetores button').forEach(x=>x.classList.remove('ativo'))
    b.classList.add('ativo')
    setorAtual=b.dataset.setor
    carregarMapa()
  }
})

carregarMapa()
</script>

</body>
</html>
