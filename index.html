<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --primary:#2563eb;
  --border:#dcdfe4;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:20px;
}

aside h2{
  margin:0 0 20px;
  font-size:18px;
}

button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

button.secondary{
  background:#334155;
}

/* MAPA */
main{
  flex:1;
  padding:20px;
}

#mapa{
  position:relative;
  background:#fff;
  border:2px dashed var(--border);
  height:100%;
  border-radius:12px;
  overflow:hidden;
}

/* MESA */
.mesa{
  position:absolute;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:600;
  cursor:grab;
  user-select:none;
  background:#e5e7eb;
  border:2px solid #9ca3af;
}

.mesa.selected{
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(37,99,235,.3);
}

/* FORMATOS */
.quadrada{ width:60px; height:60px; }
.retangular{ width:90px; height:60px; }
.redonda{
  width:70px;
  height:70px;
  border-radius:50%;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal.active{display:flex}

.modal-box{
  background:#fff;
  padding:20px;
  width:320px;
  border-radius:10px;
}

.modal-box h3{
  margin-top:0;
}

.modal-box label{
  font-size:13px;
  display:block;
  margin-top:10px;
}

.modal-box input, .modal-box select{
  width:100%;
  padding:8px;
  margin-top:4px;
}

.modal-actions{
  margin-top:15px;
  display:flex;
  gap:10px;
}
</style>
</head>

<body>

<aside>
  <h2>Mapa de Mesas</h2>
  <button onclick="abrirModal()">‚ûï Adicionar Mesa</button>
  <button class="secondary" onclick="removerMesa()">üóëÔ∏è Remover Mesa</button>
</aside>

<main>
  <div id="mapa"></div>
</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Mesa</h3>

    <label>Nome da Mesa</label>
    <input id="nomeMesa">

    <label>Tipo</label>
    <select id="tipoMesa" onchange="toggleLugares()">
      <option value="quadrada">Quadrada (2)</option>
      <option value="retangular">Retangular (4)</option>
      <option value="redonda">Redonda</option>
    </select>

    <label id="labelLugares" style="display:none">Quantidade de Lugares</label>
    <input id="lugaresMesa" type="number" min="1" value="4" style="display:none">

    <div class="modal-actions">
      <button onclick="salvarMesa()">Salvar</button>
      <button class="secondary" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script>
const mapa = document.getElementById('mapa')
let mesaSelecionada = null
let editando = null

function abrirModal(){
  editando = mesaSelecionada
  document.getElementById('modal').classList.add('active')

  if(editando){
    nomeMesa.value = editando.dataset.nome
    tipoMesa.value = editando.dataset.tipo
    lugaresMesa.value = editando.dataset.lugares
    toggleLugares()
  }else{
    nomeMesa.value=''
    tipoMesa.value='quadrada'
    lugaresMesa.value=4
    toggleLugares()
  }
}

function fecharModal(){
  document.getElementById('modal').classList.remove('active')
}

function toggleLugares(){
  const tipo = tipoMesa.value
  const show = tipo === 'redonda'
  labelLugares.style.display = show ? 'block':'none'
  lugaresMesa.style.display = show ? 'block':'none'
}

function salvarMesa(){
  let mesa = editando || document.createElement('div')
  mesa.className = 'mesa ' + tipoMesa.value
  mesa.textContent = nomeMesa.value || 'Mesa'
  mesa.dataset.nome = nomeMesa.value
  mesa.dataset.tipo = tipoMesa.value
  mesa.dataset.lugares = tipoMesa.value === 'redonda' ? lugaresMesa.value :
                         tipoMesa.value === 'quadrada' ? 2 : 4

  if(!editando){
    mesa.style.left='20px'
    mesa.style.top='20px'
    mapa.appendChild(mesa)
    ativarMesa(mesa)
    drag(mesa)
  }

  fecharModal()
  editando=null
}

function ativarMesa(mesa){
  mesa.onclick = ()=>{
    document.querySelectorAll('.mesa').forEach(m=>m.classList.remove('selected'))
    mesa.classList.add('selected')
    mesaSelecionada = mesa
  }
}

function removerMesa(){
  if(mesaSelecionada){
    mesaSelecionada.remove()
    mesaSelecionada=null
  }
}

function drag(el){
  let x=0,y=0,dx=0,dy=0
  el.onmousedown = e=>{
    x=e.clientX; y=e.clientY
    document.onmousemove = ev=>{
      dx = x-ev.clientX
      dy = y-ev.clientY
      x=ev.clientX; y=ev.clientY
      el.style.left = el.offsetLeft - dx + 'px'
      el.style.top = el.offsetTop - dy + 'px'
    }
    document.onmouseup = ()=>{
      document.onmousemove=null
    }
  }
}
</script>

</body>
</html>
