<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}
h2,h3{margin-top:0}
button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}
input{width:100%;padding:8px;margin-bottom:8px}
.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:16px;
}
.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  justify-content:center;
}
.elemento img{width:42px;pointer-events:none}
main{flex:1;overflow:hidden}
#viewport{
  width:100%;
  height:100%;
  overflow:scroll;
  cursor:grab;
  background:#e5e7eb;
}
#mapa{
  position:relative;
  width:5000px;
  height:5000px;
  background:#fff;
  border:2px dashed var(--border);
}
.item-mapa{
  position:absolute;
  cursor:grab;
  text-align:center;
}
.item-mapa img{width:150px;pointer-events:none}
.item-mapa.reservado{outline:2px solid var(--green)}
.nome-reserva{
  font-size:11px;
  margin-top:2px;
  font-weight:600;
}
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}
.modal-box{
  background:#fff;
  padding:20px;
  width:300px;
  border-radius:10px;
}
.modal-box .danger{background:var(--danger)}
#menuSetores{
  position:fixed;
  top:16px;
  right:16px;
  background:#0f172a;
  padding:8px;
  border-radius:10px;
  display:flex;
  gap:6px;
  z-index:999;
}
#menuSetores button{
  background:#1e293b;
  color:#fff;
  padding:8px 10px;
  border-radius:6px;
  font-size:12px;
}
#menuSetores button.ativo{background:#2563eb}
#statusSync{
  position:fixed;
  bottom:16px;
  right:16px;
  width:14px;
  height:14px;
  border-radius:50%;
  box-shadow:0 0 0 3px rgba(0,0,0,.15);
}
#statusSync.online{background:#22c55e}
#statusSync.syncing{background:#f97316}
#statusSync.offline{background:#ef4444}
</style>
</head>

<body>

<aside>
  <h2>Elementos</h2>
  <h3>Reserv√°veis</h3>
  <div class="elementos" id="listaReservaveis"></div>
  <h3>N√£o Reserv√°veis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport"><div id="mapa"></div></div>
</main>

<div id="menuSetores">
  <button data-setor="SALAO_PRINCIPAL">Sal√£o</button>
  <button data-setor="PAULO_1">Paulo 1</button>
  <button data-setor="PAULO_2">Paulo 2</button>
  <button data-setor="SACADA">Sacada</button>
</div>

<div id="statusSync" class="offline"></div>

<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva</h3>
    <input id="clienteNome" placeholder="Nome">
    <input id="clienteCelular" placeholder="Celular">
    <input id="qtdPessoas" type="number" value="2">
    <button onclick="salvarReserva()">Salvar</button>
    <button class="danger" onclick="excluirMesa()">üóëÔ∏è Excluir Mesa</button>
    <button onclick="fecharReserva()">Cancelar</button>
  </div>
</div>

<script>
const SUPABASE_URL = 'https://vbrdtzrmotmjrqewvxit.supabase.co'
const SUPABASE_ANON_KEY = 'sb_publishable_PVvLbx2HbCb2kQJjbODwVA_2iqOJJxx'
const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

const mapa = document.getElementById('mapa')
const modalReserva = document.getElementById('modalReserva')
const statusSync = document.getElementById('statusSync')

let setorAtual = localStorage.getItem('setor_atual') || 'SALAO_PRINCIPAL'
let reservando = null

function setStatus(s){statusSync.className=s}

async function salvarMapa(){
  setStatus('syncing')
  await supabase.from('mapa_mesas').delete().eq('setor', setorAtual)

  const itens=[...document.querySelectorAll('.item-mapa')].map(i=>({
    setor:setorAtual,
    url:i.querySelector('img').src,
    x:parseFloat(i.style.left),
    y:parseFloat(i.style.top),
    reservavel:i.dataset.reservavel==='true',
    cliente:i.dataset.cliente||null,
    celular:i.dataset.celular||null,
    pessoas:i.dataset.pessoas?parseInt(i.dataset.pessoas):null,
    reservado:i.classList.contains('reservado')
  }))

  if(itens.length) await supabase.from('mapa_mesas').insert(itens)
  setStatus('online')
}

async function carregarMapa(){
  setStatus('syncing')
  const {data}=await supabase.from('mapa_mesas').select('*').eq('setor',setorAtual)
  mapa.innerHTML=''
  data.forEach(x=>{
    const i=criarItem(x.url,x.reservavel,x.x,x.y,false)
    if(x.reservado){
      i.dataset.cliente=x.cliente
      i.dataset.celular=x.celular
      i.dataset.pessoas=x.pessoas
      i.classList.add('reservado')
      i.querySelector('.nome-reserva').textContent=
        `${x.cliente} ‚Ä¢ ${x.pessoas} pessoas`
    }
  })
  setStatus('online')
}

function criarItem(url,res,x,y,salvar=true){
  const i=document.createElement('div')
  i.className='item-mapa'
  i.dataset.reservavel=res
  i.style.left=x+'px'
  i.style.top=y+'px'
  i.innerHTML=`<img src="${url}"><div class="nome-reserva"></div>`
  i.ondblclick=()=>{reservando=i;modalReserva.classList.add('active')}
  mapa.appendChild(i)
  drag(i)
  if(salvar) salvarMapa()
  return i
}

function drag(el){
  let x,y
  el.onmousedown=e=>{
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top=el.offsetTop+(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{document.onmousemove=null;salvarMapa()}
  }
}

function salvarReserva(){
  reservando.dataset.cliente=clienteNome.value
  reservando.dataset.celular=clienteCelular.value
  reservando.dataset.pessoas=qtdPessoas.value
  reservando.classList.add('reservado')
  reservando.querySelector('.nome-reserva').textContent=
    `${clienteNome.value} ‚Ä¢ ${qtdPessoas.value} pessoas`
  salvarMapa()
  fecharReserva()
}

function excluirMesa(){
  if(!reservando) return
  if(confirm('Excluir esta mesa?')){
    reservando.remove()
    salvarMapa()
    fecharReserva()
  }
}

function fecharReserva(){
  modalReserva.classList.remove('active')
  reservando=null
}

mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=e=>{
  criarItem(
    e.dataTransfer.getData('url'),
    e.dataTransfer.getData('r')==='true',
    e.offsetX,e.offsetY
  )
}

const reservaveis=[
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/2cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/4cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/redonda.png?raw=true'
]
const nao=[
 'https://cdn-icons-png.flaticon.com/512/1687/1687128.png',
 'https://cdn-icons-png.flaticon.com/512/2917/2917995.png'
]
reservaveis.forEach(u=>add(u,true))
nao.forEach(u=>add(u,false))

function add(url,res){
  const d=document.createElement('div')
  d.className='elemento'
  d.draggable=true
  d.innerHTML=`<img src="${url}">`
  d.ondragstart=e=>{
    e.dataTransfer.setData('url',url)
    e.dataTransfer.setData('r',res)
  }
  ;(res?listaReservaveis:listaNaoReservaveis).appendChild(d)
}

carregarMapa()
setInterval(carregarMapa,10000)
</script>

</body>
</html>
