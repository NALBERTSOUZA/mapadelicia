<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas • Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{--bg:#f4f6f8;--primary:#2563eb;--green:#22c55e;--orange:#f97316;--red:#ef4444;--dark:#0f172a}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);display:flex;height:100vh}

/* SIDEBAR */
aside{width:280px;background:var(--dark);color:#fff;padding:16px;overflow-y:auto}
h2,h3{margin:0 0 12px}
.elementos{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.elemento{background:#020617;border:1px dashed #475569;border-radius:8px;padding:6px;cursor:grab;display:flex;justify-content:center}
.elemento img{width:42px;pointer-events:none}

/* MAIN */
main{flex:1;overflow:hidden}
#viewport{width:100%;height:100%;overflow:scroll;background:#e5e7eb}
#mapa{position:relative;width:5000px;height:5000px;background:#fff;border:2px dashed #dcdfe4}

/* ITEM */
.item-mapa{position:absolute;cursor:grab}
.item-mapa img{width:150px;pointer-events:none}
.item-mapa.reservado{outline:2px solid var(--green)}
.nome-reserva{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:13px;font-weight:600;text-align:center;pointer-events:none}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:2000}
.modal.active{display:flex}
.modal-box{background:#fff;padding:20px;width:320px;border-radius:14px}
.modal-box button{width:100%;margin-top:8px;padding:10px;border-radius:8px;border:0}

/* MENU */
#menuSetores{position:fixed;top:16px;right:16px;background:var(--dark);padding:8px;border-radius:14px;display:flex;gap:6px}
#menuSetores button{background:#1e293b;color:#fff;padding:8px 14px;border-radius:10px;border:0}
#menuSetores button.ativo{background:var(--primary)}

/* STATUS */
#statusSync{position:fixed;bottom:16px;right:16px;width:14px;height:14px;border-radius:50%;box-shadow:0 0 0 3px rgba(0,0,0,.2)}
.online{background:var(--green)}
.syncing{background:var(--orange)}
.offline{background:var(--red)}

/* OVERLAY */
#overlayLoading{position:fixed;inset:0;background:rgba(15,23,42,.85);display:flex;align-items:center;justify-content:center;z-index:3000;color:#fff;pointer-events:auto}
#overlayLoading.hidden{display:none;pointer-events:none}
.spinner{width:42px;height:42px;border:4px solid rgba(255,255,255,.3);border-top-color:#2563eb;border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div id="overlayLoading">
  <div>
    <div class="spinner"></div>
    <div id="overlayText">Conectando ao Supabase...</div>
  </div>
</div>

<aside>
  <h2>Reserváveis</h2>
  <div class="elementos" id="listaReservaveis"></div>
  <h3 style="margin-top:16px">Não Reserváveis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport"><div id="mapa"></div></div>
</main>

<div id="menuSetores">
  <button data-setor="SALAO_PRINCIPAL">Salão</button>
  <button data-setor="PAULO_1">Paulo 1</button>
  <button data-setor="PAULO_2">Paulo 2</button>
  <button data-setor="SACADA">Sacada</button>
</div>

<div id="statusSync" class="offline"></div>

<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva</h3>
    <input id="clienteNome" placeholder="Nome">
    <input id="qtdPessoas" type="number" value="2">
    <button onclick="salvarReserva()">Salvar Reserva</button>
    <button style="background:#ef4444;color:#fff" onclick="excluirElemento()">Excluir Elemento</button>
    <button onclick="fecharReserva()">Cancelar</button>
  </div>
</div>

<script>
/* CONFIG */
const SUPABASE_URL='https://vbrdtzrmotmjrqewvxit.supabase.co'
const SUPABASE_ANON_KEY='sb_publishable_PVvLbx2HbCb2kQJjbODwVA_2iqOJJxx'
const supabase=window.supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY)
const SENHA_EXCLUSAO='1234'

const mapa=document.getElementById('mapa')
const modal=document.getElementById('modalReserva')
const overlay=document.getElementById('overlayLoading')
const overlayText=document.getElementById('overlayText')
const statusSync=document.getElementById('statusSync')

let setorAtual=localStorage.getItem('setor_atual')||'SALAO_PRINCIPAL'
let reservando=null
let user=null

function setStatus(s){statusSync.className=s}

/* AUTH */
async function conectarSupabase(){
  try{
    const u=await supabase.auth.getUser()
    if(u.data.user){user=u.data.user}
    else{
      const a=await supabase.auth.signInAnonymously()
      if(a.error) throw a.error
      user=a.data.user
    }
    setStatus('online')
  }catch(e){
    setStatus('offline')
    overlayText.textContent='Erro Supabase: '+e.message
    alert('Erro ao conectar no Supabase:\n'+e.message)
    throw e
  }finally{
    overlay.classList.add('hidden')
  }
}

/* DRAG */
function drag(el){
  let x,y
  el.onmousedown=e=>{
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top=el.offsetTop+(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{document.onmousemove=null;salvarMapa()}
  }
}

/* ITEM */
function criarItem(d,salvar=true){
  const i=document.createElement('div')
  i.className='item-mapa'
  i.style.left=d.x+'px'
  i.style.top=d.y+'px'
  i.innerHTML=`<img src="${d.url}"><div class="nome-reserva">${d.nome?`${d.nome} • ${d.pessoas}`:''}</div>`
  if(d.nome)i.classList.add('reservado')
  i.ondblclick=()=>{
    reservando=i
    clienteNome.value=d.nome||''
    qtdPessoas.value=d.pessoas||2
    modal.classList.add('active')
  }
  mapa.appendChild(i)
  drag(i)
  if(salvar) salvarMapa()
}

/* DROP */
mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=e=>criarItem({url:e.dataTransfer.getData('url'),x:e.offsetX,y:e.offsetY})

/* RESERVA */
function salvarReserva(){
  reservando.querySelector('.nome-reserva').textContent=`${clienteNome.value} • ${qtdPessoas.value}`
  reservando.classList.add('reservado')
  salvarMapa()
  fecharReserva()
}
function excluirElemento(){
  if(reservando.classList.contains('reservado')){
    if(prompt('Senha:')!==SENHA_EXCLUSAO)return
  }
  reservando.remove()
  salvarMapa()
  fecharReserva()
}
function fecharReserva(){modal.classList.remove('active')}

/* CRUD */
async function salvarMapa(){
  try{
    setStatus('syncing')
    await supabase.from('mapa_itens').delete().eq('user_id',user.id).eq('setor',setorAtual)
    const itens=[...document.querySelectorAll('.item-mapa')].map(i=>{
      const txt=i.querySelector('.nome-reserva').textContent.split(' • ')
      return{
        user_id:user.id,
        setor:setorAtual,
        url:i.querySelector('img').src,
        x:parseFloat(i.style.left),
        y:parseFloat(i.style.top),
        nome:txt[0]||null,
        pessoas:parseInt(txt[1])||null
      }
    })
    if(itens.length) await supabase.from('mapa_itens').insert(itens)
    setStatus('online')
  }catch(e){
    setStatus('offline')
    alert('Erro ao salvar:\n'+e.message)
  }
}

async function carregarMapa(){
  overlay.classList.remove('hidden')
  mapa.innerHTML=''
  const {data,error}=await supabase.from('mapa_itens').select('*').eq('user_id',user.id).eq('setor',setorAtual)
  if(error) alert(error.message)
  data.forEach(d=>criarItem(d,false))
  overlay.classList.add('hidden')
}

/* ELEMENTOS */
const reservaveis=[
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/2cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/4cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/redonda.png?raw=true'
]
const nao=[
 'https://cdn-icons-png.flaticon.com/512/1687/1687128.png',
 'https://cdn-icons-png.flaticon.com/512/2917995.png'
]
function add(url,res){
  const d=document.createElement('div')
  d.className='elemento'
  d.draggable=true
  d.innerHTML=`<img src="${url}">`
  d.ondragstart=e=>e.dataTransfer.setData('url',url)
  ;(res?listaReservaveis:listaNaoReservaveis).appendChild(d)
}
reservaveis.forEach(u=>add(u,true))
nao.forEach(u=>add(u,false))

/* SETORES */
document.querySelectorAll('#menuSetores button').forEach(b=>{
  if(b.dataset.setor===setorAtual)b.classList.add('ativo')
  b.onclick=()=>{
    setorAtual=b.dataset.setor
    localStorage.setItem('setor_atual',setorAtual)
    document.querySelectorAll('#menuSetores button').forEach(x=>x.classList.remove('ativo'))
    b.classList.add('ativo')
    carregarMapa()
  }
})

;(async()=>{
  await conectarSupabase()
  await carregarMapa()
})()
</script>

</body>
</html>
