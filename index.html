<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6fb;
}

header{
  height:60px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid #ddd;
}

.actions{display:flex;gap:12px;align-items:center}

button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#111827;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.toggle{
  width:60px;
  height:30px;
  background:#dc2626;
  border-radius:30px;
  position:relative;
  cursor:pointer;
}
.toggle::after{
  content:'';
  width:24px;
  height:24px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:33px;
  transition:.2s;
}
.toggle.on{background:#16a34a}
.toggle.on::after{left:3px}

#canvas{
  position:relative;
  height:calc(100vh - 60px);
}

/* MESA */
.mesa{
  position:absolute;
  background:#e5e7eb;
  border:3px solid #9ca3af;
}
.quadrada{width:80px;height:80px}
.retangular{width:140px;height:80px}
.redonda{border-radius:50%}

.cadeira{
  width:18px;
  height:18px;
  background:#111827;
  position:absolute;
  border-radius:4px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  padding:20px;
  width:300px;
  border-radius:10px;
}
.modal-box label{display:block;margin-top:10px}
.modal-box input,select{
  width:100%;
  padding:8px;
  margin-top:4px;
}
.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:15px;
}
</style>
</head>

<body>

<header>
  <strong id="label">Editar</strong>
  <div class="actions">
    <button id="btnAdd">+ Mesa</button>
    <div id="toggle" class="toggle on"></div>
  </div>
</header>

<div id="canvas"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Nova Mesa</h3>

    <label>Formato</label>
    <select id="formato">
      <option value="quadrada">Quadrada</option>
      <option value="retangular">Retangular</option>
      <option value="redonda">Redonda</option>
    </select>

    <label>Cadeiras</label>
    <input type="number" id="cadeiras" value="4" min="2">

    <label id="labelRaio" style="display:none">Raio (redonda)</label>
    <input type="number" id="raio" value="50" style="display:none">

    <div class="modal-actions">
      <button onclick="fechar()">Cancelar</button>
      <button onclick="criarMesa()">Criar</button>
    </div>
  </div>
</div>

<script>
let modoEditar = true;
const toggle = document.getElementById('toggle');
const label = document.getElementById('label');
const btnAdd = document.getElementById('btnAdd');
const canvas = document.getElementById('canvas');
const modal = document.getElementById('modal');

toggle.onclick = ()=>{
  modoEditar=!modoEditar;
  toggle.classList.toggle('on',modoEditar);
  label.innerText = modoEditar?'Editar':'Ao vivo';
  btnAdd.style.display = modoEditar?'block':'none';
};

btnAdd.onclick = ()=> modal.style.display='flex';
function fechar(){ modal.style.display='none'; }

/* FORM */
formato.onchange = ()=>{
  const isRedonda = formato.value==='redonda';
  labelRaio.style.display = raio.style.display = isRedonda?'block':'none';
};

function criarMesa(){
  const f = formato.value;
  const c = +cadeiras.value;
  const r = +raio.value;

  const mesa = document.createElement('div');
  mesa.className = `mesa ${f}`;
  mesa.style.left = '200px';
  mesa.style.top = '200px';

  if(f==='redonda'){
    mesa.style.width = mesa.style.height = (r*2)+'px';
    mesa.style.borderRadius='50%';
    gerarRedonda(mesa,c,r);
  }

  if(f==='quadrada'){
    gerarQuadrada(mesa);
  }

  if(f==='retangular'){
    gerarRetangular(mesa);
  }

  drag(mesa);
  canvas.appendChild(mesa);
  fechar();
}

/* CADEIRAS */
function gerarQuadrada(m){
  add(m, -25, 30); add(m, 85, 30);
}

function gerarRetangular(m){
  add(m, 20, -25); add(m, 100, -25);
  add(m, 20, 85); add(m, 100, 85);
}

function gerarRedonda(m,c,r){
  for(let i=0;i<c;i++){
    const ang = (2*Math.PI/c)*i;
    add(m,
      r + Math.cos(ang)*(r+15),
      r + Math.sin(ang)*(r+15)
    );
  }
}

function add(m,x,y){
  const c=document.createElement('div');
  c.className='cadeira';
  c.style.left=x+'px';
  c.style.top=y+'px';
  m.appendChild(c);
}

/* DRAG */
function drag(el){
  let m=false,ox,oy;
  el.onmousedown=e=>{
    if(!modoEditar)return;
    m=true;ox=e.offsetX;oy=e.offsetY;
  };
  document.onmousemove=e=>{
    if(!m)return;
    el.style.left=(e.pageX-ox)+'px';
    el.style.top=(e.pageY-oy-60)+'px';
  };
  document.onmouseup=()=>m=false;
}
</script>

</body>
</html>
