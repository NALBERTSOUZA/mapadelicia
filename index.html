<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}

h2,h3{margin-top:0}

button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

input{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}

/* ELEMENTOS */
.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:16px;
}

.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  align-items:center;
  justify-content:center;
}

.elemento img{
  width:42px;
  height:42px;
  object-fit:contain;
  pointer-events:none;
}

/* MAIN */
main{
  flex:1;
  overflow:hidden;
}

/* VIEWPORT ‚Äî SOMENTE HORIZONTAL */
#viewport{
  width:100%;
  height:100%;
  overflow-x:auto;
  overflow-y:hidden;
  cursor:grab;
  background:#e5e7eb;
}

/* MAPA ‚Äî LARGO, ALTURA FIXA */
#mapa{
  position:relative;
  width:6000px;
  height:100%;
  background:#fff;
  border:2px dashed var(--border);
  border-radius:12px;
}

/* ITEM NO MAPA */
.item-mapa{
  position:absolute;
  cursor:grab;
  display:flex;
  flex-direction:column;
  align-items:center;
  width:150px;
}

.item-mapa img{
  width:150px;
  height:150px;
  object-fit:contain;
  pointer-events:none;
}

/* BORDAS SOMENTE NA IMAGEM */
.item-mapa.selected img{
  outline:2px solid var(--primary);
  border-radius:8px;
}

.item-mapa.reservado img{
  outline:2px solid var(--green);
  border-radius:8px;
}

.nome-reserva{
  font-size:12px;
  margin-top:4px;
  line-height:1.1;
  font-weight:600;
  color:#111;
  white-space:nowrap;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}

.modal-box{
  background:#fff;
  padding:20px;
  width:300px;
  border-radius:10px;
}

.modal-box label{
  font-size:13px;
  margin-top:10px;
  display:block;
}

.modal-box input{
  width:100%;
  padding:8px;
  margin-top:4px;
}

.modal-actions{
  margin-top:15px;
  display:flex;
  gap:10px;
}
</style>
</head>

<body>

<aside>
  <h2>Elementos</h2>

  <button onclick="removerSelecionado()">üóëÔ∏è Remover Selecionado</button>

  <h3>N√£o Reserv√°veis</h3>

</aside>

<main>
  <div id="viewport">

  </div>
</main>

<!-- MODAL RESERVA -->
<div class="modal" id="modalReserva">

    <label>Quantidade de Pessoas</label>

    <div class="modal-actions">

      <button onclick="fecharReserva()">Cancelar</button>
    </div>
  </div>
</div>

// =====================================================
let panning = false
let startX, scrollLeft

viewport.addEventListener('mousedown', e=>{
  if(e.target.closest('.item-mapa')) return
  panning = true
  viewport.style.cursor = 'grabbing'
  startX = e.pageX
  scrollLeft = viewport.scrollLeft
})

viewport.addEventListener('mousemove', e=>{
  if(!panning) return
  viewport.scrollLeft = scrollLeft - (e.pageX - startX)
})

viewport.addEventListener('mouseup', ()=>{
  panning = false
  viewport.style.cursor = 'grab'
})

viewport.addEventListener('mouseleave', ()=>{
  panning = false
  viewport.style.cursor = 'grab'
})

// PAINEL DE ELEMENTOS

function addElemento(url, reservavel){
  const el = document.createElement('div')
  el.className = 'elemento'
  el.draggable = true
  el.innerHTML = `<img src="${url}">`

  el.ondragstart = e=>{
    e.dataTransfer.setData('url', url)
    e.dataTransfer.setData('reservavel', reservavel)
  }

  (reservavel ? listaRes : listaNao).appendChild(el)
}

// DROP NO MAPA ‚Äî CENTRALIZADO NO CURSOR

  e.preventDefault()

  let y = e.clientY - rect.top

    e.dataTransfer.getData('reservavel') === 'true',

    y
  )
}
