<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}
h2,h3{margin-top:0}
button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  justify-content:center;
}
.elemento img{
  width:42px;
  pointer-events:none;
}
main{flex:1;overflow:hidden}
#viewport{
  width:100%;
  height:100%;
  overflow-x:auto;
  overflow-y:hidden;
  cursor:grab;
  background:#e5e7eb;
}
#mapa{
  position:relative;
  width:6000px;
  height:100%;
  background:#fff;
  border:2px dashed var(--border);
}
.item-mapa{
  position:absolute;
  width:150px;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:grab;
}
.item-mapa img{
  width:150px;
  pointer-events:none;
}
.item-mapa.selected img{outline:2px solid var(--primary)}
.item-mapa.reservado img{outline:2px solid var(--green)}
.nome-reserva{
  font-size:12px;
  font-weight:600;
  margin-top:4px;
  white-space:nowrap;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}
.modal-box{
  background:#fff;
  padding:20px;
  width:300px;
  border-radius:10px;
}
.modal-box input{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}
</style>
</head>

<body>

<aside>
  <h2>Elementos</h2>
  <button onclick="removerSelecionado()">üóëÔ∏è Remover Selecionado</button>

  <h3>Reserv√°veis</h3>
  <div class="elementos" id="listaReservaveis"></div>

  <h3>N√£o Reserv√°veis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport">
    <div id="mapa"></div>
  </div>
</main>

<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva</h3>
    <input id="clienteNome" placeholder="Nome">
    <input id="clienteCelular" placeholder="Celular">
    <input id="qtdPessoas" type="number" min="1" value="2">
    <button onclick="salvarReserva()">Salvar</button>
    <button onclick="fecharReserva()">Cancelar</button>
  </div>
</div>

<script>
// ===================== SUPABASE =====================
const SUPABASE_URL = 'https://fzyosadzuvbktvmnzdpf.supabase.co'
const SUPABASE_ANON_KEY = 'sb_publishable_VuMi0uFLuzTAPdSL36uyNg_YhD_uPK0'
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

// ===================== REFS =====================
const mapa = document.getElementById('mapa')
const viewport = document.getElementById('viewport')
const listaRes = document.getElementById('listaReservaveis')
const listaNao = document.getElementById('listaNaoReservaveis')
const modalReserva = document.getElementById('modalReserva')
const clienteNome = document.getElementById('clienteNome')
const clienteCelular = document.getElementById('clienteCelular')
const qtdPessoas = document.getElementById('qtdPessoas')

let selecionado = null
let reservando = null

// ===================== PAN =====================
let panning=false,startX,scrollLeft
viewport.onmousedown=e=>{
  if(e.target.closest('.item-mapa')) return
  panning=true
  startX=e.pageX
  scrollLeft=viewport.scrollLeft
}
viewport.onmousemove=e=>{
  if(!panning) return
  viewport.scrollLeft = scrollLeft - (e.pageX-startX)
}
viewport.onmouseup=viewport.onmouseleave=()=>panning=false

// ===================== ELEMENTOS =====================
async function carregarElementos(){
  const { data } = await supabase
    .from('elementos_mapa')
    .select('*')
    .eq('ativo', true)

  data.forEach(el=>{
    const div=document.createElement('div')
    div.className='elemento'
    div.draggable=true
    div.innerHTML=`<img src="${el.url_da_imagem}">`
    div.ondragstart=e=>{
      e.dataTransfer.setData('elemento_id', el.id)
      e.dataTransfer.setData('reservavel', el.tipo === 'reservavel')
      e.dataTransfer.setData('url', el.url_da_imagem)
    }
    ;(el.tipo === 'reservavel' ? listaRes : listaNao).appendChild(div)
  })
}

// ===================== DROP =====================
mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=e=>{
  e.preventDefault()
  const rect=mapa.getBoundingClientRect()
  const x=e.clientX-rect.left+viewport.scrollLeft-75
  const y=e.clientY-rect.top
  criarItem(
    e.dataTransfer.getData('elemento_id'),
    e.dataTransfer.getData('url'),
    e.dataTransfer.getData('reservavel')==='true',
    x,y
  )
  salvarMapa()
}

// ===================== ITEM =====================
function criarItem(elemento_id,url,reservavel,x,y){
  const item=document.createElement('div')
  item.className='item-mapa'
  item.dataset.elemento_id=elemento_id
  item.dataset.reservavel=reservavel
  item.style.left=x+'px'
  item.style.top=y+'px'
  item.innerHTML=`<img src="${url}"><div class="nome-reserva"></div>`

  item.onclick=()=>{
    document.querySelectorAll('.item-mapa').forEach(i=>i.classList.remove('selected'))
    item.classList.add('selected')
    selecionado=item
  }

  if(reservavel){
    item.ondblclick=()=>{
      reservando=item
      clienteNome.value=item.dataset.cliente||''
      clienteCelular.value=item.dataset.celular||''
      qtdPessoas.value=item.dataset.pessoas||2
      modalReserva.classList.add('active')
    }
  }

  drag(item)
  mapa.appendChild(item)
}

// ===================== DRAG =====================
function drag(el){
  let x=0,y=0
  el.onmousedown=e=>{
    e.stopPropagation()
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top=el.offsetTop+(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{document.onmousemove=null;salvarMapa()}
  }
}

// ===================== RESERVA =====================
function salvarReserva(){
  reservando.dataset.cliente=clienteNome.value
  reservando.dataset.celular=clienteCelular.value
  reservando.dataset.pessoas=qtdPessoas.value
  reservando.classList.add('reservado')
  reservando.querySelector('.nome-reserva').textContent=
    `${clienteNome.value} ‚Ä¢ ${qtdPessoas.value} pessoas`
  fecharReserva()
  salvarMapa()
}
function fecharReserva(){
  reservando=null
  modalReserva.classList.remove('active')
}

// ===================== REMOVER =====================
function removerSelecionado(){
  if(selecionado){
    selecionado.remove()
    selecionado=null
    salvarMapa()
  }
}

// ===================== BANCO =====================
async function salvarMapa(){
  await supabase.from('mapa_mesas').delete().neq('id','')
  const itens=[]
  document.querySelectorAll('.item-mapa').forEach(i=>{
    itens.push({
      elemento_id:i.dataset.elemento_id,
      x:parseInt(i.style.left),
      y:parseInt(i.style.top),
      cliente:i.dataset.cliente||null,
      celular:i.dataset.celular||null,
      pessoas:i.dataset.pessoas||null,
      reservado:i.classList.contains('reservado')
    })
  })
  if(itens.length) await supabase.from('mapa_mesas').insert(itens)
}

async function carregarMapa(){
  const { data } = await supabase
    .from('mapa_mesas')
    .select(`
      x,y,cliente,celular,pessoas,reservado,
      elementos_mapa ( id, url_da_imagem )
    `)

  data.forEach(d=>{
    criarItem(
      d.elementos_mapa.id,
      d.elementos_mapa.url_da_imagem,
      true,
      d.x,d.y
    )
    const el=mapa.lastChild
    el.dataset.cliente=d.cliente||''
    el.dataset.celular=d.celular||''
    el.dataset.pessoas=d.pessoas||''
    if(d.reservado){
      el.classList.add('reservado')
      el.querySelector('.nome-reserva').textContent=
        `${d.cliente} ‚Ä¢ ${d.pessoas} pessoas`
    }
  })
}

// ===================== INIT =====================
carregarElementos().then(carregarMapa)
</script>

</body>
</html>
