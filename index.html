<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas • Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --primary:#2563eb;
  --secondary:#0f172a;
  --border:#e5e7eb;
  --green:#16a34a;
  --yellow:#f59e0b;
  --danger:#dc2626;
  --muted:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* SIDEBAR */
aside{
  width:300px;
  background:var(--secondary);
  color:#fff;
  padding:16px;
  overflow-y:auto;
}
aside h2, aside h3{margin:8px 0}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:8px;
}
button.primary{background:var(--primary);color:#fff}
button.secondary{background:#1e293b;color:#fff}
button.danger{background:var(--danger);color:#fff}
button.ghost{background:#334155;color:#fff}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-bottom:8px;
}

/* ELEMENTOS */
.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.elemento{
  background:#020617;
  border:1px dashed #334155;
  border-radius:10px;
  padding:6px;
  cursor:grab;
  display:flex;
  justify-content:center;
}
.elemento img{width:42px}

/* MAIN */
main{flex:1;position:relative}
#viewport{
  width:100%;
  height:100%;
  overflow:auto;
  background:#e5e7eb;
}
#mapa{
  position:relative;
  width:5000px;
  height:5000px;
  background:var(--panel);
  border:2px dashed var(--border);
  transform-origin:0 0;
}

/* ITEM */
.item-mapa{
  position:absolute;
  cursor:grab;
  text-align:center;
  user-select:none;
}
.item-mapa img{width:150px}
.item-mapa.selecionado{outline:3px solid var(--primary);border-radius:12px}
.item-mapa.reservado{outline:3px solid var(--yellow);border-radius:12px}
.item-mapa.ocupado{outline:3px solid var(--green);border-radius:12px}
.nome-reserva{font-size:11px;font-weight:600}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(15,23,42,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3000;
}
.modal.active{display:flex}
.modal-box{
  background:#fff;
  width:360px;
  padding:24px;
  border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}

/* SETORES */
#menuSetores{
  position:fixed;
  top:16px;
  right:16px;
  background:var(--secondary);
  padding:6px;
  border-radius:14px;
  display:flex;
  gap:6px;
  z-index:2000;
}
#menuSetores button{background:#1e293b;font-size:12px}
#menuSetores button.ativo{background:var(--primary)}
</style>
</head>

<body>

<aside>
  <h2>Elementos</h2>

  <h3>Reserváveis</h3>
  <div class="elementos" id="listaReservaveis"></div>

  <h3>Não Reserváveis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>

  <hr>

  <h3>Propriedades</h3>
  <div id="painelProps">
    <div class="muted">Selecione uma mesa</div>
  </div>
</aside>

<main>
  <div id="viewport">
    <div id="mapa"></div>
  </div>
</main>

<div id="menuSetores">
  <button data-setor="SALAO_PRINCIPAL">Salão</button>
  <button data-setor="PAULO_1">Paulo 1</button>
  <button data-setor="PAULO_2">Paulo 2</button>
  <button data-setor="SACADA">Sacada</button>
</div>

<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva / Ocupação</h3>
    <input id="clienteNome" placeholder="Nome">
    <input id="clienteCelular" placeholder="Celular">
    <input id="qtdPessoas" type="number" value="2">
    <select id="statusMesa">
      <option value="livre">Livre</option>
      <option value="reservado">Reservada</option>
      <option value="ocupado">Ocupada</option>
    </select>

    <button class="primary" onclick="salvarReserva()">Salvar</button>
    <button class="secondary" onclick="fecharReserva()">Cancelar</button>
    <button class="danger" onclick="excluirElemento()">Excluir mesa</button>
  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = 'https://vbrdtzrmotmjrqewvxit.supabase.co'
const SUPABASE_KEY = 'sb_publishable_PVvLbx2HbCb2kQJjbODwVA_2iqOJJxx'
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

/* ================= STATE ================= */
const mapa = document.getElementById('mapa')
const modalReserva = document.getElementById('modalReserva')
const painelProps = document.getElementById('painelProps')
let setorAtual = localStorage.getItem('setor_atual') || 'SALAO_PRINCIPAL'
let selecionado = null
let zoom = 1

/* ================= LOAD ================= */
async function carregarMapa(){
  const { data } = await supabase
    .from('mapa_mesas')
    .select('*')
    .eq('setor', setorAtual)

  mapa.innerHTML=''
  data.forEach(criarItem)
}

/* ================= ITEM ================= */
function criarItem(x){
  const i=document.createElement('div')
  i.className='item-mapa'
  i.style.left=x.x+'px'
  i.style.top=x.y+'px'
  i.dataset.id=x.id
  i.dataset.status=x.status||'livre'

  i.innerHTML=`<img src="${x.url}"><div class="nome-reserva"></div>`

  atualizarVisual(i,x)

  i.onclick=()=>{
    document.querySelectorAll('.item-mapa').forEach(m=>m.classList.remove('selecionado'))
    i.classList.add('selecionado')
    selecionado=i
    renderPainel(i)
  }

  i.ondblclick=()=>{
    selecionado=i
    clienteNome.value=x.cliente||''
    clienteCelular.value=x.celular||''
    qtdPessoas.value=x.pessoas||2
    statusMesa.value=x.status||'livre'
    modalReserva.classList.add('active')
  }

  drag(i)
  mapa.appendChild(i)
}

function atualizarVisual(el,x){
  el.classList.remove('reservado','ocupado')
  if(x.status==='reservado')el.classList.add('reservado')
  if(x.status==='ocupado')el.classList.add('ocupado')
  el.querySelector('.nome-reserva').textContent =
    x.cliente ? `${x.cliente} • ${x.pessoas||''}` : ''
}

/* ================= DRAG ================= */
function drag(el){
  let x,y
  el.onmousedown=e=>{
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top=el.offsetTop+(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{
      document.onmousemove=null
      supabase.from('mapa_mesas').update({
        x:parseFloat(el.style.left),
        y:parseFloat(el.style.top)
      }).eq('id',el.dataset.id)
    }
  }
}

/* ================= DROP ================= */
mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=async e=>{
  await supabase.from('mapa_mesas').insert([{
    setor:setorAtual,
    url:e.dataTransfer.getData('url'),
    x:e.offsetX,
    y:e.offsetY,
    status:'livre'
  }])
}

/* ================= RESERVA ================= */
async function salvarReserva(){
  await supabase.from('mapa_mesas').update({
    cliente:clienteNome.value,
    celular:clienteCelular.value,
    pessoas:qtdPessoas.value,
    status:statusMesa.value
  }).eq('id',selecionado.dataset.id)
  fecharReserva()
}

/* ================= DELETE ================= */
async function excluirElemento(){
  if(selecionado?.dataset.status==='ocupado'){
    alert('Mesa ocupada não pode ser excluída')
    return
  }
  if(!confirm('Excluir esta mesa?'))return
  await supabase.from('mapa_mesas').delete()
    .eq('id',selecionado.dataset.id)
  fecharReserva()
}

/* ================= PAINEL ================= */
function renderPainel(el){
  painelProps.innerHTML=`
    <div><strong>Status:</strong> ${el.dataset.status}</div>
    <button class="ghost" onclick="duplicarMesa()">Duplicar</button>
  `
}
async function duplicarMesa(){
  await supabase.from('mapa_mesas').insert([{
    setor:setorAtual,
    url:selecionado.querySelector('img').src,
    x:parseFloat(selecionado.style.left)+40,
    y:parseFloat(selecionado.style.top)+40,
    status:'livre'
  }])
}

/* ================= MODAL ================= */
function fecharReserva(){
  modalReserva.classList.remove('active')
}

/* ================= ZOOM ================= */
viewport.addEventListener('wheel',e=>{
  if(!e.ctrlKey)return
  e.preventDefault()
  zoom+=e.deltaY*-0.001
  zoom=Math.min(Math.max(.5,zoom),2)
  mapa.style.transform=`scale(${zoom})`
})

/* ================= ELEMENTOS ================= */
const reservaveis=[
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/2cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/4cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/redonda.png?raw=true'
]
const nao=[
 'https://cdn-icons-png.flaticon.com/512/1687/1687128.png',
 'https://cdn-icons-png.flaticon.com/512/2917/2917995.png'
]
function addElemento(url,res){
  const d=document.createElement('div')
  d.className='elemento'
  d.draggable=true
  d.innerHTML=`<img src="${url}">`
  d.ondragstart=e=>{
    e.dataTransfer.setData('url',url)
  }
  ;(res?listaReservaveis:listaNaoReservaveis).appendChild(d)
}
reservaveis.forEach(u=>addElemento(u,true))
nao.forEach(u=>addElemento(u,false))

/* ================= SETORES ================= */
document.querySelectorAll('#menuSetores button').forEach(b=>{
  if(b.dataset.setor===setorAtual)b.classList.add('ativo')
  b.onclick=()=>{
    setorAtual=b.dataset.setor
    localStorage.setItem('setor_atual',setorAtual)
    document.querySelectorAll('#menuSetores button')
      .forEach(x=>x.classList.remove('ativo'))
    b.classList.add('ativo')
    carregarMapa()
  }
})

/* ================= REALTIME ================= */
supabase.channel('mapa-live')
  .on('postgres_changes',{event:'*',schema:'public',table:'mapa_mesas'},
    ()=>carregarMapa())
  .subscribe()

carregarMapa()
</script>

</body>
</html>
