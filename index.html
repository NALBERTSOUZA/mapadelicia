<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ====== (CSS ID√äNTICO AO SEU) ====== */
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);display:flex;height:100vh}

/* SIDEBAR */
aside{width:280px;background:#0f172a;color:#fff;padding:16px;overflow-y:auto}
h2,h3{margin-top:0}
button{width:100%;padding:10px;margin-bottom:10px;border:none;border-radius:6px;background:var(--primary);color:#fff;font-weight:600}
input{width:100%;padding:8px;margin-bottom:8px}

/* ELEMENTOS */
.elementos{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:16px}
.elemento{background:#020617;border:1px dashed #475569;border-radius:6px;padding:6px;cursor:grab;display:flex;justify-content:center}
.elemento img{width:42px}

/* MAIN */
main{flex:1;overflow:hidden}
#viewport{width:100%;height:100%;overflow:scroll;background:#e5e7eb}
#mapa{position:relative;width:5000px;height:5000px;background:#fff;border:2px dashed var(--border)}

/* ITEM */
.item-mapa{position:absolute;cursor:grab;text-align:center}
.item-mapa img{width:150px}
.item-mapa.reservado{outline:2px solid var(--green)}
.nome-reserva{font-size:11px;font-weight:600}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center}
.modal.active{display:flex}
.modal-box{background:#fff;padding:20px;width:300px;border-radius:10px}

/* MENU */
#menuSetores{position:fixed;top:16px;right:16px;background:#0f172a;padding:8px;border-radius:10px;display:flex;gap:6px}
#menuSetores button{background:#1e293b;color:#fff;padding:8px 10px;border-radius:6px;font-size:12px}
#menuSetores button.ativo{background:#2563eb}

/* STATUS */
#statusSync{position:fixed;bottom:16px;right:16px;width:14px;height:14px;border-radius:50%}
.online{background:#22c55e}
.syncing{background:#f97316}
.offline{background:#ef4444}

/* OVERLAY */
#overlayLoading{position:fixed;inset:0;background:rgba(15,23,42,.92);display:flex;align-items:center;justify-content:center;color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<div id="overlayLoading">Conectando ao Supabase...</div>

<aside>
  <h2>Elementos</h2>
  <button onclick="removerSelecionado()">üóëÔ∏è Remover Selecionado</button>
  <h3>Reserv√°veis</h3>
  <div class="elementos" id="listaReservaveis"></div>
  <h3>N√£o Reserv√°veis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main><div id="viewport"><div id="mapa"></div></div></main>

<div id="menuSetores">
  <button data-setor="SALAO_PRINCIPAL">Sal√£o</button>
  <button data-setor="PAULO_1">Paulo 1</button>
  <button data-setor="PAULO_2">Paulo 2</button>
  <button data-setor="SACADA">Sacada</button>
</div>

<div id="statusSync" class="offline"></div>

<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva</h3>
    <input id="clienteNome" placeholder="Nome">
    <input id="clienteCelular" placeholder="Celular">
    <input id="qtdPessoas" type="number" value="2">
    <button onclick="salvarReserva()">Salvar</button>
    <button onclick="fecharReserva()">Cancelar</button>
  </div>
</div>

<script>
/* ====== SUPABASE ====== */
const supabase = window.supabase.createClient(
  'https://vbrdtzrmotmjrqewvxit.supabase.co',
  'sb_publishable_PVvLbx2HbCb2kQJjbODwVA_2iqOJJxx'
)

const overlay=document.getElementById('overlayLoading')
const statusSync=document.getElementById('statusSync')
const mapa=document.getElementById('mapa')
const modalReserva=document.getElementById('modalReserva')

let user=null
let setorAtual=localStorage.getItem('setor_atual')||'SALAO_PRINCIPAL'
let reservando=null

function setStatus(s){statusSync.className=s}

/* INIT */
async function init(){
  try{
    setStatus('syncing')
    const { data } = await supabase.auth.getUser()
    if(!data.user){
      const r = await supabase.auth.signInAnonymously()
      if(r.error) throw r.error
      user=r.data.user
    } else user=data.user

    setStatus('online')
    overlay.classList.add('hidden')
    carregarMapa(true)
  }catch(e){
    overlay.textContent='Erro Supabase: '+e.message
    setStatus('offline')
  }
}

/* CRUD */
async function salvarMapa(){
  try{
    setStatus('syncing')
    await supabase.from('mapa_itens').delete()
      .eq('user_id',user.id)
      .eq('setor',setorAtual)

    const itens=[...document.querySelectorAll('.item-mapa')].map(i=>({
      user_id:user.id,
      setor:setorAtual,
      url:i.querySelector('img').src,
      x:parseFloat(i.style.left),
      y:parseFloat(i.style.top),
      nome:i.dataset.cliente||null,
      celular:i.dataset.celular||null,
      pessoas:i.dataset.pessoas||null
    }))
    if(itens.length) await supabase.from('mapa_itens').insert(itens)
    setStatus('online')
  }catch(e){setStatus('offline')}
}

async function carregarMapa(){
  mapa.innerHTML=''
  const { data,error } = await supabase.from('mapa_itens')
    .select('*')
    .eq('user_id',user.id)
    .eq('setor',setorAtual)
  if(error){setStatus('offline');return}
  data.forEach(d=>{
    const i=criarItem(d.url,true,d.x,d.y,false)
    if(d.nome){
      i.dataset.cliente=d.nome
      i.dataset.pessoas=d.pessoas
      i.classList.add('reservado')
      i.querySelector('.nome-reserva').textContent=
        `${d.nome} ‚Ä¢ ${d.pessoas} pessoas`
    }
  })
}

/* ITEM */
function criarItem(url,res,x,y,salvar=true){
  const i=document.createElement('div')
  i.className='item-mapa'
  i.style.left=x+'px'
  i.style.top=y+'px'
  i.innerHTML=`<img src="${url}"><div class="nome-reserva"></div>`
  i.ondblclick=()=>{reservando=i;modalReserva.classList.add('active')}
  mapa.appendChild(i)
  drag(i)
  if(salvar) salvarMapa()
  return i
}

/* DRAG */
function drag(el){
  let x,y
  el.onmousedown=e=>{
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top=el.offsetTop+(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{document.onmousemove=null;salvarMapa()}
  }
}

mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=e=>{
  criarItem(e.dataTransfer.getData('url'),true,e.offsetX,e.offsetY)
}

/* RESERVA */
function salvarReserva(){
  reservando.dataset.cliente=clienteNome.value
  reservando.dataset.celular=clienteCelular.value
  reservando.dataset.pessoas=qtdPessoas.value
  reservando.classList.add('reservado')
  reservando.querySelector('.nome-reserva').textContent=
    `${clienteNome.value} ‚Ä¢ ${qtdPessoas.value} pessoas`
  salvarMapa()
  fecharReserva()
}
function fecharReserva(){modalReserva.classList.remove('active')}

init()
</script>

</body>
</html>
