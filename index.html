<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
  --red:#dc2626;
  --gray:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}
h2,h3{margin-top:0}
button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}
input{width:100%;padding:8px;margin-bottom:8px}

/* ELEMENTOS */
.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:16px;
}
.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  justify-content:center;
}
.elemento img{width:42px;pointer-events:none}

/* MAIN */
main{flex:1;overflow:hidden}
#viewport{
  width:100%;
  height:100%;
  overflow:scroll;
  cursor:grab;
  background:#e5e7eb;
}
#mapa{
  position:relative;
  width:5000px;
  height:5000px;
  background:#fff;
  border:2px dashed var(--border);
}

/* ITEM */
.item-mapa{
  position:absolute;
  cursor:grab;
  text-align:center;
}
.item-mapa img{
  width:150px;
  pointer-events:none;
  transform-origin:center center;
  z-index:1;              /* üîΩ imagem atr√°s */
  position:relative;      /* cria contexto controlado */
}


.item-mapa img{width:150px;pointer-events:none}
.item-mapa.reservado{outline:2px solid var(--green)}
.nome-reserva{
  font-size:11px;
  margin-top:2px;
  font-weight:600;
}

/* TEXTO CENTRALIZADO NA MESA */
.item-mapa{
  position:absolute;
  cursor:grab;
}
.numero-mesa{
  position:absolute;
  top:-8px;
  right:-8px;
  background:#dc2626;
  color:#fff;
  font-size:12px;
  font-weight:800;
  padding:4px 6px;
  border-radius:999px;
  pointer-events:none;
  box-shadow:0 2px 6px rgba(0,0,0,.25);

  z-index:20; /* üî• GARANTE FRENTE ABSOLUTA */
}


.item-mapa .info-mesa{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  text-align:center;

  z-index:15; /* üî• FICA NA FRENTE DA IMAGEM */
}


.item-mapa .info-mesa .nome{
  font-size:13px;
  font-weight:700;
  background:rgba(255,255,255,.85);
  padding:2px 6px;
  border-radius:4px;
}

.item-mapa .info-mesa .pessoas{
  margin-top:2px;
  font-size:11px;
  font-weight:600;
  background:rgba(255,255,255,.8);
  padding:1px 6px;
  border-radius:4px;
}


/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;

  z-index:9999;          /* üî• MAIS ALTO QUE O MAPA */
}
.modal.active{display:flex}

.modal-box{
  background:#fff;
  padding:20px;
  width:320px;
  border-radius:12px;
}

/* MENU SETORES */
#menuSetores{
  position:fixed;
  top:16px;
  right:16px;
  background:#0f172a;
  padding:8px;
  border-radius:10px;
  display:flex;
  gap:6px;
  z-index:999;
}
#menuSetores button{
  background:#1e293b;
  color:#fff;
  padding:8px 10px;
  border-radius:6px;
  font-size:12px;
}
#menuSetores button.ativo{background:#2563eb}



/* STATUS */
#statusSync{
  position:fixed;
  bottom:16px;
  right:16px;
  width:14px;
  height:14px;
  border-radius:50%;
  box-shadow:0 0 0 3px rgba(0,0,0,.15);
  z-index:1000;
}
#statusSync.online{background:#22c55e}
#statusSync.syncing{background:#f97316;animation:pulse 1s infinite}
#statusSync.offline{background:#ef4444}
@keyframes pulse{50%{opacity:.4}}

/* OVERLAY */
#overlayLoading{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.92);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
  color:#fff;
}
#overlayLoading.hidden{display:none}
.spinner{
  width:42px;height:42px;
  border:4px solid rgba(255,255,255,.3);
  border-top-color:#2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
body.modal-open #mapa{
  pointer-events:none;
  filter:blur(1px);
}

</style>
</head>

<body>

<div id="overlayLoading" class="hidden">
  <div>
    <div class="spinner"></div>
    <div id="overlayText">Carregando ambiente...</div>
  </div>
</div>

<aside>
  <h2>Elementos</h2>
  <h3>Reserv√°veis</h3>
  <div class="elementos" id="listaReservaveis"></div>
  <h3>N√£o Reserv√°veis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport"><div id="mapa"></div></div>
</main>
<div style="
  position:fixed;
  top:16px;
  left:320px;
  background:#0f172a;
  padding:8px 12px;
  border-radius:10px;
  z-index:999;
  color:#fff;
  display:flex;
  align-items:center;
  gap:8px;
">
  <label style="font-size:12px">Data:</label>
  <input
    type="date"
    id="dataMapa"
    style="padding:6px;border-radius:6px;border:none"
  >
</div>


<div id="menuSetores">
  <button data-setor="SALAO_PRINCIPAL">DEL√çCIA</button>
  <button data-setor="PAULO_1">PAULO 1</button>
  <button data-setor="PAULO_2">PAULO 2</button>
  <button data-setor="SACADA">SACADA</button>
  <button data-setor="PRINCIPAL">S. PRINCIPAL</button>
</div>

<div id="statusSync" class="offline"></div>

<!-- MODAL RESERVA (MESAS) -->
<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Mesa</h3>

<input id="numeroMesa" placeholder="N√∫mero da mesa">
<input id="clienteNome" placeholder="Nome">
<input id="clienteCelular" placeholder="Celular">
<input id="qtdPessoas" type="number" value="2">


<button onclick="salvarReserva()">Salvar Reserva</button>

<button id="btnExcluirReserva" onclick="excluirReserva()"
  style="background:var(--gray);display:none">
  ‚ùå Excluir Reserva
</button>

<button onclick="excluirMesa()" style="background:var(--red)">
  üóëÔ∏è Excluir Mesa
</button>

<hr style="margin:12px 0">

<button onclick="abrirAjusteMesa()">
  üìê Ajustar tamanho da mesa
</button>

<button onclick="fecharReserva()" style="background:#334155">
  Cancelar
</button>
  </div>
</div>

<!-- MODAL ELEMENTO N√ÉO RESERV√ÅVEL -->
<div class="modal" id="modalElemento">
<div class="modal-box">
  <h3>Elemento</h3>

  <button onclick="girarElemento()">
    üîÑ Girar 90¬∞
  </button>

  <button onclick="redimensionarElemento(1.1)">‚ûï Aumentar</button>
  <button onclick="redimensionarElemento(0.9)">‚ûñ Diminuir</button>


    <button
      onclick="excluirElemento()"
      style="background:var(--red)">
      üóëÔ∏è Excluir Elemento
    </button>

    <button
      onclick="fecharElemento()"
      style="background:#334155">
      Cancelar
    </button>
  </div>
</div>

<script>

/* ================= CONFIG SUPABASE ================= */
const SUPABASE_URL = 'https://qsgqfvrwlvaylfeenzgh.supabase.co'
const SUPABASE_KEY = 'sb_publishable_-USgoUkYunnwye4oemBEAQ_PgfXD0Gx'
const API_TOKEN = 'MAPA_MESAS'
const DATA_LAYOUT_PADRAO = '2025-01-01'

const overlay=document.getElementById('overlayLoading')
const overlayText=document.getElementById('overlayText')
const statusSync=document.getElementById('statusSync')
const mapa=document.getElementById('mapa')
const modalReserva=document.getElementById('modalReserva')
const btnExcluirReserva=document.getElementById('btnExcluirReserva')

let setorAtual=localStorage.getItem('setor_atual')||'SALAO_PRINCIPAL'
let dataSelecionada =
  localStorage.getItem('data_mapa') ||
  new Date().toISOString().split('T')[0]

let sincronizando=false
let syncPromise=Promise.resolve()
const ambientesCarregados=new Set()
let reservando=null
let editandoReserva = false

const modalElemento = document.getElementById('modalElemento')
let elementoSelecionado = null


function setStatus(s){statusSync.className=s}
function mostrarOverlay(t){overlayText.textContent=t;overlay.classList.remove('hidden')}
function esconderOverlay(){overlay.classList.add('hidden')}

/* ================= SALVAR MAPA ================= */
function salvarMapa(){
  const itens = [...document.querySelectorAll('.item-mapa')].map(i => {
    const img = i.querySelector('img')
    return {
      url: img.src,
      x: parseFloat(i.style.left),
      y: parseFloat(i.style.top),
      w: img.style.width || img.offsetWidth + 'px',
      rot: i.dataset.rot || 0,
      n: i.dataset.numero || '',
      r: i.dataset.reservavel
    }
  })

  sincronizando = true
  setStatus('syncing')

  fetch(
    `${SUPABASE_URL}/rest/v1/mapa_mesas?setor=eq.${setorAtual}&data=eq.${DATA_LAYOUT_PADRAO}`,
    {
      method: 'PATCH',
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        token: API_TOKEN,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ dados: itens })
    }
  )
  .then(() => setStatus('online'))
  .catch(() => setStatus('offline'))
  .finally(() => sincronizando = false)
}


function salvarLayout(){
  if (dataSelecionada !== DATA_LAYOUT_PADRAO) return
  salvarMapa()
}


function carregarMapa(force = false){
  const chave = `${setorAtual}_${DATA_LAYOUT_PADRAO}`

  if (force || !ambientesCarregados.has(chave))
    mostrarOverlay('Carregando ambiente...')

  fetch(
    `${SUPABASE_URL}/rest/v1/mapa_mesas?setor=eq.${setorAtual}&data=eq.${DATA_LAYOUT_PADRAO}&select=dados`,
    {
      headers:{
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        token: API_TOKEN
      }
    }
  )
  .then(r => r.json())
  .then(r => {
    montarMapa(r[0]?.dados || [])
    setStatus('online')
  })
  .catch(() => setStatus('offline'))
  .finally(() => {
    ambientesCarregados.add(chave)
    setTimeout(esconderOverlay, 300)
  })
}



/* ================= RESTANTE ORIGINAL ================= */

function montarMapa(dados){
  mapa.innerHTML = ''

  dados.forEach(x => {

    

    const i = criarItem(
      x.url,
      x.r === 'true',
      x.x,
      x.y,
      false
    )

    const img = i.querySelector('img')

    if (x.w) img.style.width = x.w

    if (x.rot !== undefined) {
      i.dataset.rot = x.rot
      img.style.transform = `rotate(${x.rot}deg)`
    }

    if (x.n && i.dataset.reservavel === 'true') {
      i.dataset.numero = x.n
      i.querySelector('.numero-mesa').textContent = x.n
    }

    if (x.ok) {
      i.dataset.cliente = x.c || ''
      i.dataset.celular = x.cel || ''
      i.dataset.pessoas = x.p || ''
      i.dataset.data = x.d || dataSelecionada

      i.classList.add('reservado')
      i.querySelector('.nome').textContent = x.c || ''
      i.querySelector('.pessoas').textContent =
        `${x.p || ''} pessoas`
    }
  })
}



function criarItem(url,res,x,y,salvar=true){
  const i=document.createElement('div')
  i.className='item-mapa'
  i.dataset.reservavel=res
  i.style.left=x+'px'
  i.style.top=y+'px'
i.innerHTML = `
  ${res ? `<span class="numero-mesa"></span>` : ``}

  <img src="${url}">

  <div class="info-mesa">
    <div class="nome"></div>
    <div class="pessoas"></div>
  </div>
`

i.ondblclick = () => {

if (i.dataset.reservavel === 'true') {

  editandoReserva = true
  reservando = i

clienteNome.value = i.dataset.cliente || ''
clienteCelular.value = i.dataset.celular || ''
qtdPessoas.value = i.dataset.pessoas || 2
numeroMesa.value = i.dataset.numero || ''

  btnExcluirReserva.style.display =
    i.classList.contains('reservado') ? 'block' : 'none'

  modalReserva.classList.add('active')
  document.body.classList.add('modal-open')

  return
}

  // ===== ELEMENTO N√ÉO RESERV√ÅVEL =====
  elementoSelecionado = i
  modalElemento.classList.add('active')
  document.body.classList.add('modal-open')
}

  mapa.appendChild(i)
  drag(i)
  if (salvar && dataSelecionada === DATA_LAYOUT_PADRAO) {
  salvarMapa()
}

  return i
}

function drag(el){
  let x,y
  el.onmousedown = e => {

    // üîí trava layout fora do dia padr√£o
    if (dataSelecionada !== DATA_LAYOUT_PADRAO) return

    x = e.clientX
    y = e.clientY

    document.onmousemove = ev => {
      el.style.left = el.offsetLeft + (ev.clientX - x) + 'px'
      el.style.top  = el.offsetTop  + (ev.clientY - y) + 'px'
      x = ev.clientX
      y = ev.clientY
    }

    document.onmouseup = () => {
      document.onmousemove = null
      salvarMapa()
    }
  }
}


mapa.ondragover = e => e.preventDefault()

mapa.ondrop = e => {
  const url = e.dataTransfer.getData('url')
  const res = e.dataTransfer.getData('r') === 'true'
  if (!url) return

  const item = criarItem(url, res, e.offsetX, e.offsetY)

  // üî¥ SOMENTE RESERV√ÅVEIS
  if (res) {
    let numero = prompt('N√∫mero da mesa:')
    if (numero !== null && numero !== '') {
      item.dataset.numero = numero
      item.querySelector('.numero-mesa').textContent = numero
    }
    salvarMapa()
  }
}









  
const reservaveis=[
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/Design%20sem%20nome%20(40).png?raw=true',
  'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/mesas4cadeiras.png?raw=true',
  'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/Design%20sem%20nome%20(36).png?raw=true',
  'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/Design%20sem%20nome%20(37).png?raw=true'
]
const nao=[
 'https://cdn-icons-png.flaticon.com/512/1687/1687128.png',
 'https://cdn-icons-png.flaticon.com/512/2917/2917995.png',
  'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/Design%20sem%20nome%20(34).png?raw=true',
  'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/MERCATTO%20DEL%C3%8DCIA%20(1).png?raw=true',
  'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/MERCATTO%20DEL%C3%8DCIA.png?raw=true'
]








  
reservaveis.forEach(u=>add(u,true))
nao.forEach(u=>add(u,false))

function add(url,res){
  const d=document.createElement('div')
  d.className='elemento'
  d.draggable=true
  d.innerHTML=`<img src="${url}">`
  d.ondragstart=e=>{
    e.dataTransfer.setData('url',url)
    e.dataTransfer.setData('r',res)
  }
  ;(res?listaReservaveis:listaNaoReservaveis).appendChild(d)
}

function salvarReserva(){
  if (!reservando) return

  editandoReserva = true

  const nome = clienteNome.value.trim()
  const celular = clienteCelular.value.trim()
  const pessoas = qtdPessoas.value
  const numero = numeroMesa.value.trim()

  reservando.dataset.cliente = nome
  reservando.dataset.celular = celular
  reservando.dataset.pessoas = pessoas
  reservando.dataset.data = dataSelecionada

  if (numero) {
    reservando.dataset.numero = numero
    reservando.querySelector('.numero-mesa').textContent = numero
  }

  reservando.classList.add('reservado')
  reservando.querySelector('.nome').textContent = nome
  reservando.querySelector('.pessoas').textContent =
    `${pessoas} pessoas`


  setTimeout(() => {
    editandoReserva = false
    fecharReserva()
  }, 300)
}



function excluirReserva(){
  reservando.classList.remove('reservado')
  reservando.dataset.cliente=''
  reservando.dataset.celular=''
  reservando.dataset.pessoas=''
 reservando.querySelector('.nome').textContent=''
reservando.querySelector('.pessoas').textContent=''

  fecharReserva()
}

function excluirMesa(){
  if(!confirm('Excluir esta mesa definitivamente?'))return
  reservando.remove()
  fecharReserva()
}

function fecharReserva(){
  modalReserva.classList.remove('active')
  document.body.classList.remove('modal-open')
  editandoReserva = false
}



document.querySelectorAll('#menuSetores button').forEach(b=>{
  if(b.dataset.setor===setorAtual)b.classList.add('ativo')
  b.onclick=async()=>{
    if(b.dataset.setor===setorAtual)return
    if(sincronizando){
      mostrarOverlay('Finalizando sincroniza√ß√£o...')
      await syncPromise
    }
    setorAtual=b.dataset.setor
    localStorage.setItem('setor_atual',setorAtual)
    document.querySelectorAll('#menuSetores button')
      .forEach(x=>x.classList.remove('ativo'))
    b.classList.add('ativo')
    carregarMapa(true)
  }
})

carregarMapa(true)
const inputData = document.getElementById('dataMapa')
inputData.value = dataSelecionada

inputData.onchange = async () => {
  if (sincronizando) await syncPromise

  dataSelecionada = inputData.value
  localStorage.setItem('data_mapa', dataSelecionada)

  ambientesCarregados.clear()
  carregarMapa(true)
}

setInterval(() => {
  if (!editandoReserva && !sincronizando) {
    carregarMapa(false)
  }
}, 10000)

function redimensionarElemento(fator){
  if (!elementoSelecionado) return

  const img = elementoSelecionado.querySelector('img')
  img.style.width = (img.offsetWidth * fator) + 'px'

  salvarMapa()
}

function excluirElemento(){
  if (!elementoSelecionado) return
  if (!confirm('Excluir este elemento?')) return

  elementoSelecionado.remove()
  salvarMapa()
  fecharElemento()
}

function fecharElemento(){
  modalElemento.classList.remove('active')

  // se veio de uma mesa, volta pra reserva
  if (elementoSelecionado === reservando) {
    modalReserva.classList.add('active')
    document.body.classList.add('modal-open')
  }

  elementoSelecionado = null
}

function abrirAjusteMesa(){
  if (!reservando) return

  elementoSelecionado = reservando
  modalReserva.classList.remove('active')
  modalElemento.classList.add('active')
  document.body.classList.add('modal-open')

}
function girarElemento() {
  if (!elementoSelecionado) return
  if (elementoSelecionado.dataset.reservavel !== 'true') return

  let atual = parseInt(elementoSelecionado.dataset.rot || 0)
  let novo = (atual + 90) % 360

  elementoSelecionado.dataset.rot = novo
  elementoSelecionado.querySelector('img').style.transform =
    `rotate(${novo}deg)`

  salvarMapa()
}


</script>

</body>
</html>
