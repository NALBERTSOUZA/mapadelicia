<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}

h2,h3{margin-top:0}

button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

input{
  width:100%;
  padding:8px;
  margin-bottom:8px;
}

/* ELEMENTOS */
.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:16px;
}

.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  align-items:center;
  justify-content:center;
}

.elemento img{
  width:42px;
  height:42px;
  object-fit:contain;
  pointer-events:none;
}

/* MAIN */
main{
  flex:1;
  overflow:hidden;
}

/* VIEWPORT (AREA VIS√çVEL) */
#viewport{
  width:100%;
  height:100%;
  overflow:scroll;
  cursor:grab;
  background:#e5e7eb;
}

/* MAPA INFINITO */
#mapa{
  position:relative;
  width:5000px;
  height:5000px;
  background:#fff;
  border:2px dashed var(--border);
  border-radius:12px;
  transform-origin:0 0;
}

/* ITEM NO MAPA */
.item-mapa{
  position:absolute;
  cursor:grab;
  text-align:center;
}

.item-mapa img{
  width:150px;
  height:150px;
  object-fit:contain;
  pointer-events:none;
}

.item-mapa.selected{
  outline:2px solid var(--primary);
  border-radius:6px;
}

.item-mapa.reservado{
  outline:2px solid var(--green);
}

.nome-reserva{
  font-size:11px;
  margin-top:2px;
  font-weight:600;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}

.modal-box{
  background:#fff;
  padding:20px;
  width:300px;
  border-radius:10px;
}

.modal-box label{
  font-size:13px;
  margin-top:10px;
  display:block;
}

.modal-box input{
  width:100%;
  padding:8px;
  margin-top:4px;
}

.modal-actions{
  margin-top:15px;
  display:flex;
  gap:10px;
}
</style>
</head>

<body>

<aside>
  <h2>Elementos</h2>

  <button onclick="removerSelecionado()">üóëÔ∏è Remover Selecionado</button>

  <h3>Reserv√°veis</h3>
  <div class="elementos" id="listaReservaveis"></div>

  <h3>N√£o Reserv√°veis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport">
    <div id="mapa"></div>
  </div>
</main>

<!-- MODAL RESERVA -->
<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva</h3>

    <label>Nome do Cliente</label>
    <input id="clienteNome">

    <label>Celular</label>
    <input id="clienteCelular">

    <label>Quantidade de Pessoas</label>
    <input id="qtdPessoas" type="number" min="1" value="2">

    <div class="modal-actions">
      <button onclick="salvarReserva()">Salvar</button>
      <button onclick="fecharReserva()">Cancelar</button>
    </div>
  </div>
</div>

<script>
// =====================================================
// STORAGE
// =====================================================
const STORAGE_KEY = 'mapa_mesas_restaurante'

function salvarMapa(){
  const itens = [...document.querySelectorAll('.item-mapa')].map(item=>({
    url: item.querySelector('img').src,
    x: parseFloat(item.style.left),
    y: parseFloat(item.style.top),
    reservavel: item.dataset.reservavel === 'true',
    cliente: item.dataset.cliente || '',
    celular: item.dataset.celular || '',
    pessoas: item.dataset.pessoas || '',
    reservado: item.classList.contains('reservado')
  }))
  localStorage.setItem(STORAGE_KEY, JSON.stringify(itens))
}

function carregarMapa(){
  const dados = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]')
  dados.forEach(d => {
    const item = criarItem(d.url, d.reservavel, d.x, d.y, false)
    if(d.reservado){
      item.dataset.cliente = d.cliente
      item.dataset.celular = d.celular
      item.dataset.pessoas = d.pessoas
      item.classList.add('reservado')
      item.querySelector('.nome-reserva').textContent =
        `${d.cliente} ‚Ä¢ ${d.pessoas} pessoas`
    }
  })
}

// =====================================================
// REFER√äNCIAS
// =====================================================
const mapa = document.getElementById('mapa')
const viewport = document.getElementById('viewport')
const listaRes = document.getElementById('listaReservaveis')
const listaNao = document.getElementById('listaNaoReservaveis')
const modalReserva = document.getElementById('modalReserva')

const clienteNome = document.getElementById('clienteNome')
const clienteCelular = document.getElementById('clienteCelular')
const qtdPessoas = document.getElementById('qtdPessoas')

let selecionado = null
let reservando = null

// =====================================================
// ZOOM
// =====================================================
let scale = 1
viewport.addEventListener('wheel', e=>{
  if(!e.target.closest('#mapa')) return
  e.preventDefault()
  scale = Math.min(Math.max(0.3, scale + (e.deltaY < 0 ? 0.1 : -0.1)), 2)
  mapa.style.transform = `scale(${scale})`
},{passive:false})

// =====================================================
// PAN
// =====================================================
let panning=false,startX,startY,scrollLeft,scrollTop
viewport.addEventListener('mousedown',e=>{
  if(e.target.closest('.item-mapa')) return
  panning=true
  startX=e.pageX; startY=e.pageY
  scrollLeft=viewport.scrollLeft
  scrollTop=viewport.scrollTop
})
viewport.addEventListener('mousemove',e=>{
  if(!panning) return
  viewport.scrollLeft = scrollLeft - (e.pageX-startX)
  viewport.scrollTop  = scrollTop  - (e.pageY-startY)
})
viewport.addEventListener('mouseup',()=>panning=false)
viewport.addEventListener('mouseleave',()=>panning=false)

// =====================================================
// ELEMENTOS PADR√ÉO
// =====================================================
const reservaveisPadrao=[
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/2cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/4cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/redonda.png?raw=true'
]
const naoReservaveisPadrao=[
 'https://cdn-icons-png.flaticon.com/512/1687/1687128.png',
 'https://cdn-icons-png.flaticon.com/512/2917/2917995.png',
 'https://cdn-icons-png.flaticon.com/512/2331/2331941.png',
 'https://cdn-icons-png.flaticon.com/512/1946/1946436.png'
]

// =====================================================
// PAINEL
// =====================================================
function addElemento(url,reservavel){
  const el=document.createElement('div')
  el.className='elemento'
  el.draggable=true
  el.innerHTML=`<img src="${url}">`
  el.ondragstart=e=>{
    e.dataTransfer.setData('url',url)
    e.dataTransfer.setData('reservavel',reservavel)
  }
  ;(reservavel?listaRes:listaNao).appendChild(el)
}

// =====================================================
// DROP
// =====================================================
mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=e=>{
  e.preventDefault()
  const rect=mapa.getBoundingClientRect()
  criarItem(
    e.dataTransfer.getData('url'),
    e.dataTransfer.getData('reservavel')==='true',
    (e.clientX-rect.left+viewport.scrollLeft)/scale,
    (e.clientY-rect.top +viewport.scrollTop )/scale
  )
}

// =====================================================
// ITEM
// =====================================================
function criarItem(url,reservavel,x,y,salvar=true){
  const item=document.createElement('div')
  item.className='item-mapa'
  item.dataset.reservavel=reservavel
  item.style.left=x+'px'
  item.style.top=y+'px'
  item.innerHTML=`<img src="${url}"><div class="nome-reserva"></div>`

  item.onclick=()=>{
    document.querySelectorAll('.item-mapa').forEach(i=>i.classList.remove('selected'))
    item.classList.add('selected')
    selecionado=item
  }

  if(reservavel){
    item.ondblclick=()=>{
      reservando=item
      clienteNome.value=item.dataset.cliente||''
      clienteCelular.value=item.dataset.celular||''
      qtdPessoas.value=item.dataset.pessoas||2
      modalReserva.classList.add('active')
    }
  }

  drag(item)
  mapa.appendChild(item)
  if(salvar) salvarMapa()
  return item
}

// =====================================================
// DRAG ITEM
// =====================================================
function drag(el){
  let x=0,y=0
  el.onmousedown=e=>{
    e.stopPropagation()
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)/scale+'px'
      el.style.top =el.offsetTop +(ev.clientY-y)/scale+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{
      document.onmousemove=null
      salvarMapa()
    }
  }
}

// =====================================================
// RESERVA
// =====================================================
function salvarReserva(){
  reservando.dataset.cliente=clienteNome.value
  reservando.dataset.celular=clienteCelular.value
  reservando.dataset.pessoas=qtdPessoas.value
  reservando.classList.add('reservado')
  reservando.querySelector('.nome-reserva').textContent=
    `${clienteNome.value} ‚Ä¢ ${qtdPessoas.value} pessoas`
  salvarMapa()
  fecharReserva()
}
function fecharReserva(){
  reservando=null
  modalReserva.classList.remove('active')
}

// =====================================================
// REMOVER
// =====================================================
function removerSelecionado(){
  if(selecionado){
    selecionado.remove()
    salvarMapa()
    selecionado=null
  }
}

// =====================================================
// INIT
// =====================================================
reservaveisPadrao.forEach(u=>addElemento(u,true))
naoReservaveisPadrao.forEach(u=>addElemento(u,false))
carregarMapa()
</script>


</body>
</html>
