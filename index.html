<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas • Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:#0b1220;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}
#overlay.hidden{display:none}

/* SIDEBAR */
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}
h2,h3{margin-top:0}

button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  justify-content:center;
}
.elemento img{
  width:42px;
  pointer-events:none;
}

/* MAPA */
main{flex:1;overflow:hidden}

#viewport{
  width:100%;
  height:100%;
  overflow-x:auto;
  overflow-y:hidden;
  background:#e5e7eb;
}

#mapa{
  position:relative;
  width:6000px;
  height:100%;
  background:#fff;
  border:2px dashed var(--border);
}

/* ITEM */
.item-mapa{
  position:absolute;
  width:150px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.item-mapa img{
  width:150px;
}
.item-mapa.reservado img{
  outline:2px solid var(--green);
}

.nome-reserva{
  font-size:12px;
  font-weight:600;
  margin-top:4px;
}
</style>
</head>

<body>

<div id="overlay">
  <h2>Carregando mapa…</h2>
  <small>Conectando ao banco</small>
</div>

<aside>
  <h2>Elementos</h2>
  <h3>Reserváveis</h3>
  <div class="elementos" id="listaReservaveis"></div>

  <h3>Não Reserváveis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport">
    <div id="mapa"></div>
  </div>
</main>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = 'https://fzyosadzuvbktvmnzdpf.supabase.co'
const SUPABASE_ANON_KEY = 'sb_publishable_VuMi0uFLuzTAPdSL36uyNg_YhD_uPK0'

const supabase = supabaseJs.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
)

/* ================= REFS ================= */
const overlay = document.getElementById('overlay')
const mapa = document.getElementById('mapa')
const listaRes = document.getElementById('listaReservaveis')
const listaNao = document.getElementById('listaNaoReservaveis')

/* ================= ELEMENTOS ================= */
async function carregarElementos(){
  const { data, error } = await supabase
    .from('elementos_mapa')
    .select('*')
    .eq('ativo', true)

  if(error) throw new Error('Erro ao carregar elementos: ' + error.message)

  data.forEach(el=>{
    const div = document.createElement('div')
    div.className = 'elemento'
    div.innerHTML = `<img src="${el.url_da_imagem}">`
    ;(el.tipo === 'reservavel' ? listaRes : listaNao).appendChild(div)
  })
}

/* ================= MAPA ================= */
async function carregarMapa(){
  const { data, error } = await supabase
    .from('mapa_mesas')
    .select('*')

  if(error) throw new Error('Erro ao carregar mapa: ' + error.message)

  for(const d of data){
    const { data: el, error: elErr } = await supabase
      .from('elementos_mapa')
      .select('url_da_imagem')
      .eq('id', d.elemento_id)
      .single()

    if(elErr) throw new Error('Elemento não encontrado: ' + elErr.message)

    const item = document.createElement('div')
    item.className = 'item-mapa'
    item.style.left = d.x + 'px'
    item.style.top = d.y + 'px'
    item.innerHTML = `
      <img src="${el.url_da_imagem}">
      <div class="nome-reserva">
        ${d.reservado ? `${d.cliente} • ${d.pessoas} pessoas` : ''}
      </div>
    `
    if(d.reservado) item.classList.add('reservado')
    mapa.appendChild(item)
  }
}

/* ================= INIT ================= */
(async()=>{
  try{
    await carregarElementos()
    await carregarMapa()
    overlay.classList.add('hidden')
  }catch(err){
    overlay.innerHTML = `
      <h2>Erro ao carregar</h2>
      <small>${err.message}</small>
    `
    console.error(err)
  }
})()
</script>

</body>
</html>
