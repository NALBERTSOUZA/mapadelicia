<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas • Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --green:#16a34a;
  --orange:#f97316;
  --red:#ef4444;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);display:flex;height:100vh}

/* SIDEBAR */
aside{width:280px;background:#0f172a;color:#fff;padding:16px;overflow-y:auto}
h2,h3{margin:0 0 12px}

/* ELEMENTOS */
.elementos{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.elemento{background:#020617;border:1px dashed #475569;border-radius:8px;padding:6px;cursor:grab;display:flex;justify-content:center}
.elemento img{width:42px;pointer-events:none}

/* MAIN */
main{flex:1;overflow:hidden}
#viewport{width:100%;height:100%;overflow:scroll;background:#e5e7eb}
#mapa{position:relative;width:4000px;height:3000px;background:#fff}

/* ITEM */
.item-mapa{position:absolute;cursor:grab}
.item-mapa img{width:150px;pointer-events:none}
.item-mapa.reservado{outline:2px solid var(--green)}
.nome-reserva{
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:13px;font-weight:600;
  pointer-events:none;text-align:center
}

/* MENU */
#menuSetores{position:fixed;top:16px;right:16px;background:#0f172a;padding:8px;border-radius:10px;display:flex;gap:6px}
#menuSetores button{background:#1e293b;color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
#menuSetores button.ativo{background:var(--primary)}

/* STATUS */
#statusSync{position:fixed;bottom:16px;right:16px;width:14px;height:14px;border-radius:50%}
.online{background:var(--green)}
.syncing{background:var(--orange)}
.offline{background:var(--red)}

/* OVERLAY */
#overlay{
  position:fixed;inset:0;background:rgba(15,23,42,.92);
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-size:18px;z-index:3000
}
.hidden{display:none}
</style>
</head>

<body>

<div id="overlay">Conectando ao Supabase...</div>

<aside>
  <h2>Reserváveis</h2>
  <div class="elementos" id="listaReservaveis"></div>
  <h3>Não Reserváveis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport"><div id="mapa"></div></div>
</main>

<div id="menuSetores">
  <button data-setor="SALAO_PRINCIPAL">Salão</button>
  <button data-setor="PAULO_1">Paulo 1</button>
  <button data-setor="PAULO_2">Paulo 2</button>
  <button data-setor="SACADA">Sacada</button>
</div>

<div id="statusSync" class="offline"></div>

<script>
/* SUPABASE */
const supabase = window.supabase.createClient(
  'https://vbrdtzrmotmjrqewvxit.supabase.co',
  'sb_publishable_PVvLbx2HbCb2kQJjbODwVA_2iqOJJxx'
)

const statusSync = document.getElementById('statusSync')
const overlay = document.getElementById('overlay')
const mapa = document.getElementById('mapa')
let user = null
let setorAtual = localStorage.getItem('setor_atual') || 'SALAO_PRINCIPAL'

function setStatus(cls,text){
  statusSync.className = cls
  overlay.textContent = text
}

/* AUTH + INIT */
async function init(){
  try{
    setStatus('syncing','Conectando ao Supabase...')
    const { data } = await supabase.auth.getUser()
    if(!data.user){
      const res = await supabase.auth.signInAnonymously()
      if(res.error) throw res.error
      user = res.data.user
    }else user = data.user

    setStatus('online','Carregando mapa...')
    overlay.classList.add('hidden')

    carregarElementos()
    carregarMapa()

  }catch(err){
    console.error(err)
    setStatus('offline','Erro: '+err.message)
  }
}

/* ELEMENTOS */
const reservaveis=[
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/2cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/4cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/redonda.png?raw=true'
]
const nao=[
 'https://cdn-icons-png.flaticon.com/512/1687/1687128.png'
]

function carregarElementos(){
  reservaveis.forEach(u=>add(u,true))
  nao.forEach(u=>add(u,false))
}
function add(url,res){
  const d=document.createElement('div')
  d.className='elemento'
  d.draggable=true
  d.innerHTML=`<img src="${url}">`
  d.ondragstart=e=>e.dataTransfer.setData('url',url)
  ;(res?listaReservaveis:listaNaoReservaveis).appendChild(d)
}

/* MAPA */
function criarItem(d){
  const i=document.createElement('div')
  i.className='item-mapa'
  i.style.left=d.x+'px'
  i.style.top=d.y+'px'
  i.innerHTML=`<img src="${d.url}"><div class="nome-reserva">${d.nome||''}</div>`
  mapa.appendChild(i)
}

/* LOAD */
async function carregarMapa(){
  mapa.innerHTML=''
  const { data, error } = await supabase
    .from('mapa_itens')
    .select('*')
    .eq('user_id',user.id)
    .eq('setor',setorAtual)

  if(error){ console.error(error); return }
  data.forEach(criarItem)
}

/* SETORES */
document.querySelectorAll('#menuSetores button').forEach(b=>{
  if(b.dataset.setor===setorAtual)b.classList.add('ativo')
  b.onclick=()=>{
    setorAtual=b.dataset.setor
    localStorage.setItem('setor_atual',setorAtual)
    document.querySelectorAll('#menuSetores button').forEach(x=>x.classList.remove('ativo'))
    b.classList.add('ativo')
    carregarMapa()
  }
})

init()
</script>

</body>
</html>
