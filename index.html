<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:20px;
}

aside h2{
  margin:0 0 20px;
}

button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

button.secondary{
  background:#334155;
}

/* MAPA */
main{
  flex:1;
  padding:20px;
}

#mapa{
  position:relative;
  background:#fff;
  border:2px dashed var(--border);
  height:100%;
  border-radius:12px;
  overflow:hidden;
}

/* MESA */
.mesa{
  position:absolute;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:5px;
  font-size:12px;
  font-weight:600;
  cursor:grab;
  user-select:none;
  background:#e5e7eb;
  border:2px solid #9ca3af;
}

.mesa.reservada{
  background:var(--green);
  color:#fff;
}

.mesa.selected{
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(37,99,235,.3);
}

/* FORMATOS */
.quadrada{ width:60px; height:60px; }
.retangular{ width:90px; height:60px; }
.redonda{
  width:70px;
  height:70px;
  border-radius:50%;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal.active{display:flex}

.modal-box{
  background:#fff;
  padding:20px;
  width:320px;
  border-radius:10px;
}

.modal-box h3{margin-top:0}

.modal-box label{
  font-size:13px;
  margin-top:10px;
  display:block;
}

.modal-box input, .modal-box select{
  width:100%;
  padding:8px;
  margin-top:4px;
}

.modal-actions{
  margin-top:15px;
  display:flex;
  gap:10px;
}
</style>
</head>

<body>

<aside>
  <h2>Mapa de Mesas</h2>
  <button onclick="abrirModalMesa()">‚ûï Adicionar Mesa</button>
  <button class="secondary" onclick="removerMesa()">üóëÔ∏è Remover Mesa</button>
</aside>

<main>
  <div id="mapa"></div>
</main>

<!-- MODAL MESA -->
<div class="modal" id="modalMesa">
  <div class="modal-box">
    <h3>Mesa</h3>

    <label>Nome da Mesa</label>
    <input id="nomeMesa">

    <label>Tipo</label>
    <select id="tipoMesa" onchange="toggleLugares()">
      <option value="quadrada">Quadrada (2)</option>
      <option value="retangular">Retangular (4)</option>
      <option value="redonda">Redonda</option>
    </select>

    <label id="labelLugares" style="display:none">Quantidade de Lugares</label>
    <input id="lugaresMesa" type="number" value="4" style="display:none">

    <div class="modal-actions">
      <button onclick="salvarMesa()">Salvar</button>
      <button class="secondary" onclick="fecharModalMesa()">Cancelar</button>
    </div>
  </div>
</div>

<!-- MODAL RESERVA -->
<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva</h3>

    <label>Nome do Cliente</label>
    <input id="clienteNome">

    <label>Telefone</label>
    <input id="clienteTelefone">

    <div class="modal-actions">
      <button onclick="salvarReserva()">Salvar Reserva</button>
      <button class="secondary" onclick="fecharModalReserva()">Cancelar</button>
    </div>
  </div>
</div>

<script>
const mapa = document.getElementById('mapa')
let mesaSelecionada = null
let mesaEditando = null

/* ===== MESA ===== */
function abrirModalMesa(){
  mesaEditando = null
  nomeMesa.value=''
  tipoMesa.value='quadrada'
  lugaresMesa.value=4
  toggleLugares()
  modalMesa.classList.add('active')
}

function fecharModalMesa(){
  modalMesa.classList.remove('active')
}

function toggleLugares(){
  const show = tipoMesa.value === 'redonda'
  labelLugares.style.display = show?'block':'none'
  lugaresMesa.style.display = show?'block':'none'
}

function salvarMesa(){
  const mesa = document.createElement('div')
  mesa.className = 'mesa ' + tipoMesa.value
  mesa.textContent = nomeMesa.value || 'Mesa'
  mesa.dataset.nome = nomeMesa.value
  mesa.dataset.tipo = tipoMesa.value
  mesa.dataset.lugares = tipoMesa.value==='redonda'?lugaresMesa.value:(tipoMesa.value==='quadrada'?2:4)

  mesa.style.left='20px'
  mesa.style.top='20px'

  mapa.appendChild(mesa)
  ativarMesa(mesa)
  drag(mesa)
  fecharModalMesa()
}

function ativarMesa(mesa){
  mesa.onclick = ()=>{
    document.querySelectorAll('.mesa').forEach(m=>m.classList.remove('selected'))
    mesa.classList.add('selected')
    mesaSelecionada = mesa
  }

  mesa.ondblclick = ()=>{
    mesaSelecionada = mesa
    clienteNome.value = mesa.dataset.cliente || ''
    clienteTelefone.value = mesa.dataset.telefone || ''
    modalReserva.classList.add('active')
  }
}

function removerMesa(){
  if(!mesaSelecionada) return
  mesaSelecionada.remove()
  mesaSelecionada = null
}

/* ===== RESERVA ===== */
function fecharModalReserva(){
  modalReserva.classList.remove('active')
}

function salvarReserva(){
  if(!mesaSelecionada) return

  mesaSelecionada.dataset.cliente = clienteNome.value
  mesaSelecionada.dataset.telefone = clienteTelefone.value
  mesaSelecionada.classList.add('reservada')
  mesaSelecionada.textContent = clienteNome.value

  fecharModalReserva()
}

/* ===== DRAG ===== */
function drag(el){
  let x=0,y=0
  el.onmousedown = e=>{
    if(e.detail>1) return
    x=e.clientX; y=e.clientY
    document.onmousemove = ev=>{
      el.style.left = el.offsetLeft + (ev.clientX-x) + 'px'
      el.style.top = el.offsetTop + (ev.clientY-y) + 'px'
      x=ev.clientX; y=ev.clientY
    }
    document.onmouseup = ()=>document.onmousemove=null
  }
}
</script>

</body>
</html>
