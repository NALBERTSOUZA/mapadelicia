<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa de Mesas ‚Ä¢ Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#f4f6f8;
  --primary:#2563eb;
  --border:#dcdfe4;
  --green:#16a34a;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
aside{
  width:280px;
  background:#0f172a;
  color:#fff;
  padding:16px;
  overflow-y:auto;
}
h2,h3{margin-top:0}
button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}
input{width:100%;padding:8px;margin-bottom:8px}

/* ELEMENTOS */
.elementos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:16px;
}
.elemento{
  background:#020617;
  border:1px dashed #475569;
  border-radius:6px;
  padding:6px;
  cursor:grab;
  display:flex;
  justify-content:center;
}
.elemento img{width:42px;pointer-events:none}

/* MAIN */
main{flex:1;overflow:hidden}
#viewport{
  width:100%;
  height:100%;
  overflow:scroll;
  cursor:grab;
  background:#e5e7eb;
}
#mapa{
  position:relative;
  width:5000px;
  height:5000px;
  background:#fff;
  border:2px dashed var(--border);
}

/* ITEM */
.item-mapa{
  position:absolute;
  cursor:grab;
  text-align:center;
}
.item-mapa img{width:150px;pointer-events:none}
.item-mapa.selected{outline:2px solid var(--primary);border-radius:6px}
.item-mapa.reservado{outline:2px solid var(--green)}
.nome-reserva{
  font-size:11px;
  margin-top:2px;
  font-weight:600;
}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}
.modal-box{
  background:#fff;
  padding:20px;
  width:300px;
  border-radius:10px;
}

/* MENU SETORES */
#menuSetores{
  position:fixed;
  top:16px;
  right:16px;
  background:#0f172a;
  padding:8px;
  border-radius:10px;
  display:flex;
  gap:6px;
  z-index:999;
}
#menuSetores button{
  background:#1e293b;
  color:#fff;
  padding:8px 10px;
  border-radius:6px;
  font-size:12px;
}
#menuSetores button.ativo{background:#2563eb}

/* STATUS */
#statusSync{
  position:fixed;
  bottom:16px;
  right:16px;
  width:14px;
  height:14px;
  border-radius:50%;
  box-shadow:0 0 0 3px rgba(0,0,0,.15);
  z-index:1000;
}
#statusSync.online{background:#22c55e}
#statusSync.syncing{
  background:#f97316;
  animation:pulse 1s infinite;
}
#statusSync.offline{background:#ef4444}
@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.4}
  100%{opacity:1}
}

/* OVERLAY */
#overlayLoading{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.92);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
  color:#fff;
}
#overlayLoading.hidden{display:none}
.overlay-box{text-align:center}
.spinner{
  width:42px;
  height:42px;
  border:4px solid rgba(255,255,255,.3);
  border-top-color:#2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 12px;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<!-- OVERLAY -->
<div id="overlayLoading">
  <div class="overlay-box">
    <div class="spinner"></div>
    <div id="overlayText">Carregando ambiente...</div>
  </div>
</div>

<aside>
  <h2>Elementos</h2>
  <button onclick="removerSelecionado()">üóëÔ∏è Remover Selecionado</button>

  <h3>Reserv√°veis</h3>
  <div class="elementos" id="listaReservaveis"></div>

  <h3>N√£o Reserv√°veis</h3>
  <div class="elementos" id="listaNaoReservaveis"></div>
</aside>

<main>
  <div id="viewport"><div id="mapa"></div></div>
</main>

<div id="menuSetores">
  <button data-setor="SALAO_PRINCIPAL">Sal√£o</button>
  <button data-setor="PAULO_1">Paulo 1</button>
  <button data-setor="PAULO_2">Paulo 2</button>
  <button data-setor="SACADA">Sacada</button>
</div>

<div id="statusSync" class="offline"></div>

<div class="modal" id="modalReserva">
  <div class="modal-box">
    <h3>Reserva</h3>
    <input id="clienteNome" placeholder="Nome">
    <input id="clienteCelular" placeholder="Celular">
    <input id="qtdPessoas" type="number" value="2">
    <button onclick="salvarReserva()">Salvar</button>
    <button onclick="fecharReserva()">Cancelar</button>
  </div>
</div>

<script>
// ================= CONFIG =================
const API_URL = 'https://script.google.com/macros/s/AKfycbzjzEFaIJ2D6bEZ0aaQFpO-i-es5F_YHOgbnQpp8IqXyWTg-Hl5jKGh0bGFjiolZ7915w/exec'
const API_TOKEN = 'MAPA_MESAS_2025'

// ================= OVERLAY =================
function nomeSetor(s){
  return s.replace('SALAO_PRINCIPAL','Sal√£o Principal')
          .replace('PAULO_1','Paulo Augusto 1')
          .replace('PAULO_2','Paulo Augusto 2')
          .replace('SACADA','Sacada')
}
function mostrarOverlay(setor){
  overlayText.textContent='Carregando ambiente '+nomeSetor(setor)
  overlayLoading.classList.remove('hidden')
}
function esconderOverlay(){
  overlayLoading.classList.add('hidden')
}

// ================= STATUS =================
const statusSync=document.getElementById('statusSync')
function setStatus(s){
  statusSync.className=s
  statusSync.title=
    s==='online'?'Sincronizado':
    s==='syncing'?'Sincronizando':
    'Offline'
}

// ================= CONTROLE =================
let sincronizando=false
let setorAtual=localStorage.getItem('setor_atual')||'SALAO_PRINCIPAL'
const mapa=document.getElementById('mapa')
const modalReserva=document.getElementById('modalReserva')
function key(){return 'mapa_'+setorAtual}

// ================= SALVAR MAPA =================
function salvarMapa(){
  const itens=[...document.querySelectorAll('.item-mapa')].map(i=>({
    url:i.querySelector('img').src,
    x:parseFloat(i.style.left),
    y:parseFloat(i.style.top),
    r:i.dataset.reservavel,
    c:i.dataset.cliente||'',
    cel:i.dataset.celular||'',
    p:i.dataset.pessoas||'',
    ok:i.classList.contains('reservado')
  }))
  localStorage.setItem(key(),JSON.stringify(itens))
  sincronizando=true
  setStatus('syncing')
  fetch(API_URL,{
    method:'POST',
    body:JSON.stringify({
      token:API_TOKEN,
      setor:setorAtual,
      dados:itens
    })
  })
  .then(r=>r.json())
  .then(r=>setStatus(r.ok?'online':'offline'))
  .catch(()=>setStatus('offline'))
  .finally(()=>sincronizando=false)
}

// ================= CARREGAR MAPA =================
function carregarMapa(){
  if(sincronizando)return
  mostrarOverlay(setorAtual)
  fetch(`${API_URL}?token=${API_TOKEN}&setor=${setorAtual}`)
    .then(r=>r.json())
    .then(r=>{
      if(r.ok){
        setStatus('online')
        localStorage.setItem(key(),JSON.stringify(r.dados))
        montarMapa(r.dados)
      }else throw ''
    })
    .catch(()=>{
      setStatus('offline')
      montarMapa(JSON.parse(localStorage.getItem(key())||'[]'))
    })
    .finally(()=>setTimeout(esconderOverlay,300))
}

function montarMapa(d){
  mapa.innerHTML=''
  d.forEach(x=>{
    const i=criarItem(x.url,x.r==='true',x.x,x.y,false)
    if(x.ok){
      i.dataset.cliente=x.c
      i.dataset.celular=x.cel
      i.dataset.pessoas=x.p
      i.classList.add('reservado')
      i.querySelector('.nome-reserva').textContent=
        `${x.c} ‚Ä¢ ${x.p} pessoas`
    }
  })
}

// ================= ELEMENTOS =================
const reservaveis=[
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/2cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/4cadeiras.png?raw=true',
 'https://github.com/NALBERTSOUZA/mapadelicia/blob/main/redonda.png?raw=true'
]
const nao=[
 'https://cdn-icons-png.flaticon.com/512/1687/1687128.png',
 'https://cdn-icons-png.flaticon.com/512/2917/2917995.png'
]
reservaveis.forEach(u=>addElemento(u,true))
nao.forEach(u=>addElemento(u,false))

function addElemento(url,res){
  const d=document.createElement('div')
  d.className='elemento'
  d.draggable=true
  d.innerHTML=`<img src="${url}">`
  d.ondragstart=e=>{
    e.dataTransfer.setData('url',url)
    e.dataTransfer.setData('r',res)
  }
  ;(res?listaReservaveis:listaNaoReservaveis).appendChild(d)
}

// ================= DROP =================
mapa.ondragover=e=>e.preventDefault()
mapa.ondrop=e=>{
  criarItem(
    e.dataTransfer.getData('url'),
    e.dataTransfer.getData('r')==='true',
    e.offsetX,e.offsetY
  )
}

// ================= ITEM =================
let selecionado=null,reservando=null
function criarItem(url,res,x,y,salvar=true){
  const i=document.createElement('div')
  i.className='item-mapa'
  i.dataset.reservavel=res
  i.style.left=x+'px'
  i.style.top=y+'px'
  i.innerHTML=`<img src="${url}"><div class="nome-reserva"></div>`
  i.onclick=()=>{
    document.querySelectorAll('.item-mapa').forEach(a=>a.classList.remove('selected'))
    i.classList.add('selected')
    selecionado=i
  }
  if(res){
    i.ondblclick=()=>{
      reservando=i
      clienteNome.value=i.dataset.cliente||''
      clienteCelular.value=i.dataset.celular||''
      qtdPessoas.value=i.dataset.pessoas||2
      modalReserva.classList.add('active')
    }
  }
  mapa.appendChild(i)
  drag(i)
  if(salvar)salvarMapa()
  return i
}
function drag(el){
  let x,y
  el.onmousedown=e=>{
    x=e.clientX;y=e.clientY
    document.onmousemove=ev=>{
      el.style.left=el.offsetLeft+(ev.clientX-x)+'px'
      el.style.top =el.offsetTop +(ev.clientY-y)+'px'
      x=ev.clientX;y=ev.clientY
    }
    document.onmouseup=()=>{
      document.onmousemove=null
      salvarMapa()
    }
  }
}

// ================= RESERVA =================
function salvarReserva(){
  reservando.dataset.cliente=clienteNome.value
  reservando.dataset.celular=clienteCelular.value
  reservando.dataset.pessoas=qtdPessoas.value
  reservando.classList.add('reservado')
  reservando.querySelector('.nome-reserva').textContent=
    `${clienteNome.value} ‚Ä¢ ${qtdPessoas.value} pessoas`
  salvarMapa()
  fecharReserva()
}
function fecharReserva(){
  reservando=null
  modalReserva.classList.remove('active')
}
function removerSelecionado(){
  if(selecionado){
    selecionado.remove()
    salvarMapa()
  }
}

// ================= MENU =================
document.querySelectorAll('#menuSetores button').forEach(b=>{
  if(b.dataset.setor===setorAtual)b.classList.add('ativo')
  b.onclick=()=>{
    document.querySelectorAll('#menuSetores button').forEach(x=>x.classList.remove('ativo'))
    b.classList.add('ativo')
    setorAtual=b.dataset.setor
    localStorage.setItem('setor_atual',setorAtual)
    carregarMapa()
  }
})

// INIT
carregarMapa()
setInterval(carregarMapa,10000)
</script>

</body>
</html>
